apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VLogs",
          "metadata": {
            "name": "example"
          },
          "spec": {
            "retentionPeriod": "2"
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMAgent",
          "metadata": {
            "name": "sample"
          },
          "spec": {
            "extraArgs": {
              "memory.allowedPercent": "40"
            },
            "remoteWrite": [
              {
                "maxDiskUsage": "10GB",
                "url": "http://vmsingle-dc-1.default.svc:8429/api/v1/write"
              },
              {
                "maxDiskUsage": "15GB",
                "url": "http://vmsingle-dc-2.default.svc:8429/api/v1/write"
              },
              {
                "url": "http://vminsert-main.default.svc:8480/insert/1:1/prometheus/api/v1/write"
              }
            ],
            "remoteWriteSettings": {
              "maxDiskUsagePerURL": "5GB"
            },
            "replicaCount": 1,
            "resources": {
              "limits": {
                "cpu": "500m",
                "memory": "850Mi"
              },
              "requests": {
                "cpu": "50m",
                "memory": "350Mi"
              }
            },
            "selectAllByDefault": true
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMAlert",
          "metadata": {
            "name": "example"
          },
          "spec": {
            "datasource": {
              "url": "http://vmsingle-example-pvc.default.svc:8429"
            },
            "evaluationInterval": "30s",
            "notifier": {
              "url": "http://vmalertmanager-example.default.svc:9093"
            },
            "replicaCount": 1,
            "selectAllByDefault": true
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMAlertmanager",
          "metadata": {
            "name": "example"
          },
          "spec": {
            "configSecret": "vmalertmanager-example",
            "replicaCount": 2,
            "selectAllByDefault": true,
            "storage": {
              "volumeClaimTemplate": {
                "spec": {
                  "resources": {
                    "requests": {
                      "storage": "2Gi"
                    }
                  }
                }
              }
            }
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMAlertmanagerConfig",
          "metadata": {
            "name": "example-email-web"
          },
          "spec": {
            "receivers": [
              {
                "email_configs": [
                  {
                    "from": "alerting@example.com",
                    "smarthost": "example.com:25",
                    "text": "ALARM",
                    "to": "some-email@example.com"
                  }
                ],
                "name": "email",
                "webhook_configs": [
                  {
                    "url": "http://some-other-wh"
                  }
                ]
              }
            ],
            "route": {
              "group_interval": "1m",
              "receiver": "email",
              "routes": [
                {
                  "receiver": "email"
                }
              ]
            }
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMAuth",
          "metadata": {
            "name": "vmauth-sample"
          },
          "spec": {
            "image": {
              "pullPolicy": "IfNotPresent",
              "repository": "victoriametrics/vmauth"
            },
            "replicaCount": 1,
            "resources": {
              "limits": {
                "cpu": "500m",
                "memory": "850Mi"
              },
              "requests": {
                "cpu": "250m",
                "memory": "350Mi"
              }
            },
            "selectAllByDefault": true
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMCluster",
          "metadata": {
            "name": "example-persistent"
          },
          "spec": {
            "replicationFactor": 2,
            "retentionPeriod": "4",
            "vminsert": {
              "replicaCount": 2,
              "resources": {
                "limits": {
                  "cpu": "1",
                  "memory": "1000Mi"
                },
                "requests": {
                  "cpu": "0.5",
                  "memory": "500Mi"
                }
              }
            },
            "vmselect": {
              "cacheMountPath": "/select-cache",
              "replicaCount": 2,
              "resources": {
                "limits": {
                  "cpu": "1",
                  "memory": "1000Mi"
                },
                "requests": {
                  "cpu": "0.5",
                  "memory": "500Mi"
                }
              },
              "storage": {
                "volumeClaimTemplate": {
                  "spec": {
                    "resources": {
                      "requests": {
                        "storage": "2Gi"
                      }
                    }
                  }
                }
              }
            },
            "vmstorage": {
              "replicaCount": 2,
              "resources": {
                "limits": {
                  "cpu": "1",
                  "memory": "1500Mi"
                }
              },
              "storage": {
                "volumeClaimTemplate": {
                  "spec": {
                    "resources": {
                      "requests": {
                        "storage": "10Gi"
                      }
                    }
                  }
                }
              },
              "storageDataPath": "/vm-data"
            }
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMNodeScrape",
          "metadata": {
            "name": "cadvisor-metrics"
          },
          "spec": {
            "bearerTokenFile": "/var/run/secrets/kubernetes.io/serviceaccount/token",
            "interval": "10s",
            "relabelConfigs": [
              {
                "action": "labelmap",
                "regex": "__meta_kubernetes_node_label_(.+)"
              },
              {
                "replacement": "kubernetes.default.svc:443",
                "targetLabel": "__address__"
              },
              {
                "regex": "(.+)",
                "replacement": "/api/v1/nodes/$1/proxy/metrics/cadvisor",
                "sourceLabels": [
                  "__meta_kubernetes_node_name"
                ],
                "targetLabel": "__metrics_path__"
              }
            ],
            "scheme": "https",
            "scrapeTimeout": "2s",
            "selector": {},
            "tlsConfig": {
              "caFile": "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt",
              "insecureSkipVerify": true
            }
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMPodScrape",
          "metadata": {
            "name": "example"
          },
          "spec": {
            "podMetricsEndpoints": [
              {
                "port": "metrics",
                "scheme": "http"
              }
            ],
            "selector": {
              "matchLabels": {
                "app.kubernetes.io/name": "example-application",
                "monitored-by": "vm-operator"
              }
            }
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMProbe",
          "metadata": {
            "name": "agent"
          },
          "spec": {
            "interval": "2s",
            "jobName": "static-probe",
            "module": "http_2xx",
            "targets": {
              "staticConfig": {
                "targets": [
                  "vmagent-example.default.svc:8429/health"
                ]
              }
            },
            "vmProberSpec": {
              "url": "prometheus-blackbox-exporter.default.svc:9115"
            }
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMRule",
          "metadata": {
            "name": "example"
          },
          "spec": {
            "groups": [
              {
                "name": "kafka",
                "rules": [
                  {
                    "alert": "coordinator down",
                    "annotations": {
                      "description": "kafka coordinator is down",
                      "value": "{{ $value }}"
                    },
                    "expr": "ml_app_gauge{exec_context=\"consumer_group_state\"} == 0",
                    "for": "60s",
                    "labels": {
                      "job": "{{ $labels.job }}",
                      "severity": "critical"
                    }
                  }
                ]
              }
            ]
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMScrapeConfig",
          "metadata": {
            "name": "mongodb"
          },
          "spec": {
            "consulSDConfigs": [
              {
                "server": "https://consul-dns:8500",
                "services": [
                  "mongodb"
                ]
              }
            ],
            "relabelConfigs": [
              {
                "action": "replace",
                "sourceLabels": [
                  "__meta_consul_service"
                ],
                "targetLabel": "job"
              }
            ]
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMServiceScrape",
          "metadata": {
            "name": "example-scrape"
          },
          "spec": {
            "endpoints": [
              {
                "port": "http"
              }
            ],
            "namespaceSelector": {},
            "selector": {
              "matchLabels": {
                "app.kubernetes.io/name": "example-application",
                "monitored-by": "vm-operator"
              }
            }
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMSingle",
          "metadata": {
            "name": "example"
          },
          "spec": {
            "retentionPeriod": "1"
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMSingle",
          "metadata": {
            "name": "example-pvc"
          },
          "spec": {
            "removePvcAfterDelete": true,
            "retentionPeriod": "1",
            "storage": {
              "accessModes": [
                "ReadWriteOnce"
              ],
              "resources": {
                "requests": {
                  "storage": "1Gi"
                }
              }
            }
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMStaticScrape",
          "metadata": {
            "name": "vmstaticscrape-sample"
          },
          "spec": {
            "jobName": "static",
            "targetEndpoints": [
              {
                "labels": {
                  "env": "dev",
                  "project": "operator"
                },
                "targets": [
                  "192.168.0.1:9100",
                  "196.168.0.50:9100"
                ]
              }
            ]
          }
        },
        {
          "apiVersion": "operator.victoriametrics.com/v1beta1",
          "kind": "VMUser",
          "metadata": {
            "name": "vmuser-tenant-1"
          },
          "spec": {
            "bearerToken": "some-token",
            "targetRefs": [
              {
                "crd": {
                  "kind": "VMCluster/vminsert",
                  "name": "test-persistent",
                  "namespace": "vm"
                },
                "target_path_suffix": "/insert/1"
              },
              {
                "crd": {
                  "kind": "VMCluster/vmselect",
                  "name": "test-persistent",
                  "namespace": "vm"
                },
                "target_path_suffix": "/select/1"
              },
              {
                "paths": [
                  "/internal/resetRollupResultCache"
                ],
                "static": {
                  "url": "http://vmselect-test-persistent.default.svc:8481/"
                }
              }
            ]
          }
        }
      ]
