apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: ublhub-operator.v2.0.0-Beta3
  annotations:
    containerImage: quay.io/projectopenubl/ublhub-operator:v2.0.0-Beta3
    repository: https://github.com/project-openubl/ublhub
    capabilities: Basic Install
    categories: Application Runtime
    certified: 'false'
    alm-examples: |
      [{
        "kind": "Ublhub",
        "apiVersion": "ublhub.openubl.io/v1alpha1",
        "metadata": {
          "name": "ublhub"
        },
        "spec": {
          "db": {
            "usernameSecret": {
              "name": "postgresql-pguser-foo",
              "key": "user"
            },
            "passwordSecret": {
              "name": "postgresql-pguser-foo",
              "key": "password"
            },
            "url": "jdbc:postgresql://postgresql-primary.default.svc:5432/ublhubdb"
          },
          "storage": {
            "type": "filesystem",
            "filesystem": {
              "size": "1Gi"
            }
          }
        }
      }]
spec:
  annotations: ''
  customresourcedefinitions:
    owned:
    - kind: Ublhub
      name: ublhubs.ublhub.openubl.io
      version: v1alpha1
      displayName: Ublhub
      description: Ublhub
  description: |+
    Ublhub is an enterprise solution for managing natural and legal entities in your organization. Valid for Peru.


    Ublhub is a project within the [Openubl community](https://project-openubl.github.io/).


    ### Install
    Once you have successfully installed the Operator, proceed to deploy components by creating the required Ublhub CR.

    By default, the Operator installs the following components on a target cluster:

    * Server, to manage the natual and legal entities.
    * UI, the web console to manage the application.

    ### Documentation
    Documentation can be found on our [website](https://project-openubl.github.io/).

    ### Getting help
    If you encounter any issues while using Ublhub operator, you can create an issue on our [Github repo](https://github.com/project-openubl/ublhub/issues), for bugs, enhancements or other requests.

    ### Contributing
    You can contribute by:

    * Raising any issues you find using Ublhub Operator
    * Fixing issues by opening [Pull Requests](https://github.com/project-openubl/ublhub/pulls)

  displayName: Ublhub Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
        serviceAccountName: ublhub-operator
      deployments:
      - name: ublhub-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/version: 2.0.0-Beta3
              app.kubernetes.io/name: ublhub-operator
          template:
            metadata:
              annotations:
                app.quarkus.io/commit-id: eec5b4cc0baaf1576a1052c397ae25d5a7099cd7
                app.quarkus.io/build-timestamp: 2022-12-22 - 18:59:17 +0000
                prometheus.io/scrape: 'true'
                prometheus.io/path: /q/metrics
                prometheus.io/port: '8080'
                prometheus.io/scheme: http
              labels:
                app.kubernetes.io/version: 2.0.0-Beta3
                app.kubernetes.io/name: ublhub-operator
            spec:
              containers:
              - env:
                - name: KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_UBLHUB_IMAGE
                  value: quay.io/projectopenubl/ublhub:v2.0.0-Beta3
                image: quay.io/projectopenubl/ublhub-operator:v2.0.0-Beta3
                imagePullPolicy: Always
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/live
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  successThreshold: 1
                  timeoutSeconds: 10
                name: ublhub-operator
                ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/ready
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  successThreshold: 1
                  timeoutSeconds: 10
                resources:
                  limits:
                    cpu: 250m
                    memory: 256Mi
                  requests:
                    cpu: 50m
                    memory: 64Mi
              serviceAccountName: ublhub-operator
      permissions:
      - rules:
        - apiGroups:
          - ublhub.openubl.io
          resources:
          - ublhubs
          - ublhubs/status
          - ublhubs/finalizers
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          - networkpolicies
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - '*'
        serviceAccountName: ublhub-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - sunat
  - openubl
  - ublhub
  links:
  - name: Website
    url: https://project-openubl.github.io/
  - name: Github
    url: https://github.com/project-openubl/ublhub
  maintainers:
  - email: projectopenubl+subscribe@googlegroups.com
    name: OpenUbl
  maturity: alpha
  provider:
    name: OpenUbl
  version: 2.0.0-Beta3
