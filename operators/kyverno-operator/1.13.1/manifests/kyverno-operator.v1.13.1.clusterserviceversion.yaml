spec:
  displayName: Kyverno Operator
  description: >+
    > **Note:** This Operator is a community-managed version of the official Kyverno Operator that enables deployment through OLM (Operator Lifecycle Manager). It is maintained by community users to provide seamless integration with OLM, while the core functionality remains identical to the official Kyverno project.


    Kyverno is a policy engine designed specifically for Kubernetes.

    ### Core Capabilities

    * **Policy Management**: Define and enforce policies for Kubernetes resources

    * **Admission Control**: Validate and mutate resources during creation and updates

    * **Background Scanning**: Continuously check resources against policies

    * **Policy Reports**: Generate reports on policy compliance

    * **Exception Handling**: Define exceptions to policies for specific cases

    ### Key Features

    * Validate configurations against best practices

    * Mutate resources to ensure compliance

    * Generate required resources automatically

    * Block non-compliant resources

    * Audit policy violations

    * Report policy results

    ### Use Cases

    * Security enforcement

    * Best practices validation

    * Resource quotas and limits

    * Configuration standardization

    * Compliance requirements

    * Governance controls

