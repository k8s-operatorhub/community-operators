          - displayName: Source SGCluster Debezium Properties Converters
            path: source.sgCluster.debeziumProperties.converters
          - description: 'Default `serializable`. Specifies the transaction isolation
              level and the type of locking, if any, that the connector applies when
              it reads data during an initial snapshot or ad hoc blocking snapshot.


              Each isolation level strikes a different balance between optimizing
              concurrency and performance on the one hand, and maximizing data consistency
              and accuracy on the other. Snapshots that use stricter isolation levels
              result in higher quality, more consistent data, but the cost of the
              improvement is decreased performance due to longer lock times and fewer
              concurrent transactions. Less restrictive isolation levels can increase
              efficiency, but at the expense of inconsistent data. For more information
              about transaction isolation levels in PostgreSQL, see the [PostgreSQL
              documentation](https://www.postgresql.org/docs/current/transaction-iso.html).


              Specify one of the following isolation levels:


              * `serializable`: The default, and most restrictive isolation level.
              This option prevents serialization anomalies and provides the highest
              degree of data integrity. To ensure the data consistency of captured
              tables, a snapshot runs in a transaction that uses a repeatable read
              isolation level, blocking concurrent DDL changes on the tables, and
              locking the database to index creation. When this option is set, users
              or administrators cannot perform certain operations, such as creating
              a table index, until the snapshot concludes. The entire range of table
              keys remains locked until the snapshot completes. This option matches
              the snapshot behavior that was available in the connector before the
              introduction of this property.

              * `repeatable_read`: Prevents other transactions from updating table
              rows during the snapshot. New records captured by the snapshot can appear
              twice; first, as part of the initial snapshot, and then again in the
              streaming phase. However, this level of consistency is tolerable for
              database mirroring. Ensures data consistency between the tables being
              scanned and blocking DDL on the selected tables, and concurrent index
              creation throughout the database. Allows for serialization anomalies.

              * `read_committed`: In PostgreSQL, there is no difference between the
              behavior of the Read Uncommitted and Read Committed isolation modes.
              As a result, for this property, the read_committed option effectively
              provides the least restrictive level of isolation. Setting this option
              sacrifices some consistency for initial and ad hoc blocking snapshots,
              but provides better database performance for other users during the
              snapshot. In general, this transaction consistency level is appropriate
              for data mirroring. Other transactions cannot update table rows during
              the snapshot. However, minor data inconsistencies can occur when a record
              is added during the initial snapshot, and the connector later recaptures
              the record after the streaming phase begins.

              * `read_uncommitted`: Nominally, this option offers the least restrictive
              level of isolation. However, as explained in the description for the
              read-committed option, for the Debezium PostgreSQL connector, this option
              provides the same level of isolation as the read_committed option.

              '
            displayName: Source SGCluster Debezium Properties Snapshot Isolation Mode
            path: source.sgCluster.debeziumProperties.snapshotIsolationMode
          - description: "Default `initial`. Specifies the criteria for performing\
              \ a snapshot when the connector starts:\n\n* `always` - The connector\
              \ performs a snapshot every time that it starts. The snapshot includes\
              \ the structure and data of the captured tables. Specify this value\
              \ to populate topics with a complete representation of the data from\
              \ the captured tables every time that the connector starts. After the\
              \ snapshot completes, the connector begins to stream event records for\
              \ subsequent database changes.\n* `initial` - The connector performs\
              \ a snapshot only when no offsets have been recorded for the logical\
              \ server name.\n* `initial_only` - The connector performs an initial\
              \ snapshot and then stops, without processing any subsequent changes.\n\
              * `no_data` - The connector never performs snapshots. When a connector\
              \ is configured this way, after it starts, it behaves as follows: If\
              \ there is a previously stored LSN in the offsets topic, the connector\
              \ continues streaming changes from that position. If no LSN is stored,\
              \ the connector starts streaming changes from the point in time when\
              \ the PostgreSQL logical replication slot was created on the server.\
              \ Use this snapshot mode only when you know all data of interest is\
              \ still reflected in the WAL.\n* `never` - Deprecated see no_data.\n\
              * `when_needed` - After the connector starts, it performs a snapshot\
              \ only if it detects one of the following circumstances: \n  It cannot\
              \ detect any topic offsets.\n  A previously recorded offset specifies\
              \ a log position that is not available on the server.\n* `configuration_based`\
              \ - With this option, you control snapshot behavior through a set of\
              \ connector properties that have the prefix 'snapshotModeConfigurationBased'.\n\
              * `custom` - The connector performs a snapshot according to the implementation\
              \ specified by the snapshotModeCustomName property, which defines a\
              \ custom implementation of the io.debezium.spi.snapshot.Snapshotter\
              \ interface.\n\nFor more information, see the [table of snapshot.mode\
              \ options](https://debezium.io/documentation/reference/stable/connectors/postgresql.html#postgresql-connector-snapshot-mode-options).\n"
            displayName: Source SGCluster Debezium Properties Snapshot Mode
            path: source.sgCluster.debeziumProperties.snapshotMode
          - description: 'Default `false`. If the snapshotMode is set to configuration_based,
