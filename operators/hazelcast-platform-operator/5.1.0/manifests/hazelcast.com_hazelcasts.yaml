                    - NodePortExternalIP
                    - NodePortNodeName
                    - LoadBalancer
                    type: string
                  type:
                    description: 'Specifies how members are exposed. Valid values
                      are: - "Smart" (default): each member pod is exposed with a
                      separate external address - "Unisocket": all member pods are
                      exposed with one external address'
