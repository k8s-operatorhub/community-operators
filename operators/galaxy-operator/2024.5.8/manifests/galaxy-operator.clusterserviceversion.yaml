  description: |2-

    # Galaxy-Operator
    The official operator for [Galaxy](https://github.com/ansible/galaxy_ng).

    Latest Release: [github.com/ansible/galaxy-operator/releases/latest](https://github.com/ansible/galaxy-operator/releases/latest)

    Galaxy-Operator uses the [Ansible Operator SDK](https://sdk.operatorframework.io/docs/building-operators/ansible/).

    * Documentation: [galaxy-operator.readthedocs.io](https://galaxy-operator.readthedocs.io)
    * Forum: [forum.ansible.com/tag/galaxy-ng](https://forum.ansible.com/tag/galaxy-ng)
    * Issues: [github.com/ansible/galaxy-operator/issues](https://github.com/ansible/galaxy-operator/issues)
    * Source: [github.com/ansible/galaxy-operator](https://github.com/ansible/galaxy-operator)
    * License: GPLv2+

    (This project was formerly maintained under the ansible branch of the [pulp-operator repo](https://github.com/pulp/pulp-operator))

    # Images
    Galaxy-Operator images are automatically built by our CI and [hosted on quay.io](https://quay.io/repository/ansible/galaxy-operator).

    Note that Galaxy-Operator requires three separate images (the operator, the main galaxy service, and the web interface):

    | Operator | Service | UI |
    | -------- | ---- | --- |
    | [galaxy-operator](https://quay.io/repository/ansible/galaxy-operator?tab=tags) |[galaxy-ng](https://quay.io/repository/ansible/galaxy-ng?tab=tags) | [galaxy-ui](https://quay.io/repository/ansible/galaxy-ui?tab=tags) |

    ## Custom Resource Definitions
    Galaxy-Operator currently provides three different kinds of [Custom Resources](https://kubernetes.io/docs/concepts/extend-kubernetes/api-extension/custom-resources/#custom-resources): Galaxy, Galaxy Backup and Galaxy Restore.

    ### Galaxy (galaxies.galaxy.ansible.com)
    Manages the Galaxy application and its deployments, services, etc.

    ### Galaxy Backup (galaxybackups.galaxy.ansible.com)
    Manages Galaxy backups through the following ansible role

    ### Galaxy Restore (galaxyrestores.galaxy.ansible.com)
    Manages the restoration of a Galaxy backup through the following ansible role

    # Galaxy
    With Galaxy you can:

    * Host your Ansible Collections
    * Host execution environment (EE) and decision environments (DE)
    * Locally mirror all of, or a subset of your collections, execution environments, and decision environments
    * Manage content from multiple sources in one place
    * Promote content through different repos in an organized way

    If you have dozens, hundreds, or thousands of collections and execution environments and need a better way to manage them, Galaxy can help.

    Galaxy is completely free and open-source!

    * Source: [github.com/ansible/galaxy_ng](https://github.com/ansible/galaxy_ng)
    * Source (ui): [github.com/ansible/ansible-hub-ui](https://github.com/ansible/ansible-hub-ui)
    * Galaxy Bugs: [github.com/ansible/galaxy_ng/issues](https://github.com/ansible/galaxy_ng/issues)

    ## Get Help

    Documentation: [galaxy-operator.readthedocs.io](https://galaxy-operator.readthedocs.io)

    Forum: [forum.ansible.com](https://forum.ansible.com/)

    Issues: [github.com/ansible/galaxy-operator/issues](https://github.com/ansible/galaxy-operator/issues)
  displayName: Ansible Galaxy
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - config.openshift.io
          resources:
          - ingresses
          verbs:
          - get
          - list
          - watch
        serviceAccountName: galaxy-operator-sa
      deployments:
      - label:
          app.kubernetes.io/component: operator
          app.kubernetes.io/name: galaxy-operator
          control-plane: controller-manager
          owner: galaxy-dev
        name: galaxy-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy:
            type: RollingUpdate
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: galaxy-operator
              labels:
                app.kubernetes.io/component: operator
                app.kubernetes.io/name: galaxy-operator
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.12.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
              - args:
                - --health-probe-bind-address=:6789
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=galaxy-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: ANSIBLE_GATHERING
                  value: explicit
                - name: ANSIBLE_DEBUG_LOGS
                  value: "false"
                - name: RELATED_IMAGE_GALAXY
                  value: quay.io/ansible/galaxy-ng:latest
                - name: RELATED_IMAGE_GALAXY_WEB
                  value: quay.io/ansible/galaxy-ui:latest
                - name: RELATED_IMAGE_GALAXY_REDIS
                  value: redis:7
                - name: RELATED_IMAGE_GALAXY_POSTGRES
                  value: quay.io/sclorg/postgresql-15-c9s:latest
                - name: RELATED_IMAGE_GALAXY_INIT_GPG_CONTAINER
                  value: quay.io/centos/centos:stream9
                image: quay.io/ansible/galaxy-operator:2024.5.8
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 6789
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: galaxy-operator
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 6789
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: "2"
                    memory: 4000Mi
                  requests:
                    cpu: 10m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
              imagePullSecrets:
              - name: redhat-operators-pull-secret
              securityContext:
                runAsNonRoot: true
              serviceAccountName: galaxy-operator-sa
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          - routes/custom-host
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          - rbac.authorization.k8s.io
          resources:
          - secrets
          - pods
          - pods/exec
          - pods/log
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - roles
          - rolebindings
          - serviceaccounts
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          - networking.k8s.io
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          - ingresses
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - nodes
          verbs:
          - get
          - list
        - apiGroups:
          - apps
          resources:
          - deployments/scale
          verbs:
          - patch
        - apiGroups:
          - ""
          resources:
          - serviceaccounts
          verbs:
          - list
          - watch
        - apiGroups:
          - ""
          resourceNames:
          - galaxy-operator-sa
          resources:
          - serviceaccounts
          verbs:
          - patch
          - get
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - get
          - list
          - create
          - patch
          - update
          - watch
        - apiGroups:
          - galaxy.ansible.com
          resources:
          - galaxies
          - galaxies/status
          - galaxies/finalizers
          - galaxybackups
          - galaxybackups/status
          - galaxybackups/finalizers
          - galaxyrestores
          - galaxyrestores/status
          - galaxyrestores/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: galaxy-operator-sa
    strategy: deployment
