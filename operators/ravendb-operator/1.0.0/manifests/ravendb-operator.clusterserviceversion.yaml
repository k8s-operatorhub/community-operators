apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[
        {
          "apiVersion": "ravendb.ravendb.io/v1",
          "kind": "RavenDBCluster",
          "metadata": {
            "labels": {
              "app.kubernetes.io/name": "ravendb-operator",
              "app.kubernetes.io/managed-by": "kustomize"
            },
            "annotations": {
              "ravendb.io/upgrade-ping-interval": "5s"
            },
            "name": "ravendbcluster-sample",
            "namespace": "ravendb"
          },
          "spec": {
            "nodes": [
              {
                "tag": "a",
                "publicServerUrl": "https://a.domain.development.run:443",
                "publicServerUrlTcp": "tcp://a-tcp.domain.development.run:443",
                "certSecretRef": "ravendb-certs-a"
              },
              {
                "tag": "b",
                "publicServerUrl": "https://b.domain.development.run:443",
                "publicServerUrlTcp": "tcp://b-tcp.domain.development.run:443",
                "certSecretRef": "ravendb-certs-b"
              },
              {
                "tag": "c",
                "publicServerUrl": "https://c.domain.development.run:443",
                "publicServerUrlTcp": "tcp://c-tcp.domain.development.run:443",
                "certSecretRef": "ravendb-certs-c"
              }
            ],
            "image": "ravendb/ravendb:latest",
            "imagePullPolicy": "IfNotPresent",
            "mode": "LetsEncrypt",
            "email": "user@ravendb.net",
            "licenseSecretRef": "ravendb-license",
            "domain": "domain.development.run",
            "clientCertSecretRef": "ravendb-client-cert",
            "externalAccessConfiguration": {
              "type": "ingress-controller",
              "ingressControllerContext": {
                "ingressClassName": "nginx"
              }
            },
            "storage": {
              "data": {
                "size": "10Gi",
                "storageClassName": "local-path"
              }
            }
          }
        }
      ]'
    capabilities: Basic Install
    categories: Database
    createdAt: "2025-11-19T10:56:14Z"
    operators.operatorframework.io/builder: operator-sdk-v1.42.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v4
    containerImage: docker.io/ravendb/ravendb-operator:1.0.0
  name: ravendb-operator.v1.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - displayName: Raven DBCluster
      kind: RavenDBCluster
      name: ravendbclusters.ravendb.ravendb.io
      version: v1
      description: Represents a RavenDB cluster
      resources:
        - kind: StatefulSet
          name: ravendb-<nodeTag>
          version: v1
        - kind: Service
          name: ravendb-<nodeTag>
          version: v1
        - kind: Ingress
          name: ravendb
          version: v1
        - kind: ServiceAccount
          name: ravendb-ops-sa
          version: v1
        - kind: Job
          name: ravendb-cluster-init
          version: v1
        - kind: ConfigMap
          name: ravendb-bootstrapper-hook
          version: v1
        - kind: ConfigMap
          name: ravendb-cert-hook
          version: v1
      specDescriptors:
        - path: image
          displayName: RavenDB Image
          description: Container image to use for RavenDB nodes.
        - path: imagePullPolicy
          displayName: Image Pull Policy
          description: Image pull policy for the RavenDB container.
        - path: mode
          displayName: Security Mode
          description: Cluster security mode (LetsEncrypt or None(self-signed)).
        - path: email
          displayName: Let's Encrypt Email
          description: Email used for Let's Encrypt certificate registration when mode is LetsEncrypt.
        - path: licenseSecretRef
          displayName: License Secret
          description: Name of the Secret containing the RavenDB license.json.
        - path: clusterCertSecretRef
          displayName: Cluster Certificate Secret
          description: Secret containing the shared cluster server certificate used in self-signed mode.
        - path: clientCertSecretRef
          displayName: Client Certificate Secret
          description: Secret containing the admin client certificate (PFX) used by the bootstrapper.
        - path: caCertSecretRef
          displayName: CA Certificate Secret
          description: Secret containing the CA certificate in self-signed mode.
        - path: domain
          displayName: Cluster Domain
          description: DNS suffix used for per-node hostnames (e.g. a.<domain>, a-tcp.<domain>).
        - path: nodes
          displayName: Nodes
          description: List of RavenDB nodes with tags and public URLs.
        - path: nodes[].tag
          displayName: Node Tag
          description: Logical RavenDB node tag (1â€“4 characters) used for naming and routing.
        - path: nodes[].publicServerUrl
          displayName: Public HTTPS URL
          description: Public HTTPS URL of the node (e.g. https://a.example.com).
        - path: nodes[].publicServerUrlTcp
          displayName: Public TCP URL
          description: Public TCP URL of the node (e.g. tcp://a-tcp.example.com:38888).
        - path: nodes[].certSecretRef
          displayName: Node Certificate Secret
          description: per-node Secret containing the server certificate; used in LetsEncrypt mode.
        - path: env
          displayName: Additional Environment Variables
          description: Extra environment variables to inject into the RavenDB container.
        - path: externalAccessConfiguration
          displayName: External Access Configuration
          description: Provider-specific configuration for exposing nodes externally (AWS NLB, Azure LB, or Ingress controller).
        - path: externalAccessConfiguration.type
          displayName: External Access Type
          description: Type of external access (aws-nlb, azure-lb, ingress-controller).
        - path: externalAccessConfiguration.awsExternalAccessContext.nodeMappings
          displayName: AWS Node Mappings
          description: AWS NLB configuration per node tag, including EIP allocation and subnet.
        - path: externalAccessConfiguration.azureExternalAccessContext.nodeMappings
          displayName: Azure Node Mappings
          description: Azure LoadBalancer IP assignment per node tag.
        - path: externalAccessConfiguration.ingressControllerContext.ingressClassName
          displayName: Ingress Class
          description: IngressClass used when exposing nodes via Ingress (nginx, traefik, haproxy).
        - path: externalAccessConfiguration.ingressControllerContext.additionalAnnotations
          displayName: Ingress Annotations
          description: Additional annotations applied to the generated Ingress resource.
        - path: storage
          displayName: Storage
          description: Storage configuration for data, logs, and additional volumes.
        - path: storage.data.size
          displayName: Data Volume Size
          description: Persistent volume size for the main RavenDB data directory.
        - path: storage.data.storageClassName
          displayName: Data StorageClass
          description: StorageClass used for the data volume.
        - path: storage.data.accessModes
          displayName: Data Access Modes
          description: PVC access modes for the data volume (e.g. ReadWriteOnce).
        - path: storage.data.volumeAttributesClassName
          displayName: Data VolumeAttributesClass
          description: Optional VolumeAttributesClass for the data PVC.
        - path: storage.logs.ravendb.size
          displayName: Logs Volume Size
          description: Persistent volume size for RavenDB logs.
        - path: storage.logs.ravendb.path
          displayName: Logs Path
          description: Mount path for RavenDB logs inside the container.
        - path: storage.logs.audit.size
          displayName: Audit Logs Volume Size
          description: Persistent volume size for audit logs.
        - path: storage.logs.audit.path
          displayName: Audit Logs Path
          description: Mount path for audit logs inside the container.
        - path: storage.additionalVolumes
          displayName: Additional Volumes
          description: Extra volumes mounted into the RavenDB pod from ConfigMaps, Secrets, or PVCs.
        - path: storage.additionalVolumes[].name
          displayName: Additional Volume Name
          description: Name of the additional volume.
        - path: storage.additionalVolumes[].mountPath
          displayName: Additional Volume Mount Path
          description: Path at which the additional volume is mounted.
      statusDescriptors:
        - path: phase
          displayName: Cluster Phase
          description: High-level phase of the cluster lifecycle (Deploying, Running, Error).
        - path: conditions
          displayName: Cluster Conditions
          description: Detailed status conditions such as Ready, Progressing, Degraded.
        - path: message
          displayName: Status Message
          description: Human-readable summary of the current cluster state.
        - path: nodes
          displayName: Node Statuses
          description: Per-node status including phase, last attempted image and last error.
        - path: observedGeneration
          displayName: Observed Generation
          description: Last spec generation observed by the controller.
  description: >
    RavenDB Operator automates the lifecycle of secure RavenDB clusters on Kubernetes,
    including cluster bootstrap, certificate management, storage provisioning, and
    rolling upgrades. It reconciles RavenDBCluster custom resources into StatefulSets,
    Services, Ingresses, and Jobs, and continuously evaluates cluster health and
    readiness so you can operate RavenDB in a Kubernetes-native way.  
  displayName: RavenDB Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
          - update
        - apiGroups:
          - ""
          resources:
          - persistentvolumeclaims
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - create
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - statefulsets/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - batch
          resources:
          - jobs/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
          - update
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ravendb.ravendb.io
          resources:
          - ravendbclusters
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ravendb.ravendb.io
          resources:
          - ravendbclusters/finalizers
          verbs:
          - update
        - apiGroups:
          - ravendb.ravendb.io
          resources:
          - ravendbclusters/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        serviceAccountName: ravendb-operator-sa
      deployments:
      - label:
          app: ravendb-operator
        name: ravendb-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: ravendb-operator
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                app: ravendb-operator
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --leader-elect
                - --health-probe-bind-address=:8081
                command:
                - /manager
                image: docker.io/ravendb/ravendb-operator:1.0.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: ravendb-operator-sa
              terminationGracePeriodSeconds: 10
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: webhook-server-cert
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: ravendb-operator-sa
    strategy: deployment
  installModes:
