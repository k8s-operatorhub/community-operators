        serviceAccountName: infinispan-operator-controller-manager
      deployments:
      - name: infinispan-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: infinispan-operator
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                app.kubernetes.io/name: infinispan-operator
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - operator
                - --leader-elect
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: INFINISPAN_OPERAND_VERSIONS
                  value: |-
                    [{
                      "upstream-version": "13.0.10",
                      "image": "quay.io/infinispan/server:13.0.10.Final"
                    },{
                      "upstream-version": "14.0.1",
                      "image": "quay.io/infinispan/server:14.0.1.Final"
                    },{
                      "upstream-version": "14.0.6",
                      "image": "quay.io/infinispan/server:14.0.6.Final"
                    },{
                      "upstream-version": "14.0.9",
                      "image": "quay.io/infinispan/server:14.0.9.Final"
                    }]
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: quay.io/infinispan/operator:2.3.2.Final
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources: {}
              serviceAccountName: infinispan-operator-controller-manager
