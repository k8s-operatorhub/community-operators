spec:
  customresourcedefinitions:
    owned:
    - displayName: Secondary Scheduler
      description: SecondaryScheduler is the Schema for the secondaryschedulers API
      group: operator.openshift.io
      kind: SecondaryScheduler
      name: secondaryschedulers.operator.openshift.io
      version: v1
  description: |
      The Secondary Scheduler Operator provides the ability to a customized scheduler image developed using the scheduler plugin framework with customized configuration as a secondary scheduler in OpenShift.

      ## Secondary Scheduler Configuration

      Once the operator is installed, you can configure the plugins to run for your secondary scheduler.

      The configuration of the secondary scheduler can be defined via a configmap that wraps the KubeSchedulerConfiguration yaml file in "config.yaml".
      ## Additional Parameters

      In addition to the profiles, the following parameters can be configured:

      * `image` - Set the default operand image for the secondary scheduler.
