                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --zap-log-level=info
                - --zap-stacktrace-level=panic
                command:
                - /manager
                env:
                - name: RELATED_IMAGE_PULP
                  value: quay.io/pulp/pulp-minimal:stable
                - name: RELATED_IMAGE_PULP_WEB
                  value: quay.io/pulp/pulp-web:stable
                - name: RELATED_IMAGE_PULP_REDIS
                  value: docker.io/library/redis:latest
                - name: RELATED_IMAGE_PULP_POSTGRES
                  value: docker.io/library/postgres:13
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                image: quay.io/pulp/pulp-operator:v1.0.0-beta.3
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              imagePullSecrets:
              - name: redhat-operators-pull-secret
              securityContext:
                runAsNonRoot: true
              serviceAccountName: pulp-operator-controller-manager
              terminationGracePeriodSeconds: 10
