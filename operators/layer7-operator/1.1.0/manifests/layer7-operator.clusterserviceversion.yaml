        displayName: LocalReference
        path: localReference
      - description: Remote Name - defaults to "origin"
        displayName: RemoteName
        path: remoteName
      - description: RepositorySyncConfig defines how often this repository is synced
        displayName: RepositorySyncConfig
        path: sync
      - description: Tag - clone a specific tag. tags do not change, once cloned this
          will not be checked for updates
        displayName: Tag
        path: tag
      - description: Type of Repository - Git, HTTP, Local
        displayName: Type
        path: type
      statusDescriptors:
      - description: Commit is either current git commit that has been synced or a
          sha1sum of the http repository contents
        displayName: Commit
        path: commit
      - description: Ready to apply to Gateway Deployments
        displayName: Ready
        path: ready
      - description: StorageSecretName is the Kubernetes Secret that this repository
          is stored in
        displayName: Storage Secret Name
        path: storageSecretName
      - description: Updated the last time this repository was successfully updated
        displayName: Updated
        path: updated
      version: v1
  description: |
    The [Layer7 Operator](https://github.com/CAAPIM/layer7-operator) covers all aspects of deploying, maintaining and upgrading Layer7 API Gateways in Kubernetes. The Layer7 Operator is exclusive to Kubernetes and utilizes the Container Gateway with specific emphasis on running in Ephemeral mode (without an external MySQL policy database).

    ## Getting Started
    This [Getting Started](https://github.com/CAAPIM/layer7-operator/wiki/Getting-Started) guide covers a simple introduction to the Layer7 Operator. You can find more documentation [here](https://github.com/CAAPIM/layer7-operator/wiki).
