    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-registry-devfile-io-v1alpha1-clusterdevfileregistrieslist
  - admissionReviewVersions:
    - v1
    containerPort: 443
    deploymentName: registry-operator-controller-manager
