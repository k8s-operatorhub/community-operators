apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    containerImage: ghcr.io/trustification/trustify-operator:v0.1.0-alpha.7
    repository: https://github.com/trustification/trustify-operator
    capabilities: Basic Install
    categories: Application Runtime
    certified: 'false'
    alm-examples: |
      [{
        "apiVersion": "org.trustify/v1alpha1",
        "kind": "Trustify",
        "metadata": {
          "name": "myapp"
        },
        "spec": { }
      }]
    support: https://github.com/trustification/trustify-operator/issues
    description: An Operator for installing and managing Trustify
    createdAt: '2024-08-26'
  name: trustify-operator.v0.1.0-alpha.7
spec:
  customresourcedefinitions:
    owned:
    - kind: Trustify
      name: trustifies.org.trustify
      version: v1alpha1
      description: Represents a Trustify instance
      displayName: Trustify
  description: |+
    Trustify is vendor-neutral, thought-leadering, mostly informational collection of resources devoted to making Software Supply Chains easier to create, manage, consume and ultimately... to trust!


    You can use Trustify for:

    - Store and Manage all the SBOM (Software Bill of Materials) files of your company.
    - Understand which are the Vulnerabilities that affect each of your SBOM files
    - Understand exactly which Packages are included/shipped within each SBOM

    Trustify is a project within the [Trustification community](https://trustification.io/).


    ### Install
    Once you have successfully installed the Operator, proceed to deploy components by creating the required CR.

    By default, the Operator installs the following components on a target cluster:

    * Server
    * UI

    ### Documentation
    Documentation can be found on our [website](https://trustification.io/).

    ### Getting help
    If you encounter any issues while using Trustify, you can create an issue on our [Github repo](https://github.com/trustification/trustify/issues), for bugs, enhancements or other requests.

    ### Contributing
    You can contribute by:

    * Raising any issues you find
    * Fixing issues by opening [Pull Requests](https://github.com/trustification/trustify/pulls)

  displayName: Trustify Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
        - apiGroups:
          - config.openshift.io
          resources:
          - ingresses
          verbs:
          - get
          - list
        serviceAccountName: trustify-operator
      deployments:
      - name: trustify-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: trustify-operator
          template:
            metadata:
              annotations:
                app.quarkus.io/quarkus-version: 3.11.3
                app.quarkus.io/build-timestamp: 2024-08-26 - 13:15:46 +0000
                prometheus.io/scrape: 'true'
                prometheus.io/path: /q/metrics
                prometheus.io/port: '8080'
                prometheus.io/scheme: http
              labels:
                app.kubernetes.io/managed-by: quarkus
                app.kubernetes.io/name: trustify-operator
                app.kubernetes.io/version: 0.1.0-alpha.7
            spec:
              containers:
              - env:
                - name: KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: RELATED_IMAGE_TRUSTIFY_SERVER
                  value: ghcr.io/trustification/trustd:0.1.0-alpha.13
                - name: RELATED_IMAGE_DB
                  value: quay.io/sclorg/postgresql-15-c9s:latest
                - name: QUARKUS_OPERATOR_SDK_CONTROLLERS_TRUSTIFY_NAMESPACES
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                image: ghcr.io/trustification/trustify-operator:v0.1.0-alpha.7
                imagePullPolicy: Always
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/live
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 10
                name: trustify-operator
                ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/ready
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 10
                resources:
                  limits:
                    cpu: 250m
                    memory: 256Mi
                  requests:
                    cpu: 50m
                    memory: 64Mi
                startupProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/started
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 10
              serviceAccountName: trustify-operator
      permissions:
      - rules:
        - apiGroups:
          - org.trustify
          resources:
          - trustifies
          - trustifies/status
          - trustifies/finalizers
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - create
          - delete
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - ''
          resources:
          - secrets
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - ''
          resources:
          - services
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - ''
          resources:
          - persistentvolumeclaims
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - ''
          resources:
          - services
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - ''
          resources:
          - pods
          - persistentvolumeclaims
          - services
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          verbs:
          - '*'
        - apiGroups:
          - apps
          - extensions
          resources:
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - config.openshift.io
          resources:
          - ingresses
          verbs:
          - get
          - list
        - apiGroups:
          - ''
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - security.openshift.io
          resourceNames:
          - anyuid
          resources:
          - securitycontextconstraints
          verbs:
          - use
        serviceAccountName: trustify-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - trust
  links:
  - name: Website
    url: https://trustification.io/
  - name: Github
    url: https://github.com/trustification/trustify
  maintainers:
  - email: trustification@googlegroups.com
    name: Trustification
  maturity: alpha
  minKubeVersion: 1.23.0
  nativeAPIs:
  - kind: PersistentVolumeClaim
    group: ''
    version: v1
  - kind: Secret
    group: ''
    version: v1
  - kind: Service
    group: ''
    version: v1
  - kind: Service
    group: ''
    version: v1
  - kind: Deployment
    group: apps
    version: v1
  - kind: Deployment
    group: apps
    version: v1
  - kind: Ingress
    group: networking.k8s.io
    version: v1
  provider:
    name: Trustification
  version: 0.1.0-alpha.7
