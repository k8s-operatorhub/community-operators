                      requests. You can add the StoppingCondition parameter to the request to limit
                      the training time for the complete job.
                    properties:
                      maximumRetryAttempts:
                        format: int64
                        type: integer
                    type: object
                  roleARN:
                    type: string
                  staticHyperParameters:
                    additionalProperties:
