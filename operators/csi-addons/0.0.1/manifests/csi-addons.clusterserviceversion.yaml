apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-unknown
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: csi-addons.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: CSIAddonsNode is the Schema for the csiaddonsnode API
      displayName: CSIAddons Node
      kind: CSIAddonsNode
      name: csiaddonsnodes.csiaddons.openshift.io
      version: v1alpha1
    - description: NetworkFence is the Schema for the networkfences API
      displayName: Network Fence
      kind: NetworkFence
      name: networkfences.csiaddons.openshift.io
      version: v1alpha1
    - description: ReclaimSpaceJob is the Schema for the reclaimspacejobs API
      displayName: Reclaim Space Job
      kind: ReclaimSpaceJob
      name: reclaimspacejobs.csiaddons.openshift.io
      version: v1alpha1
  description: CSI Addons provides the CSI Addons Controller that enables advanced
    storage operations for CSI-drivers.
  displayName: CSI Addons
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - csiaddons.openshift.io
          resources:
          - csiaddonsnodes
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - csiaddons.openshift.io
          resources:
          - csiaddonsnodes/finalizers
          verbs:
          - update
        - apiGroups:
          - csiaddons.openshift.io
          resources:
          - csiaddonsnodes/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - csiaddons.openshift.io
          resources:
          - networkfences
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - csiaddons.openshift.io
          resources:
          - networkfences/finalizers
          verbs:
          - update
        - apiGroups:
          - csiaddons.openshift.io
          resources:
          - networkfences/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - csiaddons.openshift.io
          resources:
          - reclaimspacejobs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - csiaddons.openshift.io
          resources:
          - reclaimspacejobs/finalizers
          verbs:
          - update
        - apiGroups:
          - csiaddons.openshift.io
          resources:
          - reclaimspacejobs/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: csi-addons-controller-manager
      deployments:
      - name: csi-addons-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: quay.io/csiaddons/k8s-controller:v0.1.1
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: csi-addons-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: csi-addons-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - storage
  - csi
  links:
  - name: CSI Addons
    url: https://github.com/csi-addons
  maintainers:
  - email: ndevos@redhat.com
    name: Niels de Vos
  maturity: alpha
  provider:
    name: CSI Addons Community
  version: 0.0.1
