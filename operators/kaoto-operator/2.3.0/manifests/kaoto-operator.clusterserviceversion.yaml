            app.kubernetes.io/instance: controller-manager
            app.kubernetes.io/managed-by: kustomize
            app.kubernetes.io/name: deployment
            app.kubernetes.io/part-of: kaoto-operator
            control-plane: controller-manager
          name: kaoto-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: kaoto-operator
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: kaoto-operator
              spec:
                containers:
                  - args:
                      - run
                      - --leader-election
                    command:
                      - /kaoto
                    image: quay.io/kaotoio/kaoto-operator@sha256:ed2a31347f856a00e4d54537d28352024a5ab436c173e6117e816d226b6b1d5c
                    imagePullPolicy: Always
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 10m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                securityContext:
                  runAsNonRoot: true
                  seccompProfile:
                    type: RuntimeDefault
                serviceAccountName: kaoto-operator
                terminationGracePeriodSeconds: 10
