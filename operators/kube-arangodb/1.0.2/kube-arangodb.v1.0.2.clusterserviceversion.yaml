apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: kube-arangodb.v1.0.2
  annotations:
    # Setting operatorhub.io/ui-metadata-max-k8s-version annotation automatically
    # The following is an informative annotation to let its users know that this distribution
    # uses removed APIs in 1.22 and will not work on K8S clusters 1.22+.
    # Following the findings for this distribution:
    # this bundle is using APIs which were deprecated and removed in v1.22. More info: https://kubernetes.io/docs/reference/using-api/deprecation-guide/#v1-22. Migrate the API(s) for CRD: (["arangobackuppolicies.backup.arangodb.com" "arangobackups.backup.arangodb.com" "arangodeploymentreplications.replication.database.arangodb.com" "arangodeployments.database.arangodb.com"])
    operatorhub.io/ui-metadata-max-k8s-version: "1.21"
    alm-examples: >-
      [{"apiVersion":"database.arangodb.com/v1","kind":"ArangoDeployment","metadata":{"name":"arangodb"},"spec":{"image":"arangodb/arangodb:3.6.2"},"status":{}}]
    categories: 'Database, Application Runtime'
    certified: 'true'
    description: ArangoDB Kubernetes Operator
    containerImage: 'arangodb/kube-arangodb:1.0.2'
    support: 'redhat@arangodb.com'
    capabilities: Full Lifecycle
    repository: 'https://github.com/arangodb/kube-arangodb'
    createdAt: '2019-11-30 22:40:00'
spec:
  icon:
    - base64data: >-
        
      mediatype: image/png
  displayName: ArangoDB
  description: >+
    **ArangoDB**


    Three major data models along with a full-text search and ranking engine in
    one open-source core.


    **One engine. One query language. Multiple models.**


    When you’re building your application, ultimately what matters most is
    having the right data model available for the task at hand.


    By uniting graph, document, and key/value in a single core with the same
    query language, along with a full-text search and ranking engine, ArangoDB
    provides the flexibility to easily apply the data models you need.


    **A query language that feels like coding**


    As a declarative query language, those coming from SQL will feel right at
    home with AQL.


    With AQL, you can use JOINs, traversals, filters, geo-spatial operations,
    and aggregations & combine them in a single query.



  maturity: alpha
  version: 1.0.2
  minKubeVersion: 1.14.0
  keywords: []
  maintainers:
    - name: 'Owner'
      email: 'redhat@arangodb.com'
  provider:
    name: ArangoDB GmbH
  links:
    - name: Main Page
      url: 'https://www.arangodb.com/'
    - name: Operator
      url: 'https://github.com/arangodb/kube-arangodb'
    - name: Operator Resource DOC
      url: >-
        https://www.arangodb.com/docs/stable/deployment-kubernetes.html
  customresourcedefinitions:
    owned:
      - name: arangodeployments.database.arangodb.com
        displayName: ArangoDeployment
        kind: ArangoDeployment
        version: v1
        description: Deployment of ArangoDB
        resources:
          - version: v1
            kind: Service
          - version: v1
            kind: Pod
          - version: v1
            kind: Secret
          - version: v1
            kind: ConfigMap
          - version: v1
            kind: PersistentVolumeClaim
          - version: policy/v1
            kind: PodDisruptionBudget
          - version: v1
            kind: Endpoints
      - name: arangobackuppolicies.backup.arangodb.com
        displayName: ArangoBackupPolicy
        kind: ArangoBackupPolicy
        version: v1
        description: Arango Backup Policy
      - name: arangobackups.backup.arangodb.com
        displayName: ArangoBackup
        kind: ArangoBackup
        version: v1
        description: Arango Backup
      - name: arangodeploymentreplications.replication.database.arangodb.com
        displayName: ArangoDeploymentReplication
        kind: ArangoDeploymentReplication
        version: v1
        description: Arango Deployment Replication
  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: kube-arangodb
          rules:
            - apiGroups: 
                - ''
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - secrets
                - events
                - serviceaccounts
              verbs:
                - '*'
            - apiGroups: 
                - apps
              resources:
                - deployments
                - replicasets
              verbs:
                - get
            - apiGroups: 
                - backup.arangodb.com
              resources:
                - arangobackuppolicies
                - arangobackuppolicies/status
                - arangobackups
                - arangobackups/status
              verbs:
                - '*'
            - apiGroups: 
                - database.arangodb.com
              resources:
                - 'arangodeployments'
              verbs:
                - '*'
            - apiGroups: 
                - replication.database.arangodb.com
              resources:
                - arangodeploymentreplications
              verbs:
                - '*'
            - apiGroups: 
                - policy
              resources:
                - poddisruptionbudgets
              verbs:
                - '*'
            - apiGroups: 
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
                - delete
      clusterPermissions:
        - serviceAccountName: kube-arangodb
          rules:
            - apiGroups: 
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
              verbs:
                - get
                - list
                - watch
            - apiGroups: 
                - ''
              resources:
                - namespaces
                - nodes
                - persistentvolumes
              verbs:
                - get
                - list
            - apiGroups:
                - storage.k8s.io
              resources:
                - storageclasses
              verbs:
                - get
                - list
      deployments:
        - name: kube-arangodb
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: kube-arangodb
            template:
              metadata:
                labels:
                  name: kube-arangodb
              spec:
                serviceAccountName: kube-arangodb
                containers:
                  - name: operator
                    imagePullPolicy: Always
                    image: 'arangodb/kube-arangodb:1.0.2'
                    args:
                      - '--operator.deployment'
                      - '--operator.deployment-replication'
                      - '--operator.backup'
                      - '--chaos.allowed=false'
                    env:
                      - name: MY_POD_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: MY_POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: MY_POD_IP
                        valueFrom:
                          fieldRef:
                            fieldPath: status.podIP
                      - name: RELATED_IMAGE_UBI
                        value: alpine:3.11
                      - name: RELATED_IMAGE_DATABASE
                        value: arangodb/arangodb:3.6.2
                      - name: RELATED_IMAGE_METRICSEXPORTER
                        value: arangodb/arangodb-exporter:0.1.6
                    ports:
                      - name: metrics
                        containerPort: 8528
                    securityContext:
                      privileged: false
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                      capabilities:
                          drop:
                              - 'ALL'
                    resources: {}
                    livenessProbe:
                      httpGet:
                        path: /health
                        port: 8528
                        scheme: HTTPS
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    readinessProbe:
                      httpGet:
                        path: /ready
                        port: 8528
                        scheme: HTTPS
                      initialDelaySeconds: 5
                      periodSeconds: 10
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: false
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: false
