              app: storageos
              app.kubernetes.io/component: operator
              control-plane: storageos-operator
          strategy: {}
          template:
            metadata:
              labels:
                app: storageos
                app.kubernetes.io/component: operator
                control-plane: storageos-operator
            spec:
              containers:
              - args:
                - --config=operator_config.yaml
                command:
                - /manager
                env:
                - name: POD_NAMESPACE
