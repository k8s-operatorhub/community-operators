            description: VerticaAutoscalerSpec defines the desired state of VerticaAutoscaler
            properties:
              scalingGranularity:
                default: Subcluster
                description: 'This defines how the scaling will happen.  This can
                  be one of the following: - Subcluster: Scaling will be achieved
                  by creating or deleting entire subclusters. The template for new
                  subclusters are either the template if filled out or an existing
                  subcluster that matches the service name. - Pod: Only increase or
                  decrease the size of an existing subcluster. If multiple subclusters
                  are selected by the serviceName, this will grow the last subcluster
                  only.'
                type: string
              serviceName:
                description: This acts as a selector for the subclusters that are
                  being scaled together. Each subcluster has a service name field,
                  which if omitted is the same name as the subcluster name.  Multiple
                  subclusters that have the same service name use the same service
                  object.
                type: string
              targetSize:
                description: This is the total pod count for all subclusters that
                  match the serviceName.  Changing this value may trigger a change
                  in the VerticaDB that is associated with this object.  This value
                  is generally left as zero.  It will get initialized in the operator
                  and then modified via the /scale subresource.
                format: int32
                type: integer
              template:
                description: When the scaling granularity is Subcluster, this field
                  defines a template to use for when a new subcluster needs to be
                  created.  If size is 0, then the operator will use an existing subcluster
                  to use as the template.  If size is > 0, the service name must match
                  the serviceName parameter.  The name of the new subcluster is always
                  auto generated.  If the name is set here it will be used as a prefix
                  for the new subcluster.  Otherwise, we use the name of this VerticaAutoscaler
                  object as a prefix for all subclusters.
                properties:
                  affinity:
                    description: 'Like nodeSelector this allows you to constrain the
                      pod only to certain pods. It is more expressive than just using
                      node selectors. More info: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity'
                    properties:
                      nodeAffinity:
                        description: Describes node affinity scheduling rules for
                          the pod.
                        properties:
                          preferredDuringSchedulingIgnoredDuringExecution:
                            description: The scheduler will prefer to schedule pods
                              to nodes that satisfy the affinity expressions specified
                              by this field, but it may choose a node that violates
                              one or more of the expressions. The node that is most
                              preferred is the one with the greatest sum of weights,
                              i.e. for each node that meets all of the scheduling
                              requirements (resource request, requiredDuringScheduling
                              affinity expressions, etc.), compute a sum by iterating
                              through the elements of this field and adding "weight"
                              to the sum if the node matches the corresponding matchExpressions;
                              the node(s) with the highest sum are the most preferred.
                            items:
                              description: An empty preferred scheduling term matches
                                all objects with implicit weight 0 (i.e. it's a no-op).
                                A null preferred scheduling term matches no objects
                                (i.e. is also a no-op).
                              properties:
                                preference:
                                  description: A node selector term, associated with
                                    the corresponding weight.
                                  properties:
                                    matchExpressions:
                                      description: A list of node selector requirements
                                        by node's labels.
                                      items:
                                        description: A node selector requirement is
                                          a selector that contains values, a key,
                                          and an operator that relates the key and
                                          values.
                                        properties:
                                          key:
                                            description: The label key that the selector
                                              applies to.
                                            type: string
                                          operator:
                                            description: Represents a key's relationship
                                              to a set of values. Valid operators
                                              are In, NotIn, Exists, DoesNotExist.
                                              Gt, and Lt.
                                            type: string
                                          values:
                                            description: An array of string values.
                                              If the operator is In or NotIn, the
                                              values array must be non-empty. If the
                                              operator is Exists or DoesNotExist,
                                              the values array must be empty. If the
                                              operator is Gt or Lt, the values array
                                              must have a single element, which will
                                              be interpreted as an integer. This array
