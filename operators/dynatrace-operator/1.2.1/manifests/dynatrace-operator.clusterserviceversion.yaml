  description: "The Dynatrace Operator supports rollout and lifecycle management of\
    \ various Dynatrace components in Kubernetes and OpenShift.\n\nCurrently the Dynatrace\
    \ Operator supports the following capabilities:\n\n### OneAgent\n  * `classicFullStack`\
    \ rolls out one OneAgent pod per node to monitor its pods and the node itself\n\
    \  * `applicationMonitoring` is a webhook based injection mechanism for automatic\
    \ app-only injection\n  * `hostMonitoring` monitors only the hosts, i.e., the\
    \ nodes, in the cluster without app-only injection\n### ActiveGate\n  * `routing`\
    \ routes OneAgent traffic through the ActiveGate\n  * `kubernetes-monitoring`\
    \ allows monitoring the Kubernetes API\n  * `metrics-ingest` routes enriched metrics\
    \ through an ActiveGate\n\nFor more information please refer to [our DynaKube\
    \ Custom Resource examples](https://dt-url.net/dynakube-samples).\n\n### Installation\n\
    Once you've installed the Dynatrace Operator, you can create a DynaKube custom\
    \ resource.\n\nFirst, please add a Secret within the Project you've deployed the\
    \ Dynatrace Operator to, which would contain your API and PaaS tokens. Create\
    \ tokens of type *Dynatrace API* (`API_TOKEN`) and *Platform as a Service* (`PAAS_TOKEN`)\
    \ and use their values in the following commands respectively.\n\nFor assistance\
    \ please refer to [Create user-generated access tokens](https://www.dynatrace.com/support/help/shortlink/token#create-user-generated-access-tokens).\n\
    \n``` $ kubectl -n <project> create secret generic dynakube --from-literal=\"\
    apiToken=API_TOKEN\" --from-literal=\"paasToken=PAAS_TOKEN\" ```\n\nYou may update\
    \ this Secret at any time to rotate the tokens.\n\nAfter creation of the secret\
    \ add the DynaKube object in the project where the Dynatrace Operator has been\
    \ deployed, configured to your needs.\n\n### Required Parameters\n* `apiUrl` -\
    \ provide the URL to the API of your Dynatrace environment. In Dynatrace SaaS\
    \ it will look like `https://<ENVIRONMENTID>.live.dynatrace.com/api` . In Dynatrace\
    \ Managed like `https://<YourDynatraceServerURL>/e/<ENVIRONMENTID>/api` .\n\n\
    ### Advanced Options\n* **Disable Certificate Checking** - disable any certificate\
    \ validation that may interact poorly with proxies with in your cluster\n* **Image\
    \ Override** - use a copy of the ActiveGate container image from a registry other\
    \ than Docker's or Red Hat's\n\nFor a complete list of supported parameters please\
    \ consult the [Operator Deploy Guide](https://www.dynatrace.com/support/help/shortlink/openshift-deploy).\n\
    \n### Help\nYou can find more about our instructions in our [documentation](https://www.dynatrace.com/support/help/shortlink/openshift-deploy#install-dynatrace-operator).\n"
