apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "kube-green.com/v1alpha1",
          "kind": "SleepInfo",
          "metadata": {
            "name": "sleepinfo-sample"
          },
          "spec": {
            "excludeRef": [
              {
                "apiVersion": "apps/v1",
                "kind": "Deployment",
                "name": "api-gateway"
              }
            ],
            "sleepAt": "20:00",
            "suspendCronJobs": true,
            "timeZone": "Europe/Rome",
            "wakeUpAt": "08:00",
            "weekdays": "1-5"
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Developer Tools
    containerImage: kubegreen/kube-green:0.3.0
    createdAt: "2021-02-21T00:00:00Z"
    description: Suspend your pods when no-one's using them to save energy and restore
      when necessary
    operators.operatorframework.io/builder: operator-sdk-v1.15.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/kube-green/kube-green
    support: kube-green Community
  name: kube-green.v0.3.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: SleepInfo is the Schema for the sleepinfos API
      displayName: Sleep Info
      kind: SleepInfo
      name: sleepinfos.kube-green.com
      specDescriptors:
      - description: ExcludeRef define the resource to exclude from the sleep.
        displayName: Exclude Ref
        path: excludeRef
      - description: "Hours:Minutes \n Accept cron schedule for both hour and minute.
          For example, *:*/2 is set to configure a run every even minute."
        displayName: Sleep Time
        path: sleepAt
      - description: If SuspendCronjobs is set to true, on sleep the cronjobs of the
          namespace will be suspended.
        displayName: Suspend Cronjobs
        path: suspendCronJobs
      - description: Time zone to set the schedule, in IANA time zone identifier.
          It is not required, default to UTC. For example, for the Italy time zone
          set Europe/Rome.
        displayName: Time Zone
        path: timeZone
      - description: "Hours:Minutes \n Accept cron schedule for both hour and minute.
          For example, *:*/2 is set to configure a run every even minute. It is not
          required."
        displayName: Wake Up Time
        path: wakeUpAt
      - description: "Weekdays are in cron notation. \n For example, to configure
          a schedule from monday to friday, set it to \"1-5\""
        displayName: Weekdays
        path: weekdays
      statusDescriptors:
      - description: Information when was the last time the run was successfully scheduled.
        displayName: Last Schedule Time
        path: lastScheduleTime
      - description: The operation type handled in last schedule. SLEEP or WAKE_UP
          are the possibilities
        displayName: Operation Type
        path: operation
      version: v1alpha1
  description: |
    ## About this Operator

    [kube-green](https://kube-green.dev) shuts down (some of) your resources when you don't need them, reducing the consumption of resources of the cluster.

    Install this operator and apply the SleepInfo CRD to stop your dev namespaces from running during weekends, nights or when it is not necessary.
    See the [docs](https://kube-green.dev/docs/getting-started/) for more information.
    This operator is responsible to suspend and restart pods at specific times, defined by the SleepInfo CRD.

    An example of SleepInfo:

    ```yaml
    apiVersion: kube-green.com/v1alpha1
    kind: SleepInfo
    metadata:
      name: working-hours
    spec:
      weekdays: "1-5"
      sleepAt: "20:00"
      wakeUpAt: "08:00"
      timeZone: "Europe/Rome"
    ```

    This configuration stop pods everyday from monday to friday at 20:00 and restore them at 8:00.
    In this way, your cluster nodes could downscale, producing less CO2 and saving money.
  displayName: kube-green
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - batch
          resources:
          - cronjobs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - kube-green.com
          resources:
          - sleepinfos
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - kube-green.com
          resources:
          - sleepinfos/finalizers
          verbs:
          - update
        - apiGroups:
          - kube-green.com
          resources:
          - sleepinfos/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: default
      deployments:
      - name: kube-green-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: kubegreen/kube-green:0.3.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 400m
                    memory: 200Mi
                  requests:
                    cpu: 100m
                    memory: 50Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsUser: 65532
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          - coordination.k8s.io
          resources:
          - configmaps
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: default
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - green
  - green software
  - resources
  - downscale
  - autoscale
  links:
  - name: Homepage
    url: https://kube-green.dev
  - name: Source Code
    url: https://github.com/kube-green/kube-green
  maintainers:
  - email: bianchidavide12+kubegreen@gmail.com
    name: Davide
  maturity: alpha
  minKubeVersion: 1.19.0
  provider:
    name: kube-green Community
    url: https://kube-green.dev
  version: 0.3.0
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    - v1beta1
    containerPort: 443
    deploymentName: kube-green-controller-manager
    failurePolicy: Fail
    generateName: vsleepinfo.kb.io
    rules:
    - apiGroups:
      - kube-green.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - sleepinfos
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-kube-green-com-v1alpha1-sleepinfo
