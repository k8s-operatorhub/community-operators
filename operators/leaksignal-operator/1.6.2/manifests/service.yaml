---
apiVersion: v1
kind: Service
metadata:
  name: leaksignal-operator
  labels:
    app: leaksignal-operator
spec:
  type: ClusterIP
  selector:
    app: leaksignal-operator
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
      name: webhook-tls
    - protocol: TCP
      port: 2049
      targetPort: 2049
      name: proxy-nfs
    - protocol: TCP
      port: 111
      targetPort: 2049
      name: proxy-rpcbind
