apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "limitador.kuadrant.io/v1alpha1",
          "kind": "Limitador",
          "metadata": {
            "name": "limitador-sample"
          },
          "spec": {
            "limits": [
              {
                "conditions": [
                  "get_toy == 'yes'"
                ],
                "max_value": 2,
                "namespace": "toystore-app",
                "seconds": 30,
                "variables": []
              }
            ],
            "listener": {
              "grpc": {
                "port": 8081
              },
              "http": {
                "port": 8080
              }
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Integration & Delivery
    containerImage: quay.io/kuadrant/limitador-operator:v0.4.0
    operators.operatorframework.io/builder: operator-sdk-v1.22.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/Kuadrant/limitador-operator
    support: kuadrant
  name: limitador-operator.v0.4.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Limitador
      name: limitadors.limitador.kuadrant.io
      version: v1alpha1
  description: The Limitador operator installs and maintains limitador instances
  displayName: Limitador
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - create
          - delete
          - get
          - list
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - update
          - watch
        - apiGroups:
          - limitador.kuadrant.io
          resources:
          - limitadors
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - limitador.kuadrant.io
          resources:
          - limitadors/finalizers
          verbs:
          - update
        - apiGroups:
          - limitador.kuadrant.io
          resources:
          - limitadors/status
          verbs:
          - get
          - patch
          - update
        serviceAccountName: limitador-operator-controller-manager
      deployments:
      - label:
          control-plane: controller-manager
        name: limitador-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --leader-elect
                command:
                - /manager
                env:
                - name: RELATED_IMAGE_LIMITADOR
                  value: quay.io/kuadrant/limitador:v1.0.0
                image: quay.io/kuadrant/limitador-operator:v0.4.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 8080
                  name: metrics
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 300Mi
                  requests:
                    cpu: 200m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: limitador-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          - coordination.k8s.io
          resources:
          - configmaps
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: limitador-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - api
  - rate-limit
  links:
  - name: Limitador Operator
    url: https://github.com/Kuadrant/limitador-operator
  - name: Kuadrant Docs
    url: https://kuadrant.io
  maintainers:
  - email: eastizle@redhat.com
    name: Eguzki Astiz Lezaun
  - email: asnaps@redhat.com
    name: Alex Snaps
  - email: didier@redhat.com
    name: Didier Di Cesare
  maturity: alpha
  minKubeVersion: 1.8.0
  provider:
    name: Red Hat
    url: https://github.com/Kuadrant/limitador-operator
  relatedImages:
  - image: quay.io/kuadrant/limitador:v1.0.0
    name: limitador
  replaces: limitador-operator.v0.3.0
  version: 0.4.0
