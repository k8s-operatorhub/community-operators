apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "clickhouse.com/v1alpha1",
          "kind": "ClickHouseCluster",
          "metadata": {
            "name": "sample"
          },
          "spec": {
            "dataVolumeClaimSpec": {
              "accessModes": [
                "ReadWriteOnce"
              ],
              "resources": {
                "requests": {
                  "storage": "1Gi"
                }
              }
            },
            "keeperClusterRef": {
              "name": "sample"
            },
            "replicas": 2
          }
        },
        {
          "apiVersion": "clickhouse.com/v1alpha1",
          "kind": "KeeperCluster",
          "metadata": {
            "name": "sample"
          },
          "spec": {
            "dataVolumeClaimSpec": {
              "accessModes": [
                "ReadWriteOnce"
              ],
              "resources": {
                "requests": {
                  "storage": "1Gi"
                }
              }
            },
            "replicas": 3
          }
        }
      ]
    capabilities: Full Lifecycle
    categories: Database
    containerImage: ghcr.io/clickhouse/clickhouse-operator:v0.0.1
    createdAt: "2026-01-29T13:45:01Z"
    description: The Kubernetes Operator for ClickHouseÂ®.
    operators.operatorframework.io/builder: operator-sdk-v1.42.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v4
    repository: https://github.com/ClickHouse/clickhouse-operator
    support: ClickHouse Inc. https://clickhouse.com
  name: clickhouse-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: ClickHouseCluster is the Schema for the clickhouseclusters API.
      displayName: ClickHouse Cluster
      kind: ClickHouseCluster
      name: clickhouseclusters.clickhouse.com
      resources:
      - kind: ConfigMap
        name: ""
        version: v1
      - kind: PersistentVolumeClaim
        name: ""
        version: v1
      - kind: Pod
        name: ""
        version: v1
      - kind: PodDisruptionBudget
        name: ""
        version: v1
      - kind: Secret
        name: ""
        version: v1
      - kind: Service
        name: ""
        version: v1
      - kind: StatefulSet
        name: ""
        version: v1
      specDescriptors:
      - description: Settings for the replicas storage.
        displayName: Data Volume Claim Spec
        path: dataVolumeClaimSpec
      - description: Reference to the KeeperCluster that is used for ClickHouse coordination.
        displayName: Keeper Cluster Reference
        path: keeperClusterRef
      - description: |-
          Number of replicas in the single shard
          This is a pointer to distinguish between explicit zero and unspecified.
        displayName: Replica count in shard
        path: replicas
      statusDescriptors:
      - displayName: Conditions
        path: conditions
      - description: ConfigurationRevision indicates target configuration revision
          for every replica.
        displayName: Configuration Revision
        path: configurationRevision
      - description: CurrentRevision indicates latest applied ClickHouseCluster spec
          revision.
        displayName: Current Revision
        path: currentRevision
      - description: ObservedGeneration indicates latest generation observed by controller.
        displayName: Observed Generation
        path: observedGeneration
      - description: ReadyReplicas Total number of replicas ready to server requests.
        displayName: Ready Replicas
        path: readyReplicas
      - description: StatefulSetRevision indicates target StatefulSet revision for
          every replica.
        displayName: Stateful Set Revision
        path: statefulSetRevision
      - description: UpdateRevision indicates latest requested ClickHouseCluster spec
          revision.
        displayName: Update Revision
        path: updateRevision
      version: v1alpha1
    - description: KeeperCluster is the Schema for the keeperclusters API.
      displayName: Keeper Cluster
      kind: KeeperCluster
      name: keeperclusters.clickhouse.com
      resources:
      - kind: ConfigMap
        name: ""
        version: v1
      - kind: PersistentVolumeClaim
        name: ""
        version: v1
      - kind: Pod
        name: ""
        version: v1
      - kind: PodDisruptionBudget
        name: ""
        version: v1
      - kind: Service
        name: ""
        version: v1
      - kind: StatefulSet
        name: ""
        version: v1
      specDescriptors:
      - description: Settings for the replicas storage.
        displayName: Data Volume Claim Spec
        path: dataVolumeClaimSpec
      - description: |-
          Number of replicas in the cluster
          This is a pointer to distinguish between explicit zero and unspecified.
        displayName: Replica count
        path: replicas
      statusDescriptors:
      - displayName: Conditions
        path: conditions
      - description: ConfigurationRevision indicates target configuration revision
          for every replica.
        displayName: Configuration Revision
        path: configurationRevision
      - description: CurrentRevision indicates latest applied KeeperCluster spec revision.
        displayName: Current Revision
        path: currentRevision
      - description: ObservedGeneration indicates latest generation observed by controller.
        displayName: Observed Generation
        path: observedGeneration
      - description: ReadyReplicas Total number of replicas ready to server requests.
        displayName: Ready Replicas
        path: readyReplicas
      - description: StatefulSetRevision indicates target StatefulSet revision for
          every replica.
        displayName: Stateful Set Revision
        path: statefulSetRevision
      - description: CurrentRevision indicates latest requested KeeperCluster spec
          revision.
        displayName: Update Revision
        path: updateRevision
      version: v1alpha1
  description: |
    The ClickHouse Operator is a Kubernetes operator that automates the deployment, configuration, and management of ClickHouse clusters and ClickHouse Keeper clusters on Kubernetes.
    It provides declarative cluster management through custom resources, enabling users to easily create highly-available ClickHouse deployments.
  displayName: clickhouse-operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
