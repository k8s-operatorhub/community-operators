                  "selector": {
                    "matchLabels": {
                      "group": "friends"
                    }
                  }
                },
                "credentials": {
                  "authorizationHeader": {
                    "prefix": "APIKEY"
                  }
                }
              }
            },
            "hosts": [
              "my-api.io"
            ]
          }
        },
