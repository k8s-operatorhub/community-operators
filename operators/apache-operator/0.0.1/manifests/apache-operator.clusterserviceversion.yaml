apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "apacheweb.arsenal.dev/v1alpha1",
          "kind": "Apacheweb",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "apache-operator",
              "app.kubernetes.io/instance": "apacheweb-sample",
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "apacheweb",
              "app.kubernetes.io/part-of": "apache-operator"
            },
            "name": "apacheweb-sample"
          },
          "spec": {
            "loadBalancer": {
              "backEndService": "httpd-test",
              "path": "/test",
              "proto": "http"
            },
            "serverName": "test.example.com",
            "size": 2,
            "type": "lb"
          }
        }
      ]
    capabilities: Basic Install
    categories: Cloud Provider
    description: Apache HTTPD web server and load balancer
    createdAt: "2023-05-16T22:05:43Z"
    operators.operatorframework.io/builder: operator-sdk-v1.26.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    containerImage: docker.io/arsenalzp/apache-operator:v0.0.1
    repository: https://github.com/arsenalzp/apache-operator
  name: apache-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  minKubeVersion: v1.20.0
  customresourcedefinitions:
    owned:
    - displayName: Apacheweb
      kind: Apacheweb
      name: apachewebs.apacheweb.arsenal.dev
      version: v1alpha1
  description: Apache HTTPD web server and load balancer
  displayName: Apache HTTPD operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apacheweb.arsenal.dev
          resources:
          - apachewebs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apacheweb.arsenal.dev
          resources:
          - apachewebs/finalizers
          verbs:
          - update
        - apiGroups:
          - apacheweb.arsenal.dev
          resources:
          - apachewebs/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - service
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - discovery
          resources:
          - endpointslice
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: apache-operator-controller-manager
      deployments:
      - label:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: apache-operator
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: apache-operator
          control-plane: controller-manager
        name: apache-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                        - ppc64le
                        - s390x
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: docker.io/arsenalzp/apache-operator:v0.0.1
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: apache-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: apache-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - apache
  - httpd
  - loadBalancer
  - web
  - apacheweb
  links:
  - name: Apache Operator
    url: https://apache-operator.domain
  maturity: alpha
  provider:
    name: arsenalzp
    url: https://github.com/arsenalzp/apache-operator
  version: 0.0.1
  maintainers:
  - name: Oleksandr Krutko
    email: alexander.krutko@gmail.com
