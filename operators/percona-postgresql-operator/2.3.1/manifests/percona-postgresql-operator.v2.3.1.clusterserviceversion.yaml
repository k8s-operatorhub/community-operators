            name: ''
            version: v1
          - kind: CronJob
            name: ''
            version: v1beta1
          - kind: Deployment
            name: ''
            version: v1
          - kind: Job
            name: ''
            version: v1
          - kind: PersistentVolumeClaim
            name: ''
            version: v1
          - kind: Secret
            name: ''
            version: v1
          - kind: Service
            name: ''
            version: v1
          - kind: StatefulSet
            name: ''
            version: v1
