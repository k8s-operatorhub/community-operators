apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "nmstate.io/v1",
          "kind": "NMState",
          "metadata": {
            "name": "nmstate"
          }
        },
        {
          "apiVersion": "nmstate.io/v1",
          "kind": "NodeNetworkConfigurationPolicy",
          "metadata": {
            "name": "example-nodenetworkconfigurationpolicy"
          },
          "spec": {
            "desiredState": {
              "interfaces": [
                {
                  "bridge": {
                    "options": {
                      "stp": {
                        "enabled": false
                      }
                    },
                    "port": [
                      {
                        "name": "eth1"
                      }
                    ]
                  },
                  "name": "br0",
                  "state": "up",
                  "type": "linux-bridge"
                },
                {
                  "bridge": {
                    "options": {
                      "stp": {
                        "enabled": false
                      }
                    },
                    "port": [
                      {
                        "name": "eth2"
                      }
                    ]
                  },
                  "name": "br1",
                  "state": "up",
                  "type": "linux-bridge"
                }
              ]
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Networking
    certified: "false"
    containerImage: quay.io/nmstate/kubernetes-nmstate-operator:latest
    createdAt: "2025-11-19T16:36:16Z"
    description: |
      Kubernetes NMState is a declaritive means of configuring NetworkManager.
    operatorframework.io/suggested-namespace: nmstate
    operators.operatorframework.io/builder: operator-sdk-v1.37.0
    operators.operatorframework.io/internal-objects: '["nodenetworkconfigurationenactments.nmstate.io",
      "nodenetworkstates.nmstate.io"]'
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/nmstate/kubernetes-nmstate
    support: nmstate.io
  name: kubernetes-nmstate-operator.v0.88.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: NMState
      name: nmstates.nmstate.io
      version: v1
    - kind: NMState
      name: nmstates.nmstate.io
      version: v1beta1
    - kind: NodeNetworkConfigurationEnactment
      name: nodenetworkconfigurationenactments.nmstate.io
      version: v1beta1
    - kind: NodeNetworkConfigurationPolicy
      name: nodenetworkconfigurationpolicies.nmstate.io
      version: v1
    - kind: NodeNetworkConfigurationPolicy
      name: nodenetworkconfigurationpolicies.nmstate.io
      version: v1beta1
    - kind: NodeNetworkState
      name: nodenetworkstates.nmstate.io
      version: v1beta1
  description: Kubernetes Nmstate description.
  displayName: Kubernetes Nmstate
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - endpoints
          - events
          - namespaces
          - persistentvolumeclaims
          - pods
          - secrets
          - serviceaccounts
          - services
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - nodes
          verbs:
          - get
          - list
        - apiGroups:
          - admissionregistration.k8s.io
          resources:
          - mutatingwebhookconfigurations
          verbs:
          - '*'
        - apiGroups:
          - apiextensions.k8s.io
          - nmstate.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - console.openshift.io
          resources:
          - consoleplugins
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - create
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - networking.k8s.io
          resources:
          - networkpolicies
          verbs:
          - '*'
        - apiGroups:
          - operator.openshift.io
          resources:
          - consoles
          verbs:
          - get
          - list
          - update
          - watch
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          - rolebindings
          - roles
          verbs:
          - '*'
        serviceAccountName: nmstate-operator
      deployments:
      - label:
          app: kubernetes-nmstate-operator
        name: nmstate-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: kubernetes-nmstate-operator
          strategy: {}
          template:
            metadata:
              annotations:
                target.workload.openshift.io/management: |
                  {"effect": "PreferredDuringScheduling"}
              labels:
                app: kubernetes-nmstate-operator
                name: kubernetes-nmstate-operator
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - preference:
                      matchExpressions:
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists
                    weight: 10
                  - preference:
                      matchExpressions:
                      - key: node-role.kubernetes.io/master
                        operator: Exists
                    weight: 1
              containers:
              - args:
                - --zap-time-encoding=iso8601
                command:
                - manager
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: OPERATOR_NAME
                  value: kubernetes-nmstate-operator
                - name: ENABLE_PROFILER
                  value: "False"
                - name: PROFILER_PORT
                  value: "6060"
                - name: RUN_OPERATOR
                - name: RELATED_IMAGE_HANDLER_IMAGE
                  value: quay.io/nmstate/kubernetes-nmstate-handler:v0.88.0
                - name: HANDLER_IMAGE_PULL_POLICY
                  value: IfNotPresent
                - name: HANDLER_NAMESPACE
                  value: nmstate
                - name: MONITORING_NAMESPACE
                  value: monitoring
                - name: OPERATOR_NAMESPACE
                  value: nmstate
                - name: KUBE_RBAC_PROXY_IMAGE
                  value: quay.io/openshift/origin-kube-rbac-proxy:4.10.0
                image: quay.io/nmstate/kubernetes-nmstate-operator:v0.88.0
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /healthz
                    port: healthprobe
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
                name: nmstate-operator
                ports:
                - containerPort: 8081
                  name: healthprobe
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /readyz
                    port: healthprobe
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
                resources:
                  limits:
                    cpu: 500m
                    memory: 1Gi
                  requests:
                    cpu: 60m
                    memory: 30Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              priorityClassName: system-cluster-critical
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: nmstate-operator
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/control-plane
                operator: Exists
              - effect: NoSchedule
                key: node-role.kubernetes.io/master
                operator: Exists
      permissions:
      - rules:
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - policy
          resources:
          - poddisruptionbudgets
          verbs:
          - '*'
        serviceAccountName: nmstate-operator
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - nmstate
  - networking
  - NetworkManager
  links:
  - name: Kubernetes Nmstate Operator
    url: https://github.com/nmstate/kubernetes-nmstate
  maintainers:
  - email: ellorent@redhat.com
    name: Enrique Llorente Pastora
  - email: mko@redhat.com
    name: Mateusz Kowalski
  - email: phoracek@redhat.com
    name: Petr Horacek
  maturity: alpha
  provider:
    name: NMState
  relatedImages:
  - image: quay.io/nmstate/kubernetes-nmstate-handler:v0.88.0
    name: handler-image
  selector:
    matchLabels:
      name: kubernetes-nmstate-operator
  version: 0.88.0
