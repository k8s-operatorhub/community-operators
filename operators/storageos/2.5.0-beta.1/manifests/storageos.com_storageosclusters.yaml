                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              members:
                description: Members is the list of StorageOS nodes in the cluster.
                properties:
                  ready:
                    description: Ready are the storageos cluster members that are
                      ready to serve requests. The member names are the same as the
                      node IPs.
                    items:
                      type: string
                    type: array
                  unready:
                    description: Unready are the storageos cluster nodes not ready
                      to serve requests.
                    items:
                      type: string
                    type: array
                type: object
              nodeHealthStatus:
                additionalProperties:
                  description: NodeHealth contains health status of a node.
                  properties:
                    directfsInitiator:
                      type: string
                    director:
                      type: string
                    kv:
                      type: string
                    kvWrite:
                      type: string
                    nats:
                      type: string
                    presentation:
                      type: string
                    rdb:
                      type: string
                  type: object
                type: object
              nodes:
                items:
                  type: string
                type: array
              phase:
                description: Phase is the phase of the StorageOS cluster.
                type: string
              ready:
                description: Ready is the ready status of the StorageOS control-plane
                  pods.
                type: string
            type: object
