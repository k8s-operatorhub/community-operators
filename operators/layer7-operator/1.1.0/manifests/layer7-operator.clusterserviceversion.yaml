        displayName: Auth
        path: auth
      - description: Branch - specify which branch to clone if branch and tag are
          both specified branch will take precedence and tag will be ignored if branch
          and tag are both missing the entire repository will be cloned
        displayName: Branch
        path: branch
      - description: Enabled - if enabled this repository will be synced
        displayName: Enabled
        path: enabled
      - description: Endoint - Git repository endpoint
        displayName: Endpoint
        path: endpoint
      - description: Labels - Custom Labels
        displayName: Labels
        path: labels
      - description: LocalReference lets the Repository controller use a local Kubernetes
