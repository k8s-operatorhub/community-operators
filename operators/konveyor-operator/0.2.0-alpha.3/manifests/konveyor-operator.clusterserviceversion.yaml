                    image: quay.io/konveyor/tackle2-operator@sha256:1bd2e80768ead556fcb041930c61b7848e5a65a45e0ba1a95b8adb0b1a2f5785
                    imagePullPolicy: Always
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 6789
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: tackle-operator
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 6789
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 768Mi
                      requests:
                        cpu: 10m
                        memory: 256Mi
                    securityContext:
                      allowPrivilegeEscalation: false
