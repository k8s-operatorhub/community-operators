          serviceAccountName: function-mesh-controller-manager
      deployments:
        - name: function-mesh-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: function-mesh-operator
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                annotations:
                  traffic.sidecar.istio.io/excludeInboundPorts: "9443"
                labels:
                  app: function-mesh-operator
                  control-plane: controller-manager
                  service.istio.io/canonical-name: function-mesh-operator
              spec:
                containers:
                  - args:
                      - --metrics-addr=127.0.0.1:8080
                      - --enable-leader-election
                    command:
                      - /manager
                    image: quay.io/streamnativeio/function-mesh@sha256:330421e60071811ec4d2ca2b309f50356f3c19c7c855b716cde61110dada9092
                    name: manager
                    ports:
                      - containerPort: 9443
                        name: webhook-server
                        protocol: TCP
                    resources:
                      limits:
                        cpu: "1"
                        memory: 1Gi
                      requests:
                        cpu: 100m
                        memory: 20Mi
                    volumeMounts:
                      - mountPath: /tmp/k8s-webhook-server/serving-certs
                        name: cert
                        readOnly: true
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=10
                    image: docker.cloudsmith.io/streamnative/mirrors/gcr.io/kubebuilder/kube-rbac-proxy@sha256:67ecb332573384515406ebd71816781366b70adb0eb66345e5980e92603373e1
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                    resources:
                      limits:
                        cpu: 500m
                        memory: 500Mi
                      requests:
                        cpu: 100m
                        memory: 20Mi
                serviceAccountName: function-mesh-controller-manager
                terminationGracePeriodSeconds: 10
                volumes:
                  - name: cert
                    secret:
                      defaultMode: 420
                      secretName: webhook-server-cert
      permissions:
        - rules:
            - apiGroups:
