                    type: array
                  k8s:
                    description: |-
                      Kubernetes authentication configuration.
                      Enables authentication using Kubernetes service account tokens.
                      Useful for integrating with existing Kubernetes RBAC policies.
                    properties:
                      enabled:
                        default: false
                        description: |-
                          Enable Kubernetes authentication.
