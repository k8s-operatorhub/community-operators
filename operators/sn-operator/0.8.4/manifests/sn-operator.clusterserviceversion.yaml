                "requests": {
                  "cpu": "200m",
                  "memory": "512Mi"
                }
              },
              "securityContext": {
                "runAsNonRoot": true
              }
            },
            "replicas": 2
          }
        },
        {
          "apiVersion": "zookeeper.streamnative.io/v1alpha1",
          "kind": "ZooKeeperCluster",
          "metadata": {
            "labels": {
              "k8s.streamnative.io/coordinator-name": "private-cloud"
            },
            "name": "zookeepers",
            "namespace": "pulsar"
          },
          "spec": {
            "image": "streamnative/private-cloud:3.0.1.4",
            "istio": {
              "authRules": [
                {
                  "fromSource": [
                    {
                      "principals": [
                        "cluster.local/ns/pulsar/sa/default"
                      ]
                    }
                  ]
                },
                {
                  "toOperation": [
                    {
                      "ports": [
                        "2181",
                        "8000"
                      ]
                    }
                  ]
                }
              ],
              "enabled": true,
              "gateway": {
                "advertisedDomain": "zk-fdl-geo1.aws-use2-dixie-snc.streamnative.test.aws.sn2.dev",
                "create": true,
                "selector": {
                  "cloud.streamnative.io/role": "istio-ingressgateway"
                },
                "tls": {
                  "certSecretName": "istio-ingressgateway-tls",
                  "mode": "mutual",
                  "subjectAltNames": [
                    "*.sncloud.test.sn2.dev"
                  ]
                }
              }
            },
            "pod": {
              "resources": {
                "requests": {
                  "cpu": "50m",
                  "memory": "256Mi"
                }
              },
              "securityContext": {
                "runAsNonRoot": true
              }
            },
            "replicas": 3
          }
        }
