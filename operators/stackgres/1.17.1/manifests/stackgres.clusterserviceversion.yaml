          - description: "type determines how the Service is exposed. Defaults to\
              \ ClusterIP. Valid\noptions are ClusterIP, NodePort, LoadBalancer and\
              \ None. \"ClusterIP\" allocates\na cluster-internal IP address for load-balancing\
              \ to endpoints.\n\"NodePort\" builds on ClusterIP and allocates a port\
