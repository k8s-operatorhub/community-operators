                    type: string
                  depotPath:
                    default: /depot
                    description: The path in the container to the depot -- 'DEPOT'
                      storage location usage. When initializing the database with
                      revive, this path must match the depot path used when the database
                      was first created.
                    type: string
                  depotVolume:
                    default: ""
                    description: 'The type of volume to use for the depot. Allowable
                      values will be: EmptyDir and PersistentVolume or an empty string.
                      An empty string currently defaults to PersistentVolume.'
                    type: string
                  requestSize:
                    anyOf:
                    - type: integer
                    - type: string
                    default: 500Gi
                    description: The minimum size of the local data volume when picking
                      a PV.  If changing this after the PV have been created, two
                      things may happen. First, it will cause a resize of the PV to
                      the new size. And, if depot is stored in the PV, a resize of
                      the depot happens too.
                    pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                    x-kubernetes-int-or-string: true
                  storageClass:
                    description: The local data stores the local catalog, depot and
                      config files. Portions of the local data are persisted with
                      a persistent volume (PV) using a persistent volume claim (PVC).
                      The catalog and config files are always stored in the PV. The
                      depot may be include too if depotVolume is set to 'PersistentVolume'.
                      This field is used to define the name of the storage class to
                      use for the PV. This will be set when creating the PVC. By default,
                      it is not set. This means that that the PVC we create will have
                      the default storage class set in Kubernetes.
                    type: string
