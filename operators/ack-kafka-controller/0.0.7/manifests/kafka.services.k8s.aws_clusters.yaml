                    properties:
                      enabled:
                        type: boolean
                    type: object
                type: object
              configurationInfo:
                description: Represents the configuration that you want MSK to use
                  for the cluster.
                properties:
                  arn:
                    type: string
                  revision:
                    format: int64
                    type: integer
                type: object
              encryptionInfo:
                description: Includes all encryption-related information.
                properties:
                  encryptionAtRest:
                    description: The data-volume encryption details.
                    properties:
                      dataVolumeKMSKeyID:
                        type: string
                    type: object
                  encryptionInTransit:
                    description: The settings for encrypting data in transit.
                    properties:
                      clientBroker:
                        description: Client-broker encryption in transit setting.
                        type: string
                      inCluster:
                        type: boolean
                    type: object
                type: object
              enhancedMonitoring:
                description: |-
                  Specifies the level of monitoring for the MSK cluster. The possible values
                  are DEFAULT, PER_BROKER, PER_TOPIC_PER_BROKER, and PER_TOPIC_PER_PARTITION.
                type: string
              kafkaVersion:
                description: The version of Apache Kafka.
                type: string
              loggingInfo:
                description: LoggingInfo details.
                properties:
                  brokerLogs:
                    description: The broker logs configuration for this MSK cluster.
                    properties:
                      cloudWatchLogs:
                        description: Details of the CloudWatch Logs destination for
