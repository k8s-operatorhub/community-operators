                              type: object
                            uid:
                              description: |-
                                uid represents an option for the uid attribute.
                                Claim must be a singular string claim.
                                If uid.expression is set, the expression must produce a string value.
                              properties:
                                claim:
                                  description: |-
                                    claim is the JWT claim to use.
