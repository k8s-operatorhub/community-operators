                  ramDiskID:
                    type: string
                  securityGroupIDs:
                    items:
                      type: string
                    type: array
                  securityGroups:
                    items:
                      type: string
                    type: array
                  userData:
                    type: string
                type: object
              defaultVersion:
                description: The version number of the default version of the launch
                  template.
                format: int64
                type: integer
              name:
                description: |-
                  A name for the launch template.

                  Regex Pattern: `^[a-zA-Z0-9\(\)\.\-/_]+$`
                type: string
              tags:
                description: |-
                  The tags. The value parameter is required, but if you don't want the tag
                  to have a value, specify the parameter with no value, and we set the value
                  to an empty string.
                items:
                  description: Describes a tag.
                  properties:
                    key:
                      type: string
                    value:
                      type: string
                  type: object
                type: array
              versionDescription:
