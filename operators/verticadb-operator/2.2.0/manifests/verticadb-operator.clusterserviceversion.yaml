        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: 'Indicates the type of subcluster it is. Valid values are: primary,
          secondary or transient. Types are case-sensitive. You must have at least
          one primary subcluster in the database. If type is omitted, it will default
          to a primary. Transient should only be set internally by the operator during
          online upgrade. It is used to indicate a subcluster that exists temporarily
          to serve traffic for subclusters that are restarting with a new image.'
        displayName: Type
        path: temporarySubclusterRouting.template.type
        x-descriptors:
