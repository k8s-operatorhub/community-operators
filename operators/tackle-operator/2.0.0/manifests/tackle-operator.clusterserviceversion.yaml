apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: tackle-operator.v2.0.0
  namespace: konveyor-tackle
  annotations:
    capabilities: Seamless Upgrades
    description: >-
      Tackle contains tools that support the modernization and migration of applications to Kubernetes and OpenShift
    categories: 'Modernization & Migration'
    certified: "false"
    support: https://github.com/konveyor/tackle2-operator/issues
    repository: https://github.com/konveyor/tackle2-operator
    containerImage: quay.io/konveyor/tackle2-operator:v2.0.0
    createdAt: 2022-06-10T09:51:37Z
    olm.skipRange: '>=0.0.0 <2.0.0'
    alm-examples: |-
      [
        {
          "apiVersion": "tackle.konveyor.io/v1alpha1",
          "kind": "Tackle",
          "metadata": {
            "name": "tackle",
            "namespace": "konveyor-tackle"
          },
          "spec": {}
        },
        {
          "apiVersion": "tackle.konveyor.io/v1alpha1",
          "kind": "Addon",
          "metadata": {
            "name": "move2kube-plan",
            "namespace": "konveyor-tackle"
          },
          "spec": {
            "image": "quay.io/konveyor/tackle-addon-move2kube-plan:latest"
          }
        }
      ]
    operatorframework.io/initialization-resource: |-
      {
        "apiVersion": "tackle.konveyor.io/v1alpha1",
        "kind": "Tackle",
        "metadata": {
          "name": "tackle",
          "namespace": "konveyor-tackle"
        },
        "spec": {}
      }
    operatorframework.io/suggested-namespace: konveyor-tackle
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - name: tackles.tackle.konveyor.io
      version: v1alpha1
      kind: Tackle
      displayName: Tackle
      description: Tackle
    - name: addons.tackle.konveyor.io
      version: v1alpha1
      kind: Addon
      displayName: Addon
      description: Tackle Addon
  description: |+
    Tackle is a collection of tools that supports large-scale application modernization and migration projects to Kubernetes and OpenShift.


    Tackle allows users to maintain their portfolio of applications with a full set of metadata and to assess their suitability for modernization leveraging a questionnaire based approach.


    Tackle is a project within the [Konveyor community](https://www.konveyor.io/).


    ### Install
    Once you have successfully installed the Operator, proceed to deploy components by creating the required Tackle CR.

    By default, the Operator installs the following components on a target cluster:

    * Hub, to manage the application inventory and coordinate the migration process.
    * UI, the web console to manage the application inventory and drive the migration waves.
    * Pathfinder, a service to manage the assessment questionnaires.
    * Keycloak, to manage authentication, including with 3rd-party providers.

    ### Documentation
    Documentation can be found on our [website](https://tackle-docs.konveyor.io).

    ### Getting help
    If you encounter any issues while using Tackle operator, you can create an issue on our [Github repo](https://github.com/konveyor/tackle2-operator/issues), for bugs, enhancements or other requests.

    ### Contributing
    You can contribute by:

    * Raising any issues you find using Tackle Operator
    * Fixing issues by opening [Pull Requests](https://github.com/konveyor/tackle2-operator/pulls)
    * Improving [documentation](https://github.com/konveyor/tackle-documentation)

  displayName: Tackle Operator
  icon:
    - base64data: 
      mediatype: "image/png"
  install:
    strategy: deployment
    spec:
      deployments:
      - name: tackle-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: tackle
              name: tackle-operator
          template:
            metadata:
              labels:
                app: tackle
                name: tackle-operator
                role: tackle-operator
            spec:
              serviceAccountName: tackle-operator
              containers:
              - args:
                - --health-probe-bind-address=:6789
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=tackle-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: ANSIBLE_GATHERING
                  value: explicit
                - name: TACKLE_HUB_IMAGE
                  value: quay.io/konveyor/tackle2-hub:v2.0.0
                - name: PATHFINDER_DATABASE_IMAGE
                  value: quay.io/centos7/postgresql-12-centos7:latest
                - name: PATHFINDER_IMAGE
                  value: quay.io/konveyor/tackle-pathfinder:noauthentication
                - name: KEYCLOAK_DATABASE_IMAGE
                  value: quay.io/centos7/postgresql-12-centos7:latest
                - name: KEYCLOAK_SSO_IMAGE
                  value: quay.io/keycloak/keycloak:16.1.1
                - name: TACKLE_UI_IMAGE
                  value: quay.io/konveyor/tackle2-ui:v2.0.0
                - name: ADDON_ADMIN_IMAGE
                  value: quay.io/konveyor/tackle2-addon:v2.0.0
                - name: ADDON_WINDUP_IMAGE
                  value: quay.io/konveyor/tackle2-addon-windup:v2.0.0
                name: tackle-operator
                image: quay.io/konveyor/tackle2-operator:v2.0.0
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 6789
                  initialDelaySeconds: 15
                  periodSeconds: 20
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 6789
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 768Mi
                  requests:
                    cpu: 10m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
      permissions:
      - serviceAccountName: tackle-operator
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          - networkpolicies
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps.openshift.io
          resources:
          - deploymentconfigs
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apps
          resourceNames:
          - tackle-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - tackle.konveyor.io
          resources:
          - tackles
          - tackles/status
          - tackles/finalizers
          - addons
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
      - serviceAccountName: tackle-hub
        rules:
        - apiGroups:
          - ""
          - tackle.konveyor.io
          - batch
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - security.openshift.io
          resourceNames:
          - anyuid
          resources:
          - securitycontextconstraints
          verbs:
          - use
      clusterPermissions:
      - serviceAccountName: tackle-operator
        rules:
        - apiGroups:
          - config.openshift.io
          resources:
          - clusterversions
          verbs:
          - get
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords: ['modernization', 'konveyor', 'tackle']
  maintainers:
  - name: Tackle by Konveyor Community
    email: tackle-dev@googlegroups.com
  maturity: beta
  provider:
    name: Konveyor
  links:
  - name: Konveyor Tackle Documentation
    url: https://tackle-docs.konveyor.io
  - name: Konveyor Tackle Operator
    url: https://github.com/konveyor/tackle2-operator
  relatedImages:
  - name: tackle-hub
    image: quay.io/konveyor/tackle2-hub:v2.0.0
  - name: tackle-ui
    image: quay.io/konveyor/tackle2-ui:v2.0.0
  - name: tackle-addon
    image: quay.io/konveyor/tackle2-addon:v2.0.0
  - name: tackle-addon-windup
    image: quay.io/konveyor/tackle2-addon-windup:v2.0.0
  - name: tackle-pathfinder
    image: quay.io/konveyor/tackle-pathfinder:noauthentication
  - name: tackle-keycloak
    image: quay.io/keycloak/keycloak:16.1.1
  - name: tackle-postgres
    image: quay.io/centos7/postgresql-12-centos7:latest
  version: 2.0.0
  minKubeVersion: 1.22.0
