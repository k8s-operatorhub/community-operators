                    memory: 128Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  runAsGroup: 1000
                  runAsNonRoot: true
                  runAsUser: 1000
              securityContext:
                runAsNonRoot: true
              serviceAccountName: stackgres-controller-manager
              terminationGracePeriodSeconds: 10
