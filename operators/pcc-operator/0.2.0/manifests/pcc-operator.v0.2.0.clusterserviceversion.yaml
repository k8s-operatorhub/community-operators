  description: |
    ## Features
    - Deploy Console
        - Create initial local administrator user
        - Add license
    - Deploy Defenders
    - Support for offline deployments
    - Upgrade Console
    - Upgrade Defenders

    ## Installation
    See the [Prisma Cloud Compute Operator documentation](https://github.com/PaloAltoNetworks/prisma-cloud-compute-operator) for installation guides.

    ## Support
    This operator is available "as is," and should be seen as community-supported; however, Palo Alto Networks will continue contributing whenever possible.
    Palo Alto Networks does not provide technical support or help with using or troubleshooting the operator through normal support channels.
    We encourage you to open GitHub [issues](https://github.com/PaloAltoNetworks/prisma-cloud-compute-operator/issues) and [pull requests](https://github.com/PaloAltoNetworks/prisma-cloud-compute-operator/pulls) to track bugs and feature requests.

    ## Other links
    [Prisma Cloud Compute product documentation](https://docs.paloaltonetworks.com/prisma/prisma-cloud/prisma-cloud-admin-compute.html)

    [Prisma Cloud Compute API documentation](https://prisma.pan.dev/api/cloud/cwpp)
  displayName: Prisma Cloud Compute Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - namespaces
          - persistentvolumeclaims
          - secrets
          - serviceaccounts
          - services
          verbs:
          - create
          - get
          - list
          - patch
          - watch
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          verbs:
          - create
          - get
          - list
          - patch
          - watch
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          - roles
          - rolebindings
          verbs:
          - create
          - get
          - list
          - patch
          - watch
        - apiGroups:
          - security.openshift.io
          resources:
          - securitycontextconstraints
          verbs:
          - create
          - get
          - list
          - patch
          - watch
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - endpoints
          - pods
          - pods/proxy
          verbs:
          - get
          - list
        - apiGroups:
          - networking.istio.io
          resources:
          - destinationrules
          - gateways
          - virtualservices
          verbs:
          - list
        - apiGroups:
          - security.istio.io
          resources:
          - authorizationpolicies
          - peerauthentications
          verbs:
          - list
        - apiGroups:
          - pcc.paloaltonetworks.com
          resources:
          - consoles
          - consoles/status
          - consoles/finalizers
          - consoledefenders
          - consoledefenders/status
          - consoledefenders/finalizers
          - defenders
          - defenders/status
          - defenders/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        serviceAccountName: pcc-operator-controller-manager
      deployments:
      - name: pcc-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --leader-elect
                - --leader-election-id=pcc-operator
                env:
                - name: ANSIBLE_GATHERING
                  value: explicit
                - name: PCC_ACCESS_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: accessToken
                      name: pcc-credentials
                      optional: true
                - name: PCC_LICENSE
                  valueFrom:
                    secretKeyRef:
                      key: license
                      name: pcc-credentials
                      optional: true
                - name: PCC_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: pcc-credentials
                      optional: true
                - name: PCC_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: username
                      name: pcc-credentials
                      optional: true
                image: quay.io/prismacloud/pcc-operator@sha256:b8fcfbd6c51286c874e00db1bd35523386cec406fa4050ef44c0a887730cf9b8
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 6789
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 6789
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: pcc-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: pcc-operator-controller-manager
    strategy: deployment
