---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: iofog-operator
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - '*'
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - '*'
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
      - ingresses/status
    verbs:
      - '*'
  - apiGroups:
      - datasance.com
    resources:
      - applications
      - apps
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - datasance.com
    resources:
      - applications/status
      - apps/finalizers
      - applications/finalizers
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - datasance.com
    resources:
      - controlplanes
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - datasance.com
    resources:
      - controlplanes/status
      - controlplanes/finalizers
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - pods
      - configmaps
      - configmaps/status
      - events
      - serviceaccounts
      - services
      - persistentvolumeclaims
      - secrets
    verbs:
      - '*'
