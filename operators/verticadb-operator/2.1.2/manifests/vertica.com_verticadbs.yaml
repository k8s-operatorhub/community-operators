                  endpoint:
                    description: The URL to the communal endpoint. The endpoint must
                      be prefaced with http:// or https:// to know what protocol to
                      connect with. If using S3 or Google Cloud Storage as communal
                      storage and initPolicy is Create or Revive, this field is required
                      and cannot change after creation.
                    type: string
                  path:
                    description: The path to the communal storage. We support S3,
                      Google Cloud Storage, and HDFS paths.  The protocol in the path
                      (e.g. s3:// or webhdfs://) dictates the type of storage.  The
                      path, whether it be a S3 bucket or HDFS path, must exist prior
                      to creating the VerticaDB.  When initPolicy is Create, this
                      field is required and the path must be empty.  When initPolicy
                      is Revive, this field is required and must be non-empty.
                    type: string
                  region:
                    description: The region containing the bucket.  If you do not
                      set the correct region, you might experience a delay before
                      the bootstrap fails because Vertica retries several times before
                      giving up.
                    type: string
                  s3ServerSideEncryption:
                    default: ""
                    description: 'The server-side encryption type Vertica will use
                      to read/write from encrypted S3 communal storage. Available
                      values are: SSE-S3, SSE-KMS, SSE-C and empty string (""). -
                      SSE-S3: the S3 service manages encryption keys. - SSE-KMS: encryption
                      keys are managed by the Key Management Service (KMS). KMS key
                      identifier must be supplied through communal.additionalConfig
                      map. - SSE-C: the client manages encryption keys and provides
                      them to S3 for each operation. The client key must be supplied
                      through communal.s3SseCustomerKeySecret. - Empty string (""):
                      No encryption. This is the default value. This value cannot
                      change after the initial creation of the VerticaDB.'
                    type: string
                  s3SseCustomerKeySecret:
                    description: The name of a secret that contains the key to use
                      for the S3SseCustomerKey config option in the server. It is
                      required when S3ServerSideEncryption is SSE-C. When set, the
                      secret must have a key named clientKey.
