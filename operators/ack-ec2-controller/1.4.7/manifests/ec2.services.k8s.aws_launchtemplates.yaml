                        format: int64
                        type: integer
                      threadsPerCore:
                        format: int64
                        type: integer
                    type: object
                  creditSpecification:
                    description: The credit option for CPU usage of a T instance.
                    properties:
                      cpuCredits:
                        type: string
                    type: object
                  disableAPIStop:
                    type: boolean
                  disableAPITermination:
                    type: boolean
                  ebsOptimized:
                    type: boolean
                  elasticGPUSpecifications:
