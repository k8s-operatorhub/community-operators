    alm-examples: |-
      [
        {
          "apiVersion": "tackle.konveyor.io/v1alpha1",
          "kind": "Addon",
          "metadata": {
            "name": "myaddon",
            "namespace": "konveyor-tackle"
          },
          "spec": {
            "container": {
              "image": "quay.io/konveyor/tackle2-addon-analyzer:latest",
              "imagePullPolicy": "Always",
              "name": "myaddon",
              "resources": {
                "limits": {
                  "cpu": 1,
                  "memory": "1Gi"
                },
                "requests": {
                  "cpu": 1,
                  "memory": "512Mi"
                }
              }
            },
            "task": "mytask"
          }
        },
        {
          "apiVersion": "tackle.konveyor.io/v1alpha1",
          "kind": "Extension",
          "metadata": {
            "name": "myextension",
            "namespace": "konveyor-tackle"
          },
          "spec": {
            "addon": "myaddon",
            "container": {
              "args": [
                "--port",
                "$(PORT)"
              ],
              "env": [
                {
                  "name": "PORT",
                  "value": "${seq:8000}"
                }
              ],
              "image": "quay.io/konveyor/generic-external-provider:latest",
              "imagePullPolicy": "Always",
              "name": "myextension",
              "resources": {
                "limits": {
                  "cpu": 1,
                  "memory": "1Gi"
                },
                "requests": {
                  "cpu": 1,
                  "memory": "1Gi"
                }
              }
            },
            "metadata": {
              "provider": {
                "address": "localhost:$(PORT)",
                "name": "myextension"
              }
            },
            "selector": "tag:Language=MyLang"
          }
        },
        {
          "apiVersion": "tackle.konveyor.io/v1alpha1",
          "kind": "Schema",
          "metadata": {
            "name": "myschema",
            "namespace": "konveyor-tackle"
          },
          "spec": {
            "domain": "mydomain",
            "subject": "mysubject",
            "variant": "myvariant",
            "versions": [
              {
                "definition": {
                  "$schema": "https://json-schema.org/draft/2020-12/schema",
                  "properties": {
                    "names": {
                      "description": "Application names. Each may be a glob expression.",
                      "items": {
                        "minLength": 1,
                        "type": "string"
                      },
                      "minItems": 0,
                      "type": "array"
                    },
                    "spaces": {
                      "description": "Space names.",
                      "items": {
                        "minLength": 1,
                        "type": "string"
                      },
                      "minItems": 1,
                      "type": "array"
                    }
                  },
                  "required": [
                    "spaces"
                  ],
                  "title": "Coordinates",
                  "type": "object"
                }
              }
            ]
          }
        },
        {
          "apiVersion": "tackle.konveyor.io/v1alpha1",
          "kind": "Tackle",
          "metadata": {
            "name": "tackle",
            "namespace": "konveyor-tackle"
          },
          "spec": {
            "feature_auth_required": "false"
          }
        },
        {
          "apiVersion": "tackle.konveyor.io/v1alpha1",
          "kind": "Task",
          "metadata": {
            "name": "mytask",
            "namespace": "konveyor-tackle"
          },
          "spec": {
            "dependencies": [
              "myaddon"
            ],
            "priority": 10
          }
        }
      ]
