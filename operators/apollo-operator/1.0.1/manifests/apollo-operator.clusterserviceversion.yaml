apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: apollo-operator.v1.0.1
  namespace: placeholder
  annotations:
    capabilities: Seamless Upgrades
    categories: Application Runtime,Developer Tools,Integration & Delivery
    createdAt: 2025-10-27
    containerImage: docker.io/apollograph/operator:1.0.1
    support: Apollo GraphQL Inc.
    description: >-
      A Kubernetes-native operator for deploying and managing GraphQL federated architectures.
    alm-examples: |-
      [
        {
          "apiVersion": "apollographql.com/v1alpha2",
          "kind": "Subgraph",
          "metadata": {
            "name": "my-subgraph",
            "namespace": "my-namespace",
            "labels": {
              "subgraph": "my-subgraph"
            }
          },
          "spec": {
            "endpoint": "http://my-subgraph.my-namespace.svc.cluster.local",
            "schema": {
              "sdl": "type Query {\n  hello: String\n}"
            }
          }
        },
        {
          "apiVersion": "apollographql.com/v1alpha2",
          "kind": "SupergraphSchema",
          "metadata": {
            "name": "my-supergraph"
          },
          "spec": {
            "selectors": [
              {
                "matchLabels": {
                  "domain": "my-supergraph"
                }
              },
              {
                "matchLabels": {
                  "subgraph": "my-subgraph"
                }
              }
            ],
            "graphRef": "my-supergraph@my-variant"
          }
        },
        {
          "apiVersion": "apollographql.com/v1alpha2",
          "kind": "Supergraph",
          "metadata": {
            "name": "my-supergraph"
          },
          "spec": {
            "replicas": 2,
            "podTemplate": {
              "routerVersion": "2.7.0"
            },
            "schema": {
              "studio": {
                "graphRef": "mygraph@my-variant"
              }
            }
          }
        },
        {
          "apiVersion": "apollographql.com/v1alpha2",
          "kind": "SupergraphSet",
          "metadata": {
            "name": "my-supergraph-set"
          },
          "spec": {
            "schema": {
              "studio": {
                "graphId": "my-graph",
                "includeVariants": [
                  {
                    "named": "production"
                  },
                  {
                    "named": "staging"
                  }
                ],
                "excludeVariants": [
                  {
                    "named": "development"
                  }
                ]
              }
            },
            "supergraphTemplate": {
              "replicas": 2,
              "podTemplate": {
                "routerVersion": "2.7.0"
              },
              "routerConfig": {
                "homepage": {
                  "enabled": true
                },
                "sandbox": {
                  "enabled": true
                },
                "supergraph": {
                  "introspection": true
                }
              }
            }
          }
        }
      ]
spec:
  displayName: Apollo Operator
  description: |
    The Apollo Operator is a Kubernetes-native operator for deploying and managing 
    GraphQL federated architectures. It lets you define your GraphQL services (subgraphs) 
    and compose them into a supergraph using Kubernetes resources. The operator integrates 
    with Apollo GraphOS and your existing Kubernetes workflows, deploys the GraphOS Router, 
    and automates schema publishing, composition, deployment, and monitoring.

    ### Key Benefits

    * **Declarative Management**: Define subgraphs, supergraphs, and composition rules as Kubernetes resources.
    * **Flexible Workflows**: Use Kubernetes manifests or Apollo Studio for management. Supports single-cluster, multi-cluster, and hybrid setups.
    * **Automated CI/CD**: Automatically detects schema changes, triggers composition, and deploys updated supergraphs.
    * **Integrated Monitoring**: Status and health are surfaced via Kubernetes events and resource statuses, compatible with tools like Datadog.
    * **Security Best Practices**: Supports namespace-scoped RBAC, API key management, and secure deployment patterns.

    ### Documentation
    https://www.apollographql.com/docs/apollo-operator

    ### Installation Requirements
    For the complete installation walkthrough, see the [Installation guide from our documentation](https://www.apollographql.com/docs/apollo-operator/get-started/install-operator)

    #### 1. Create an Operator API Key
    To use the Apollo Operator you will need to create an Operator API key. The Operator needs this key to publish subgraph changes and fetch supergraph schemas.

    To create it, you will need to have the [Rover CLI](https://www.apollographql.com/docs/rover/getting-started) version 0.36.0 or newer installed and configured locally.

    Run the following command in a terminal and copy the API key provided.
      ```bash
      rover api-key create "<<Organization ID>>" operator "<<API key name>>"
      ```

    #### 2. Store the API Key in your cluster
    Open a terminal and run the following command to store the secret in your cluster.

      ```bash
    APOLLO_KEY=<YOUR_APOLLO_API_KEY>
    kubectl create secret generic apollo-api-key --from-literal="APOLLO_KEY=$APOLLO_KEY"
      ```

    #### 3. Create the Apollo Operator Helm values file

    In your favorite IDE, create a new document named **values.yaml** with the following values.

    ```
    apiKey:
      secretName: apollo-api-key
    config:
      controllers:
        supergraph:
          apiKeySecret: apollo-api-key
    ```

    #### 4. Install the operator
    Run the following command to install the Apollo Operator in your cluster. You should run it in the same folder as the **values.yaml** file you've created previously.

    ```
    helm upgrade --install --atomic apollo-operator oci://registry-1.docker.io/apollograph/operator-chart -f values.yaml
    ```
    You should now have the Apollo Operator running in your cluster!

  maturity: alpha
  version: 1.0.1
  minKubeVersion: 1.31.13
  provider:
    name: Apollo GraphQL Inc.
    url: https://apollographql.com
  keywords:
  - apollo
  - graphql
  - federation
  - supergraph
  - subgraph
  - router
  - kubernetes
  - devops
  - gitops
  - platform
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/os.linux: supported
  links:
  - name: Apollo Operator Documentation
    url: https://apollographql.com/docs/apollo-operator
  maintainers:
  - email: support@apollographql.com
    name: Apollo GraphQL Inc.
  icon:
  - base64data: ""
    mediatype: image/png
  customresourcedefinitions:
    owned:
    - description: Defines a GraphQL subgraph with its schema and endpoint
      displayName: Subgraph
      kind: Subgraph
      name: subgraphs.apollographql.com
      version: v1alpha2
      resources: []
      specDescriptors:
      - displayName: Schema Source
        description: "Select how the subgraph's schema is provided: inline SDL, an OCI artifact, or an OCI image."
        path: schema
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:schema
      - displayName: Endpoint
        description: Subgraph endpoint (optional for connector subgraphs)
        path: endpoint
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Inline Schema (SDL)
        description: GraphQL schema definition language (SDL)
        path: schema.sdl
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:textarea
      - displayName: OCI Image Reference
        description: Container image containing schema
        path: schema.ociImage.reference
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Schema Path in Image
        description: Path to schema file in container
        path: schema.ociImage.path
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: OCI Artifact Reference
        description: OCI artifact containing schema
        path: schema.oci.reference
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      statusDescriptors:
      - displayName: Schema Endpoint
        description: Detected endpoint for this subgraph
        path: status.schema.endpoint
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: OCI Artifact Digest
        description: Hash of schema from OCI artifact
        path: status.schema.oci.sdlHash
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: OCI Artifact Updated At
        description: When OCI artifact schema was last updated
        path: status.schema.oci.updatedAt
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:timestamp
      - displayName: OCI Image Digest
        description: Hash of schema from OCI container image
        path: status.schema.ociImage.sdlHash
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: OCI Image Updated At
        description: When OCI image schema was last updated
        path: status.schema.ociImage.updatedAt
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:timestamp
      - displayName: Conditions
        path: status.conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
    - description: Selects Subgraphs and composes them into a supergraph schema
      displayName: SupergraphSchema
      kind: SupergraphSchema
      name: supergraphschemas.apollographql.com
      version: v1alpha2
      resources: []
      specDescriptors:
      - displayName: Subgraph Selectors
        description: Selectors for matching Subgraph resources
        path: selectors
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:selector:matchLabels
      - displayName: Graph Reference
        description: Graph variant name (e.g. my-graph@my-variant) used to request compositions
        path: graphRef
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Enable Compositions
        description: |
          Enable requesting and tracking compositions.
          When set to false, the Operator will continue to track `Subgraph` resource changes, but will not send composition requests nor track the result of pending compositions.
        path: compositionEnabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - displayName: Partial Schema
        description: |
          Indicates that this represents a partial supergraph schema. Set this to true when other SupergraphSchemas or other tools may make changes to subgraphs that are not managed by this SupergraphSchema.
        path: partial
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - displayName: Subgraph Prefix
        description: |
          Optional prefix for all subgraphs managed by this SupergraphSchema
          If this has a value, all subgraph names will start with this prefix and a dash. This is useful to avoid collisions for partial SupergraphSchemas.
        path: subgraphPrefix
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Deletion Policy
        description: Policy when deleting the SupergraphSchema
        path: deletionPolicy
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      statusDescriptors:
      - displayName: Composition Graph Reference
        description: Graph variant reference for the latest known composition associated with this SupergraphSchema.
        path: status.composition.graphRef
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Composition Launch ID
        description: Apollo Studio launch ID for the latest composition associated with this SupergraphSchema.
        path: status.composition.launchId
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Conditions
        path: status.conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
    - description: Deploys the composed schema as a running router
      displayName: Supergraph
      kind: Supergraph
      name: supergraphs.apollographql.com
      version: v1alpha2
      resources:
      - kind: Deployment
        version: apps/v1
      - kind: Service
        version: v1
      - kind: ConfigMap
        version: v1
      - kind: Secret
        version: v1
      specDescriptors:
      - displayName: Schema Source
        description: Supergraph schema source
        path: schema
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:schema
      - displayName: Graph Variant Reference
        description: Graph variant reference in Apollo Studio
        path: schema.studio.graphRef
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Studio Launch ID
        description: Optional Apollo launch ID for pinning. If not present, the latest available launch ID will be used.
        path: schema.studio.launchId
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: SupergraphSchema Namespace
        description: Namespace of the SupergraphSchema. If not specified, this defaults to the Supergraph's namespace
        path: schema.resource.namespace
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: OCI Reference
        description: "Full OCI reference for the supergraph schema bundle. For example, my-registry/my-repository/supergraph:latest"
        path: schema.oci.reference
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: OCI Graph Ref
        description: Optional Apollo Graph Variant reference
        path: schema.oci.graphRef
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Inline SDL
        description: Inline supergraph schema
        path: schema.sdl
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:textarea
      - displayName: Replicas
        description: Number of replicas for the Supergraph
        path: replicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:number
      - displayName: Pod Template
        description: Template for the underlying Router pods
        path: podTemplate
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:podTemplate
      - displayName: Router Version
        description: Router version
        path: podTemplate.routerVersion
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      statusDescriptors:
      - displayName: Replicas
        description: Current number of replicas for this Supergraph
        path: status.replicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:number
      - displayName: Schema Graph Reference
        description: GraphRef as found on Apollo Studio
        path: status.schema.studio.graphRef
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Schema Launch ID
        description: Latest known launch ID
        path: status.schema.studio.launchId
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Schema Updated At
        description: Last time the schema was updated
        path: status.schema.studio.updatedAt
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:timestamp
      - displayName: Conditions
        path: status.conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
    - description: Manages multiple Supergraphs
      displayName: SupergraphSet
      kind: SupergraphSet
      name: supergraphsets.apollographql.com
      version: v1alpha2
      resources:
      - kind: Supergraph
        version: apollographql.com/v1alpha2
      specDescriptors:
      - displayName: Schema Source
        description: Schema source for the SupergraphSet
        path: schema
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:schema
      - displayName: Graph ID
        description: Graph ID reference in Apollo Studio
        path: schema.studio.graphId
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Include Variants
        description: List of variant patterns to match against
        path: schema.studio.includeVariants
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:includeVariants
      - displayName: Exclude Variants
        description: List of variant patterns to exclude
        path: schema.studio.excludeVariants
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:excludeVariants
      - displayName: Supergraph Template
        description: Template for the underlying Supergraph resources
        path: supergraphTemplate
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:supergraphTemplate
      - displayName: Replicas
        description: Number of replicas for the Supergraphs
        path: supergraphTemplate.replicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:number
      - displayName: Router Version
        description: Version of the Router for the underlying pods
        path: supergraphTemplate.podTemplate.routerVersion
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      statusDescriptors:
      - displayName: Matching Graph References
        description: List of graphRefs that match the SupergraphSet configuration
        path: status.matches.studio.graphRefs
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:textarea
  install:
    strategy: deployment
    spec:
      permissions: []
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - deletecollection
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apollographql.com
          resources:
          - subgraphs
          - supergraphs
          - supergraphschemas
          - supergraphsets
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - apollographql.com
          resources:
          - supergraphs
          verbs:
          - create
          - delete
        - apiGroups:
          - apollographql.com
          resources:
          - subgraphs/status
          - supergraphs/status
          - supergraphschemas/status
          - supergraphsets/status
          verbs:
          - get
          - list
          - watch
          - update
          - patch
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
          - list
          - watch
          - update
          - patch
        serviceAccountName: apollo-operator
      deployments:
      - label:
          app: apollo-operator
        name: apollo-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: apollo-operator
          template:
            metadata:
              labels:
                app: apollo-operator
            spec:
              containers:
              - args:
                - --config
                - /config/config.yaml
                env:
                - name: APOLLO_KEY
                  valueFrom:
                    secretKeyRef:
                      key: APOLLO_KEY
                      name: apollo-api-key
                      optional: true
                image: docker.io/apollograph/operator:1.0.1
                imagePullPolicy: IfNotPresent
                name: operator
                resources:
                  requests:
                    cpu: 100m
                    memory: 256Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi
                volumeMounts:
                - mountPath: /config
                  name: operator-config
                  readOnly: true
                - mountPath: /tmp
                  name: temp
                  readOnly: false
              serviceAccountName: apollo-operator
              terminationGracePeriodSeconds: 5
              volumes:
              - name: operator-config
                configMap:
                  name: apollo-operator-config
                  items:
                  - key: config.yaml
                    path: config.yaml
              - emptyDir:
                  sizeLimit: 500Mi
                name: temp
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces