apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "apps.ndmspc.io/v1alpha1",
          "kind": "NdmSpcConfig",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "ndmspc-operator",
              "app.kubernetes.io/instance": "ndmspcconfig-sample",
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "ndmspcconfig",
              "app.kubernetes.io/part-of": "ndmspc-operator"
            },
            "name": "ndmspc-sample"
          },
          "spec": {
            "executor": {
              "image": "registry.gitlab.com/ndmspc/api:v0.20240215.2",
              "name": "api/v1"
            },
            "executors": 1,
            "ingressclasstype": "nginx",
            "ingressenabled": true,
            "ingresshostdomain": "127.0.0.1.nip.io",
            "ingressnostname": "ndmspc",
            "ingressssltraefik": false,
            "salsa": {
              "image": "registry.gitlab.com/ndmspc/user/ndmspc:v0.20240313.0"
            },
            "webapp": {
              "image": "registry.gitlab.com/ndmspc/react-ndmspc:v0.20240314.0",
              "name": ""
            },
            "webappcontainerport": 8080,
            "webapps": 1,
            "worker": {
              "resources": {
                "limits": {
                  "cpu": "200m",
                  "memory": "2Gi"
                },
                "requests": {
                  "cpu": "100m",
                  "memory": "1Gi"
                }
              }
            },
            "workers": 2,
            "workerslots": 1,
            "zmq2ws": {
              "image": "registry.gitlab.com/ndmspc/zmq2ws:v1.20231012.0",
              "name": "zmq2ws"
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Big Data
    containerImage: registry.gitlab.com/ndmspc/ndmspc-operator:0.11.3
    createdAt: "2024-03-14T12:47:13Z"
    description: The NdmSpc operator automates the deployment and management of Ndmspc
      suite on Kubernetes cluster.
    operators.operatorframework.io/builder: operator-sdk-v1.32.0
    operators.operatorframework.io/project_layout: ansible.sdk.operatorframework.io/v1
    repository: https://gitlab.com/ndmspc/ndmspc-operator
    support: NDMSPC Team
  name: ndmspc-operator.v0.11.3
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: NdmSpcConfig
      name: ndmspcconfigs.apps.ndmspc.io
      version: v1alpha1
      description: NdmSpc configuration
      displayName: NdmSpc Config
  description: "The NdmSpc operator automates the deployment and management of Ndmspc
    suite on Kubernetes cluster. This operator allows user to deploy SALSA cluster
    with ZMQ2WS and job executor service and specify custom webapp page.\n\n### Capabilities\n\n-
    SALSA cluster\n- ZMQ2WS api service\n- Job executor service \n- Custom WebApp
    page\n"
  displayName: NdmSpc operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          - pods
          - pods/exec
          - pods/log
          - services
          - ingresses
          - configmaps
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps.ndmspc.io
          resources:
          - ndmspcconfigs
          - ndmspcconfigs/status
          - ndmspcconfigs/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: ndmspc-operator-controller-manager
      deployments:
      - label:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: ndmspc-operator
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: ndmspc-operator
          control-plane: controller-manager
        name: ndmspc-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                        - ppc64le
                        - s390x
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.1
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:6789
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=ndmspc-operator
                env:
                - name: ANSIBLE_GATHERING
                  value: explicit
                image: registry.gitlab.com/ndmspc/ndmspc-operator:0.11.3
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 6789
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 6789
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 768Mi
                  requests:
                    cpu: 10m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: ndmspc-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: ndmspc-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - ndmspc
  links:
  - name: Ndmspc Operator
    url: https://ndmspc.gitlab.io/docs
  maintainers:
  - email: ndmspc@gmail.com
    name: NdmSpc Support
  maturity: alpha
  provider:
    name: NdmSpc project
  version: 0.11.3
