                "description": "Kafka Source",
                "iconLink": "https://docs.streamnative.io/images/connectors/kafka-logo.png",
                "id": "pulsar-io-kafka",
                "imageRepository": "streamnative/pulsar-io-kafka",
                "imageTag": "2.9.2.17",
