apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "perses.dev/v1alpha1",
          "kind": "Perses",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "perses-operator",
              "app.kubernetes.io/instance": "perses-sample",
              "app.kubernetes.io/name": "perses",
              "app.kubernetes.io/part-of": "perses-operator"
            },
            "name": "perses-sample",
            "namespace": "perses-dev"
          },
          "spec": {
            "config": {
              "database": {
                "file": {
                  "extension": "yaml",
                  "folder": "/etc/perses/storage"
                }
              },
              "ephemeral_dashboard": {
                "cleanup_interval": "1s",
                "enable": false
              },
              "schemas": {
                "datasources_path": "/etc/perses/cue/schemas/datasources",
                "panels_path": "/etc/perses/cue/schemas/panels",
                "queries_path": "/etc/perses/cue/schemas/queries",
                "variables_path": "/etc/perses/cue/schemas/variables"
              }
            },
            "containerPort": 8080,
            "metadata": {
              "labels": {
                "instance": "perses-sample"
              }
            }
          }
        },
        {
          "apiVersion": "perses.dev/v1alpha1",
          "kind": "PersesDashboard",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "perses-operator",
              "app.kubernetes.io/instance": "perses-dashboard-sample",
              "app.kubernetes.io/name": "perses-dashboard",
              "app.kubernetes.io/part-of": "perses-operator"
            },
            "name": "perses-dashboard-sample",
            "namespace": "perses-dev"
          },
          "spec": {
            "datasources": {
              "PrometheusLocal": {
                "default": false,
                "plugin": {
                  "kind": "PrometheusDatasource",
                  "spec": {
                    "proxy": {
                      "kind": "HTTPProxy",
                      "spec": {
                        "url": "http://localhost:9090"
                      }
                    }
                  }
                }
              }
            },
            "display": {
              "description": "This is a sample dashboard",
              "name": "Perses Dashboard Sample"
            },
            "duration": "5m",
            "layouts": [
              {
                "kind": "Grid",
                "spec": {
                  "display": {
                    "collapse": {
                      "open": true
                    },
                    "title": "Row 1"
                  },
                  "items": [
                    {
                      "content": {
                        "$ref": "#/spec/panels/statRAM"
                      },
                      "height": 3,
                      "width": 2,
                      "x": 0,
                      "y": 0
                    },
                    {
                      "content": {
                        "$ref": "#/spec/panels/statTotalRAM"
                      },
                      "height": 3,
                      "width": 2,
                      "x": 0,
                      "y": 4
                    },
                    {
                      "content": {
                        "$ref": "#/spec/panels/statMd"
                      },
                      "height": 6,
                      "width": 4,
                      "x": 2,
                      "y": 0
                    },
                    {
                      "content": {
                        "$ref": "#/spec/panels/statLg"
                      },
                      "height": 6,
                      "width": 10,
                      "x": 6,
                      "y": 0
                    },
                    {
                      "content": {
                        "$ref": "#/spec/panels/gaugeFormatTest"
                      },
                      "height": 6,
                      "width": 4,
                      "x": 16,
                      "y": 0
                    },
                    {
                      "content": {
                        "$ref": "#/spec/panels/gaugeRAM"
                      },
                      "height": 6,
                      "width": 4,
                      "x": 20,
                      "y": 0
                    }
                  ]
                }
              },
              {
                "kind": "Grid",
                "spec": {
                  "display": {
                    "collapse": {
                      "open": true
                    },
                    "title": "Row 2"
                  },
                  "items": [
                    {
                      "content": {
                        "$ref": "#/spec/panels/legendEx"
                      },
                      "height": 6,
                      "width": 12,
                      "x": 0,
                      "y": 0
                    },
                    {
                      "content": {
                        "$ref": "#/spec/panels/basicEx"
                      },
                      "height": 6,
                      "width": 12,
                      "x": 12,
                      "y": 0
                    }
                  ]
                }
              },
              {
                "kind": "Grid",
                "spec": {
                  "display": {
                    "collapse": {
                      "open": false
                    },
                    "title": "Row 3"
                  },
                  "items": [
                    {
                      "content": {
                        "$ref": "#/spec/panels/cpuGauge"
                      },
                      "height": 6,
                      "width": 24,
                      "x": 0,
                      "y": 0
                    },
                    {
                      "content": {
                        "$ref": "#/spec/panels/cpuLine"
                      },
                      "height": 8,
                      "width": 12,
                      "x": 0,
                      "y": 6
                    },
                    {
                      "content": {
                        "$ref": "#/spec/panels/defaultTimeSeriesChart"
                      },
                      "height": 8,
                      "width": 12,
                      "x": 12,
                      "y": 0
                    }
                  ]
                }
              }
            ],
            "panels": {
              "basicEx": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "name": "Single Query"
                  },
                  "plugin": {
                    "kind": "TimeSeriesChart",
                    "spec": {
                      "legend": {
                        "position": "right"
                      },
                      "yAxis": {
                        "format": {
                          "unit": "decimal"
                        }
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "1 - node_filesystem_free_bytes{job='$job',instance=~'$instance',fstype!=\"rootfs\",mountpoint!~\"/(run|var).*\",mountpoint!=\"\"} / node_filesystem_size_bytes{job='$job',instance=~'$instance'}",
                            "seriesNameFormat": "Node memory - {{device}} {{instance}}"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "cpuGauge": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "description": "This is a gauge chart test",
                    "name": "CPU - Gauge (Multi Series)"
                  },
                  "plugin": {
                    "kind": "GaugeChart",
                    "spec": {
                      "calculation": "last-number",
                      "format": {
                        "unit": "percent-decimal"
                      },
                      "thresholds": {
                        "steps": [
                          {
                            "value": 0.2
                          },
                          {
                            "value": 0.35
                          }
                        ]
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "avg without (cpu)(rate(node_cpu_seconds_total{job='$job',instance=~'$instance',mode!=\"nice\",mode!=\"steal\",mode!=\"irq\"}[$interval]))",
                            "seriesNameFormat": "{{mode}} mode - {{job}} {{instance}}"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "cpuLine": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "description": "This is a line chart test",
                    "name": "CPU - Line (Multi Series)"
                  },
                  "plugin": {
                    "kind": "TimeSeriesChart",
                    "spec": {
                      "legend": {
                        "position": "bottom"
                      },
                      "thresholds": {
                        "steps": [
                          {
                            "value": 0.2
                          },
                          {
                            "value": 0.35
                          }
                        ]
                      },
                      "yAxis": {
                        "format": {
                          "decimalPlaces": 0,
                          "unit": "percent-decimal"
                        },
                        "label": "CPU Label",
                        "show": false
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "avg without (cpu)(rate(node_cpu_seconds_total{job='$job',instance=~'$instance',mode!=\"nice\",mode!=\"steal\",mode!=\"irq\"}[$interval]))",
                            "seriesNameFormat": "{{mode}} mode - {{job}} {{instance}}"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "defaultTimeSeriesChart": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "name": "Default Time Series Panel"
                  },
                  "plugin": {
                    "kind": "TimeSeriesChart",
                    "spec": {}
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "up"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "gaugeAltEx": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "description": "GaugeChart description text",
                    "name": "Gauge Alt Ex"
                  },
                  "plugin": {
                    "kind": "GaugeChart",
                    "spec": {
                      "calculation": "last-number",
                      "format": {
                        "decimalPlaces": 1,
                        "unit": "percent-decimal"
                      },
                      "thresholds": {
                        "steps": [
                          {
                            "name": "Alert: Warning condition example",
                            "value": 0.5
                          },
                          {
                            "name": "Alert: Critical condition example",
                            "value": 0.75
                          }
                        ]
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "node_load15{instance=~'$instance',job='$job'}"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "gaugeEx": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "description": "This is a gauge chart",
                    "name": "Gauge Ex"
                  },
                  "plugin": {
                    "kind": "GaugeChart",
                    "spec": {
                      "calculation": "last-number",
                      "format": {
                        "unit": "percent"
                      },
                      "thresholds": {
                        "steps": [
                          {
                            "value": 85
                          },
                          {
                            "value": 95
                          }
                        ]
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "(((count(count(node_cpu_seconds_total{job='$job',instance=~'$instance'}) by (cpu))) - avg(sum by (mode)(rate(node_cpu_seconds_total{mode=\"idle\",job='$job',instance=~'$instance'}[$interval])))) * 100) / count(count(node_cpu_seconds_total{job='$job',instance=~'$instance'}) by (cpu))"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "gaugeFormatTest": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "name": "Gauge Format Test"
                  },
                  "plugin": {
                    "kind": "GaugeChart",
                    "spec": {
                      "calculation": "last-number",
                      "format": {
                        "unit": "bytes"
                      },
                      "max": 95000000,
                      "thresholds": {
                        "steps": [
                          {
                            "value": 71000000
                          },
                          {
                            "value": 82000000
                          }
                        ]
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "node_time_seconds{job='$job',instance=~'$instance'} - node_boot_time_seconds{job='$job',instance=~'$instance'}"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "gaugeRAM": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "description": "This is a stat chart",
                    "name": "RAM Used"
                  },
                  "plugin": {
                    "kind": "GaugeChart",
                    "spec": {
                      "calculation": "last-number",
                      "format": {
                        "unit": "percent"
                      },
                      "thresholds": {
                        "steps": [
                          {
                            "value": 85
                          },
                          {
                            "value": 95
                          }
                        ]
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "100 - ((node_memory_MemAvailable_bytes{job='$job',instance=~'$instance'} * 100) / node_memory_MemTotal_bytes{job='$job',instance=~'$instance'})"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "legendEx": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "name": "Legend Example"
                  },
                  "plugin": {
                    "kind": "TimeSeriesChart",
                    "spec": {
                      "legend": {
                        "position": "bottom"
                      },
                      "yAxis": {
                        "format": {
                          "shortValues": true,
                          "unit": "bytes"
                        },
                        "show": true
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "node_memory_MemTotal_bytes{job='$job',instance=~'$instance'} - node_memory_MemFree_bytes{job='$job',instance=~'$instance'} - node_memory_Buffers_bytes{job='$job',instance=~'$instance'} - node_memory_Cached_bytes{job='$job',instance=~'$instance'}",
                            "seriesNameFormat": "Node memory total"
                          }
                        }
                      }
                    },
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "node_memory_Buffers_bytes{job='$job',instance=~'$instance'}",
                            "seriesNameFormat": "Memory (buffers) - {{instance}}"
                          }
                        }
                      }
                    },
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "node_memory_Cached_bytes{job='$job',instance=~'$instance'}",
                            "seriesNameFormat": "Cached Bytes"
                          }
                        }
                      }
                    },
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "node_memory_MemFree_bytes{job='$job',instance=~'$instance'}",
                            "seriesNameFormat": "MemFree Bytes"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "seriesTest": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "description": "This is a line chart",
                    "name": "~130 Series"
                  },
                  "plugin": {
                    "kind": "TimeSeriesChart",
                    "spec": {
                      "yAxis": {
                        "format": {
                          "shortValues": true,
                          "unit": "bytes"
                        }
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "rate(caddy_http_response_duration_seconds_sum[$interval])"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "statLg": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "description": "This is a stat chart",
                    "name": "Stat Lg"
                  },
                  "plugin": {
                    "kind": "StatChart",
                    "spec": {
                      "calculation": "mean",
                      "format": {
                        "unit": "percent"
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "(((count(count(node_cpu_seconds_total{job='$job',instance=~'$instance'}) by (cpu))) - avg(sum by (mode)(rate(node_cpu_seconds_total{mode=\"idle\",job='$job',instance=~'$instance'}[$interval])))) * 100) / count(count(node_cpu_seconds_total{job='$job',instance=~'$instance'}) by (cpu))"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "statMd": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "name": "Stat Md"
                  },
                  "plugin": {
                    "kind": "StatChart",
                    "spec": {
                      "calculation": "sum",
                      "format": {
                        "decimalPlaces": 2,
                        "shortValues": true,
                        "unit": "decimal"
                      },
                      "sparkline": {
                        "color": "#e65013",
                        "width": 1.5
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "avg(node_load15{job='node',instance=~'$instance'}) /  count(count(node_cpu_seconds_total{job='node',instance=~'$instance'}) by (cpu)) * 100"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "statRAM": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "description": "This is a stat chart",
                    "name": "RAM Used"
                  },
                  "plugin": {
                    "kind": "StatChart",
                    "spec": {
                      "calculation": "last-number",
                      "format": {
                        "unit": "percent"
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "100 - ((node_memory_MemAvailable_bytes{job='$job',instance=~'$instance'} * 100) / node_memory_MemTotal_bytes{job='$job',instance=~'$instance'})"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "statSm": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "name": "Stat Sm"
                  },
                  "plugin": {
                    "kind": "StatChart",
                    "spec": {
                      "calculation": "mean",
                      "format": {
                        "decimalPlaces": 1,
                        "shortValues": true,
                        "unit": "decimal"
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "node_time_seconds{job='$job',instance=~'$instance'} - node_boot_time_seconds{job='$job',instance=~'$instance'}"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "statTotalRAM": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "description": "This is a stat chart",
                    "name": "RAM Total"
                  },
                  "plugin": {
                    "kind": "StatChart",
                    "spec": {
                      "calculation": "last-number",
                      "format": {
                        "decimalPlaces": 1,
                        "unit": "bytes"
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "node_memory_MemTotal_bytes{job='$job',instance=~'$instance'}"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "testNodeQuery": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "description": "Description text",
                    "name": "Test Query"
                  },
                  "plugin": {
                    "kind": "TimeSeriesChart",
                    "spec": {
                      "legend": {
                        "position": "right"
                      },
                      "yAxis": {
                        "format": {
                          "decimalPlaces": 2,
                          "unit": "decimal"
                        }
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "node_load15{instance=~\"(demo.do.prometheus.io:9100)\",job='$job'}",
                            "seriesNameFormat": "Test {{job}} {{instance}}"
                          }
                        }
                      }
                    }
                  ]
                }
              },
              "testQueryAlt": {
                "kind": "Panel",
                "spec": {
                  "display": {
                    "description": "Description text",
                    "name": "Test Query Alt"
                  },
                  "plugin": {
                    "kind": "TimeSeriesChart",
                    "spec": {
                      "legend": {
                        "position": "right"
                      },
                      "thresholds": {
                        "steps": [
                          {
                            "name": "Alert: Warning condition example",
                            "value": 0.4
                          },
                          {
                            "name": "Alert: Critical condition example",
                            "value": 0.75
                          }
                        ]
                      },
                      "yAxis": {
                        "format": {
                          "decimalPlaces": 1,
                          "unit": "percent-decimal"
                        }
                      }
                    }
                  },
                  "queries": [
                    {
                      "kind": "TimeSeriesQuery",
                      "spec": {
                        "plugin": {
                          "kind": "PrometheusTimeSeriesQuery",
                          "spec": {
                            "query": "node_load1{instance=~\"(demo.do.prometheus.io:9100)\",job='$job'}"
                          }
                        }
                      }
                    }
                  ]
                }
              }
            },
            "variables": [
              {
                "kind": "ListVariable",
                "spec": {
                  "allowAllValue": false,
                  "allowMultiple": false,
                  "name": "job",
                  "plugin": {
                    "kind": "PrometheusLabelValuesVariable",
                    "spec": {
                      "labelName": "job"
                    }
                  }
                }
              },
              {
                "kind": "ListVariable",
                "spec": {
                  "allowAllValue": false,
                  "allowMultiple": false,
                  "name": "instance",
                  "plugin": {
                    "kind": "PrometheusLabelValuesVariable",
                    "spec": {
                      "labelName": "instance",
                      "matchers": [
                        "up{job=~\"$job\"}"
                      ]
                    }
                  }
                }
              },
              {
                "kind": "ListVariable",
                "spec": {
                  "name": "interval",
                  "plugin": {
                    "kind": "StaticListVariable",
                    "spec": {
                      "values": [
                        "1m",
                        "5m"
                      ]
                    }
                  }
                }
              },
              {
                "kind": "TextVariable",
                "spec": {
                  "constant": true,
                  "name": "text",
                  "value": "test"
                }
              }
            ]
          }
        },
        {
          "apiVersion": "perses.dev/v1alpha1",
          "kind": "PersesDatasource",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "perses-operator",
              "app.kubernetes.io/instance": "perses-prometheus-datasource",
              "app.kubernetes.io/name": "perses-datasource",
              "app.kubernetes.io/part-of": "perses-operator"
            },
            "name": "perses-datasource-sample",
            "namespace": "perses-dev"
          },
          "spec": {
            "default": true,
            "display": {
              "name": "Default Datasource"
            },
            "plugin": {
              "kind": "PrometheusDatasource",
              "spec": {
                "directUrl": "https://prometheus.demo.do.prometheus.io"
              }
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Monitoring
    containerImage: docker.io/persesdev/perses-operator:v0.1.1
    createdAt: "2025-02-19T19:45:51Z"
