metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "jumpstarter.dev/v1alpha1",
          "kind": "Client",
          "metadata": {
            "labels": {
              "type": "developer"
            },
            "name": "client-sample"
          },
          "spec": {
            "username": "keycloak:user-name-in-keycloak"
          }
        },
        {
          "apiVersion": "jumpstarter.dev/v1alpha1",
          "kind": "Exporter",
          "metadata": {
            "labels": {
              "type": "nxp-imx8mm-evk"
            },
            "name": "exporter-sample"
          },
          "spec": {}
        },
        {
          "apiVersion": "jumpstarter.dev/v1alpha1",
          "kind": "ExporterAccessPolicy",
          "metadata": {
            "name": "exporteraccesspolicy-sample"
          },
          "spec": {
            "exporterSelector": {
              "matchLabels": {
                "lab": "jumpstarter"
              }
            },
            "policies": [
              {
                "from": [
                  {
                    "clientSelector": {
                      "matchLabels": {
                        "team": "platform"
                      }
                    }
                  }
                ]
              }
            ]
          }
        },
        {
          "apiVersion": "jumpstarter.dev/v1alpha1",
          "kind": "Lease",
          "metadata": {
            "name": "lease-sample"
          },
          "spec": {
            "clientRef": {
              "name": "client-sample"
            },
            "duration": "1h",
            "selector": {
              "matchLabels": {
                "board": "rcar-s4"
              }
            }
          }
        },
        {
          "apiVersion": "operator.jumpstarter.dev/v1alpha1",
          "kind": "Jumpstarter",
          "metadata": {
            "labels": {
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "jumpstarter-operator"
            },
            "name": "jumpstarter-sample"
          },
          "spec": null
        }
      ]
    capabilities: Basic Install
    categories: Developer Tools, Integration & Delivery
    com.redhat.openshift.versions: v4.18-v4.21
