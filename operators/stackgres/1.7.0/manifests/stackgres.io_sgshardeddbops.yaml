                          description: 'A float number between 0.0 and 1.0 which indicates
                            the maximum difference ratio of node utilization from
                            average utilization.

                            See also https://docs.citusdata.com/en/stable/develop/api_udf.html#citus-rebalance-start

                            '
                        drainOnly:
                          type: boolean
                          description: 'A float number between 0.0 and 1.0 which indicates
                            the maximum difference ratio of node utilization from
                            average utilization.

                            See also https://docs.citusdata.com/en/stable/develop/api_udf.html#citus-rebalance-start

