apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "temporal.io/v1",
          "kind": "Temporal",
          "metadata": {
            "name": "temporal-sample"
          },
          "spec": {
           "instance_name": "temporal",
           "num_shards": 512,
           "prometheus_port": 9090,
           "db_password": "mypassword",

            "external_db": {     
              "enable": true,
              "db_host": "mydb.mydomain.com",
              "db_port": 5432,
              "db_user": "postgres",
              "plugin_name": "postgres",
              "driver_name": "postgres"
            }, 

            "admintools": {
              "enable": true
            },

            "web": {
              "enable": true
            },

            "frontend": {
              "enable": true
            },
            
            "history": {
              "enable": true
            },

            "matching": {
              "enable": true
            },

            "worker": {
              "enable": true
            },

            "elastic": {     
              "enable": true,
              "host": "myelastic.mydomain.com",
              "port": 8585,
              "user": "myuser",
              "password": "mypassword"
            }
          }
        }
      ]
   
    containerImage: docker.io/ktenzer/temporal-operator:v0.1.0
    capabilities: Basic Install
    categories: "Application Runtime, Developer Tools, AI/Machine Learning"    
    operators.operatorframework.io/builder: operator-sdk-v1.23.0
    operators.operatorframework.io/project_layout: ansible.sdk.operatorframework.io/v1
  name: temporal-operator.v0.1.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Temporal
      name: temporals.temporal.io
      version: v1
      description: Deploys an instance of Temporal
      displayName: Temporal      
  displayName: Temporal Operator
  icon:
  - base64data: ""
    mediatype: "image/png"
  description: |
    ## Temporal
    Temporal is a durable workflow execution environment for applications. The Temporal operator will deploy all required Temporal server services and dependencies. By default it will deploy an ephemeral MySQL database but that is just for testing. You will want to setup an external database for non-testing use. Temporal supports native MySQL, PostgreSQL or Cassandra databases.
    
    ## Version
    Temporal 1.17.6
    
    ## Quick Setup
    Follow these steps to deploy a Temporal server instance with an ephemeral MySQL database in a namespace called temporal.

    ### Create Temporal namespace
    <pre>
    $ kubectl create ns temporal
    </pre>
    <pre>
    $ vi temporal.yaml
    apiVersion: temporal.io/v1
    kind: Temporal
    metadata:
      name: temporal
    spec:
      instance_name: temporal
      num_shards: 512
      prometheus_port: 9090
      db_password: temporal
      external_db:
        enable: false
        db_host: 
        db_port: 
        db_user: 
        driver_name: 
        plugin_name: 
      web:
        enable: true
      frontend:
        enable: true
      history:
        enable: true
      matching:
        enable: true
      worker:
        enable: true
      elastic:
        enable: false
        host: 
        port: 
        user: 
        password: 
    </pre>
    <pre>
    $ kubectl create -f temporal.yaml -n temporal
    </pre>
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          - pods
          - pods/exec
          - pods/log
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts          
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - temporal.io
          resources:
          - temporals
          - temporals/status
          - temporals/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: temporal-operator
      deployments:
        - name: temporal-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: temporal-operator
            template:
              metadata:
                labels:
                  name: temporal-operator
              spec:
                serviceAccountName: temporal-operator
                containers:
                  - name: temporal-operator
                    image: docker.io/ktenzer/temporal-operator:v0.1.0
                    imagePullPolicy: Always
                    env:
                      - name: WATCH_NAMESPACE
                        value: ''
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: temporal-operator
                    resources:
                      limits:
                        cpu: 500m
                        memory: 500Mi
                      requests:
                        cpu: 300m
                        memory: 300Mi
      permissions:
      - rules:
        - apiGroups:
          - "temporal.io"
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        - apiGroups:
          - ""
          resources:
          - pods
          - pods/exec
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          - roles
          - rolebindings
          verbs:
          - '*'              
        serviceAccountName: temporal-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - durable
  - execution
  - workflow
  - sdk
  - application
  - distributed
  links:
  - name: Temporal Operator
    url: https://github.com/ktenzer/temporal-operator
  maintainers:
  - email: keith.tenzer@temporal.io
    name: ktenzer
  maturity: alpha
  provider:
    name: Temporal
    url: https://temporal.io/
  minKubeVersion: 1.19.0
  version: 0.1.0
