                        description: |-
                          The minimum and maximum number of accelerators (GPUs, FPGAs, or Amazon Web
                          Services Inferentia chips) on an instance. To exclude accelerator-enabled
                          instance types, set Max to 0.
                        properties:
                          max:
                            format: int64
                            type: integer
                          min:
                            format: int64
                            type: integer
                        type: object
                      acceleratorManufacturers:
                        items:
                          type: string
                        type: array
                      acceleratorNames:
                        items:
                          type: string
                        type: array
                      acceleratorTotalMemoryMiB:
                        description: The minimum and maximum amount of total accelerator
                          memory, in MiB.
                        properties:
                          max:
                            format: int64
                            type: integer
                          min:
                            format: int64
                            type: integer
                        type: object
                      acceleratorTypes:
                        items:
                          type: string
                        type: array
                      allowedInstanceTypes:
                        items:
                          type: string
                        type: array
                      bareMetal:
                        type: string
                      baselineEBSBandwidthMbps:
                        description: |-
                          The minimum and maximum baseline bandwidth to Amazon EBS, in Mbps. For more
                          information, see Amazon EBSâ€“optimized instances (https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-optimized.html)
                          in the Amazon EC2 User Guide.
                        properties:
                          max:
                            format: int64
                            type: integer
                          min:
                            format: int64
                            type: integer
                        type: object
                      baselinePerformanceFactors:
                        description: |-
                          The baseline performance to consider, using an instance family as a baseline
                          reference. The instance family establishes the lowest acceptable level of
                          performance. Amazon EC2 uses this baseline to guide instance type selection,
                          but there is no guarantee that the selected instance types will always exceed
                          the baseline for every application.

                          Currently, this parameter only supports CPU performance as a baseline performance
                          factor. For example, specifying c6i would use the CPU performance of the
                          c6i family as the baseline reference.
                        properties:
                          cpu:
                            description: |-
                              The CPU performance to consider, using an instance family as the baseline
                              reference.
                            properties:
                              references:
                                items:
                                  description: |-
                                    Specify an instance family to use as the baseline reference for CPU performance.
                                    All instance types that match your specified attributes will be compared
                                    against the CPU performance of the referenced instance family, regardless
                                    of CPU manufacturer or architecture.

                                    Currently, only one instance family can be specified in the list.
                                  properties:
                                    instanceFamily:
                                      type: string
                                  type: object
                                type: array
                            type: object
                        type: object
                      burstablePerformance:
                        type: string
                      cpuManufacturers:
                        items:
                          type: string
                        type: array
                      excludedInstanceTypes:
                        items:
                          type: string
                        type: array
                      instanceGenerations:
                        items:
                          type: string
                        type: array
                      localStorage:
                        type: string
                      localStorageTypes:
                        items:
                          type: string
                        type: array
                      maxSpotPriceAsPercentageOfOptimalOnDemandPrice:
                        format: int64
                        type: integer
                      memoryGiBPerVCPU:
                        description: The minimum and maximum amount of memory per
                          vCPU, in GiB.
                        properties:
                          max:
                            type: number
                          min:
                            type: number
                        type: object
                      memoryMiB:
                        description: The minimum and maximum amount of memory, in
                          MiB.
                        properties:
                          max:
                            format: int64
                            type: integer
                          min:
                            format: int64
                            type: integer
                        type: object
                      networkBandwidthGbps:
                        description: |-
                          The minimum and maximum amount of network bandwidth, in gigabits per second
                          (Gbps).

                          Setting the minimum bandwidth does not guarantee that your instance will
                          achieve the minimum bandwidth. Amazon EC2 will identify instance types that
                          support the specified minimum bandwidth, but the actual bandwidth of your
                          instance might go below the specified minimum at times. For more information,
                          see Available instance bandwidth (https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-network-bandwidth.html#available-instance-bandwidth)
                          in the Amazon EC2 User Guide.
                        properties:
                          max:
                            type: number
                          min:
                            type: number
                        type: object
                      networkInterfaceCount:
                        description: The minimum and maximum number of network interfaces.
                        properties:
                          max:
                            format: int64
                            type: integer
                          min:
                            format: int64
                            type: integer
                        type: object
                      onDemandMaxPricePercentageOverLowestPrice:
                        format: int64
                        type: integer
                      requireHibernateSupport:
                        type: boolean
                      spotMaxPricePercentageOverLowestPrice:
                        format: int64
                        type: integer
                      totalLocalStorageGB:
                        description: The minimum and maximum amount of total local
                          storage, in GB.
                        properties:
                          max:
                            type: number
                          min:
                            type: number
                        type: object
                      vCPUCount:
                        description: The minimum and maximum number of vCPUs.
                        properties:
                          max:
                            format: int64
                            type: integer
                          min:
                            format: int64
                            type: integer
                        type: object
                    type: object
                  instanceType:
                    type: string
                  kernelID:
                    type: string
                  keyName:
                    type: string
                  licenseSpecifications:
                    items:
                      description: Describes a license configuration.
                      properties:
                        licenseConfigurationARN:
                          type: string
                      type: object
                    type: array
                  maintenanceOptions:
                    description: The maintenance options of your instance.
