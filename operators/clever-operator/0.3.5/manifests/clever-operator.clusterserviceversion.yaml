  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  install:
    strategy: deployment
    permissions:
    - serviceAccountName: clever-operator
      rules:
      - apiGroups: [""]
        resources: ["secrets", "events"]
        verbs: ["*"]
      - apiGroups: ["api.clever-cloud.com"]
        resources: ["*"]
        verbs: ["*"]
    spec:
      deployments:
      - name: clever-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: clever-operator
          template:
            metadata:
              labels:
                app: clever-operator
            spec:
              containers:
                - image: clevercloud/clever-operator:6d248d22533f6fca2f52ceb5f87c32049312b510
                  imagePullPolicy: Always
                  name: clever-operator
                  resources:
                    requests:
                      memory: 64M
                      cpu: 100m
                    limits:
                      memory: 64M
                      cpu: 100m
                  ports:
                    - containerPort: 8000
                      protocol: TCP
                      name: observability
                  livenessProbe:
                    failureThreshold: 3
                    httpGet:
                      path: /metrics
                      port: observability
                      scheme: HTTP
                    periodSeconds: 30
                    successThreshold: 1
                    timeoutSeconds: 1
                  readinessProbe:
                    failureThreshold: 3
                    httpGet:
                      path: /healthz
                      port: observability
                      scheme: HTTP
                    periodSeconds: 5
                    successThreshold: 1
                    timeoutSeconds: 1
                  securityContext:
                    readOnlyRootFilesystem: true
                    allowPrivilegeEscalation: false
                    runAsNonRoot: true
                    runAsGroup: 25000
                    runAsUser: 20000
              restartPolicy: Always
              terminationGracePeriodSeconds: 30
