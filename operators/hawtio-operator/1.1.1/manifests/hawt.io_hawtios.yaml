          metadata:
            type: object
          spec:
            description: Defines the desired state of Hawtio
            properties:
              auth:
                description: The authentication configuration
                properties:
                  clientCertCheckSchedule:
                    description: CronJob schedule that defines how often the expiry
                      of the certificate will be checked. Client rotation isn't enabled
                      if the schedule isn't set.
                    type: string
                  clientCertCommonName:
                    description: The generated client certificate CN
                    type: string
                  clientCertExpirationDate:
                    description: The generated client certificate expiration date
