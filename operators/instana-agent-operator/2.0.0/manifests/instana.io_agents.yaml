                      needs to connect to a locally provided Maven repository 'proxy'
                      Alternative to 'host.repository' for referencing a different
                      Maven repo.
                    type: string
                  key:
                    description: agent.key is the secret token which your agent uses
                      to authenticate to Instana's servers.
                    type: string
                  keysSecret:
                    description: Rather than specifying the agent key and optionally
                      the download key, you can "bring your own secret" creating it
                      in the namespace in which you install the `instana-agent` and
                      specify its name in the `keysSecret` field. The secret you create
                      must contains a field called `key` and optionally one called
                      `downloadKey`, which contain, respectively, the values you'd
                      otherwise set in `.agent.key` and `agent.downloadKey`.
                    type: string
                  listenAddress:
                    description: agent.listenAddress is the IP address the agent HTTP
                      server will listen to.
                    type: string
                  mode:
                    description: agent.mode is used to set agent mode and it can be
                      APM, INFRASTRUCTURE or AWS
