                                        For example, a variable named 'sub' can be accessed as 'claims.sub'.
                                        Nested claims can be accessed using dot notation, e.g. 'claims.foo.bar'.

                                      Documentation on CEL: https://kubernetes.io/docs/reference/using-api/cel/
                                    type: string
                                required:
