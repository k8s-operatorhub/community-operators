    ## Creating a Splunk Enterprise deployment
    The `Standalone` custom resource is used to create a single instance
    deployment of Splunk Enterprise. For example:
    1. Run the command to create a deployment named “s1”:
    ```yaml cat <<EOF | kubectl apply -n splunk-operator -f - apiVersion:
    enterprise.splunk.com/v4 kind: Standalone metadata: name: s1 finalizers: -
    enterprise.splunk.com/delete-pvc EOF ```
    **The `enterprise.splunk.com/delete-pvc` finalizer is optional, and tells
    the Splunk Operator to remove any Kubernetes [Persistent
    Volumes](https://kubernetes.io/docs/concepts/storage/persistent-volumes/)
    associated with the instance if you delete the custom resource(CR).**
    Within a few minutes, you'll see new pods running in your namespace:
    ``` $ kubectl get pods NAME                                   READY
    STATUS    RESTARTS   AGE splunk-operator-7c5599546c-wt4xl        1/1
    Running   0          11h splunk-s1-standalone-0                  1/1
    Running   0          45s ```
    *Note: if your shell prints a `%` at the end, leave that out when you copy
    the output.*
    2. You can use a simple network port forward to open port 8000 for Splunk
    Web access:
    ``` kubectl port-forward splunk-s1-standalone-0 8000 ```
    3. Get your passwords for the namespace. The Splunk Enterprise passwords
    used in the namespace are generated automatically. To learn how to find and
    read the passwords, see the [Reading global kubernetes secret
    object](Examples.md#reading-global-kubernetes-secret-object) page.
    4. Log into Splunk Enterprise at http://localhost:8000 using the `admin`
    account with the password.
    5. To delete your standalone deployment, run:
    ``` kubectl delete standalone s1 ```
    The `Standalone` custom resource is just one of the resources the Splunk
    Operator provides. You can find more custom resources and the parameters
    they support on the [Custom Resource Guide](CustomResources.md) page.
    For additional deployment examples, including Splunk Enterprise clusters,
    see the  [Configuring Splunk Enterprise Deployments](Examples.md) page.
    For additional guidance on making Splunk Enterprise ports accessible outside
    of Kubernetes, see the [Configuring Ingress](Ingress.md) page.
