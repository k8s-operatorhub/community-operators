          spec:
            description: InstanaAgentSpec defines the desired state of the Instana
              Agent
            properties:
              agent:
                description: BaseAgentSpec defines the desired state info related
                  to the running Agent
                properties:
                  additionalBackends:
                    description: These are additional backends the Instana agent will
                      report to besides the one configured via the `agent.endpointHost`,
                      `agent.endpointPort` and `agent.key` setting
                    items:
                      properties:
                        endpointHost:
                          type: string
                        endpointPort:
                          type: string
                        key:
                          type: string
                      type: object
                    type: array
                  configuration:
                    properties:
                      autoMountConfigEntries:
                        description: When setting this to true, the Helm chart will
                          automatically look up the entries of the default instana-agent
                          ConfigMap, and mount as agent configuration files under
                          /opt/instana/agent/etc/instana all entries with keys that
                          match the 'configuration-*.yaml' scheme
                        type: boolean
                    type: object
                  configuration_yaml:
                    type: string
                  downloadKey:
                    description: agent.downloadKey is key, sometimes known as "sales
                      key", that allows you to download, software from Instana.
                    type: string
                  endpointHost:
                    description: agent.endpointHost is the hostname of the Instana
                      server your agents will connect to.
                    type: string
                  endpointPort:
                    description: agent.endpointPort is the port number (as a String)
                      of the Instana server your agents will connect to.
                    type: string
                  env:
                    additionalProperties:
                      type: string
                    description: 'use this to set additional environment variables
                      for the instana agent for example:  env:   INSTANA_AGENT_TAGS:
                      dev'
                    type: object
                  host:
                    description: agent.host.repository sets a host path to be mounted
                      as the agent maven repository (for debugging or development
                      purposes)
                    properties:
                      repository:
                        type: string
                    type: object
                  image:
