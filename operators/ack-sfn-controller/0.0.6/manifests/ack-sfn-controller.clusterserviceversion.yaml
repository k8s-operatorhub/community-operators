apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "sfn.services.k8s.aws/v1alpha1",
          "kind": "Activity",
          "metadata": {
            "name": "example"
          },
          "spec": {}
        },
        {
          "apiVersion": "sfn.services.k8s.aws/v1alpha1",
          "kind": "StateMachine",
          "metadata": {
            "name": "example"
          },
          "spec": {}
        }
      ]
    capabilities: Basic Install
    categories: Cloud Provider
    certified: "false"
    containerImage: public.ecr.aws/aws-controllers-k8s/sfn-controller:v0.0.6
    createdAt: "2022-01-14 17:15:32"
    description: AWS Step Functions controller is a service controller for managing
      Step Functions resources in Kubernetes
    operatorframework.io/suggested-namespace: ack-system
    operators.operatorframework.io/builder: operator-sdk-v1.13.0+git
    operators.operatorframework.io/project_layout: unknown
    repository: https://github.com/aws-controllers-k8s
    support: Community
  name: ack-sfn-controller.v0.0.6
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Activity represents the state of an AWS sfn Activity resource.
      displayName: Activity
      kind: Activity
      name: activities.sfn.services.k8s.aws
      version: v1alpha1
    - description: StateMachine represents the state of an AWS sfn StateMachine resource.
      displayName: StateMachine
      kind: StateMachine
      name: statemachines.sfn.services.k8s.aws
      version: v1alpha1
  description: |-
    Manage Step Functions resources in AWS from within your Kubernetes cluster.

    **About Amazon Step FUnctions**

    Step Functions is a serverless orchestration service that lets you combine AWS Lambda functions and other AWS services to build business-critical applications. Through Step Functions' graphical console, you see your applicationâ€™s workflow as a series of event-driven steps.

    **About the AWS Controllers for Kubernetes**

    This controller is a component of the [AWS Controller for Kubernetes](https://github.com/aws/aws-controllers-k8s) project. This project is currently in **developer preview**.

    **Pre-Installation Steps**

    Please follow the following link: [Red Hat OpenShift](https://aws-controllers-k8s.github.io/community/docs/user-docs/openshift/)
  displayName: AWS Controllers for Kubernetes - Amazon Step Functions
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - services.k8s.aws
          resources:
          - adoptedresources
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - services.k8s.aws
          resources:
          - adoptedresources/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - sfn.services.k8s.aws
          resources:
          - activities
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - sfn.services.k8s.aws
          resources:
          - activities/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - sfn.services.k8s.aws
          resources:
          - statemachines
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - sfn.services.k8s.aws
          resources:
          - statemachines/status
          verbs:
          - get
          - patch
          - update
        serviceAccountName: default
      deployments:
      - name: ack-sfn-controller
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller
            spec:
              containers:
              - args:
                - --aws-region
                - $(AWS_REGION)
                - --enable-development-logging
                - $(ACK_ENABLE_DEVELOPMENT_LOGGING)
                - --log-level
                - $(ACK_LOG_LEVEL)
                - --resource-tags
                - $(ACK_RESOURCE_TAGS)
                - --watch-namespace
                - $(ACK_WATCH_NAMESPACE)
                command:
                - ./bin/controller
                env:
                - name: K8S_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                envFrom:
                - configMapRef:
                    name: ack-user-config
                    optional: false
                - secretRef:
                    name: ack-user-secrets
                    optional: false
                image: public.ecr.aws/aws-controllers-k8s/sfn-controller:v0.0.6
                name: controller
                ports:
                - containerPort: 8080
                  name: http
                resources:
                  limits:
                    cpu: 100m
                    memory: 300Mi
                  requests:
                    cpu: 100m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  privileged: false
                  runAsNonRoot: true
              terminationGracePeriodSeconds: 10
    strategy: deployment
  installModes:
  - supported: true
    type: AllNamespaces
  keywords:
  - sfn
  - aws
  - amazon
  - ack
  links:
  - name: AWS Controllers for Kubernetes
    url: https://github.com/aws-controllers-k8s/community
  - name: Documentation
    url: https://aws-controllers-k8s.github.io/community/
  - name: Amazon Step Functions Developer Resources
    url: https://aws.amazon.com/step-functions/resources
  maintainers:
  - email: ack-maintainers@amazon.com
    name: step functions maintainer team
  maturity: alpha
  provider:
    name: Amazon, Inc.
    url: https://aws.amazon.com
  version: 0.0.6
