apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "ethernet.intel.com/v1",
          "kind": "EthernetClusterConfig",
          "metadata": {
            "name": "ethernetclusterconfig-sample"
          },
          "spec": {
            "foo": "bar"
          }
        },
        {
          "apiVersion": "ethernet.intel.com/v1",
          "kind": "EthernetNodeConfig",
          "metadata": {
            "name": "ethernetnodeconfig-sample"
          },
          "spec": {
            "foo": "bar"
          }
        },
        {
          "apiVersion": "flowconfig.intel.com/v1",
          "kind": "FlowConfigNodeAgentDeployment",
          "metadata": {
            "labels": {
              "control-plane": "flowconfig-daemon"
            },
            "name": "flowconfignodeagentdeployment-sample",
            "namespace": "intel-ethernet-operator-system"
          },
          "spec": {
            "DCFVfPoolName": "intel.com/cvl_uft_admin",
            "NADAnnotation": "flowconfig-daemon-sriov-cvl0-admin",
            "template": {
              "metadata": {
                "labels": {
                  "control-plane": "flowconfig-daemon"
                }
              },
              "spec": {
                "containers": [
                  {
                    "args": [
                      "/entrypoint.sh"
                    ],
                    "command": [
                      "/bin/bash",
                      "-c",
                      "--"
                    ],
                    "env": [
                      {
                        "name": "PYTHONUNBUFFERED",
                        "value": "1"
                      },
                      {
                        "name": "PYTHONIOENCODING",
                        "value": "UTF-8"
                      }
                    ],
                    "image": "dcf-tool:v21.08",
                    "imagePullPolicy": "Never",
                    "name": "uft",
                    "resources": {
                      "limits": {
                        "hugepages-2Mi": "2Gi",
                        "memory": "200Mi"
                      },
                      "requests": {
                        "hugepages-2Mi": "2Gi",
                        "memory": "200Mi"
                      }
                    },
                    "securityContext": {
                      "capabilities": {
                        "add": [
                          "IPC_LOCK",
                          "SYS_NICE"
                        ]
                      }
                    },
                    "volumeMounts": [
                      {
                        "mountPath": "/dev/hugepages",
                        "name": "hugepage"
                      },
                      {
                        "mountPath": "/lib/firmware/updates/intel/ice/ddp",
                        "name": "iceddp"
                      }
                    ]
                  },
                  {
                    "command": [
                      "/flowconfig-daemon"
                    ],
                    "env": [
                      {
                        "name": "WATCH_NAMESPACE",
                        "valueFrom": {
                          "fieldRef": {
                            "fieldPath": "metadata.namespace"
                          }
                        }
                      },
                      {
                        "name": "NODE_NAME",
                        "valueFrom": {
                          "fieldRef": {
                            "fieldPath": "spec.nodeName"
                          }
                        }
                      }
                    ],
                    "image": "intel-ethernet-operator-flowconfig-daemon:0.0.1",
                    "name": "flowconfig-daemon",
                    "resources": {
                      "limits": {
                        "cpu": "100m",
                        "memory": "30Mi"
                      },
                      "requests": {
                        "cpu": "100m",
                        "memory": "20Mi"
                      }
                    }
                  }
                ],
                "serviceAccountName": "intel-ethernet-operator-controller-manager",
                "terminationGracePeriodSeconds": 10,
                "volumes": [
                  {
                    "emptyDir": {
                      "medium": "HugePages"
                    },
                    "name": "hugepage"
                  },
                  {
                    "hostPath": {
                      "path": "/lib/firmware/updates/intel/ice/ddp/"
                    },
                    "name": "iceddp"
                  }
                ]
              }
            }
          }
        },
        {
          "apiVersion": "flowconfig.intel.com/v1",
          "kind": "NodeFlowConfig",
          "metadata": {
            "name": "node01",
            "namespace": "intel-ethernet-operator-system"
          },
          "spec": {
            "rules": [
              {
                "action": [
                  {
                    "type": "RTE_FLOW_ACTION_TYPE_DROP"
                  },
                  {
                    "type": "RTE_FLOW_ACTION_TYPE_END"
                  }
                ],
                "attr": {
                  "ingress": 1
                },
                "pattern": [
                  {
                    "type": "RTE_FLOW_ITEM_TYPE_ETH"
                  },
                  {
                    "mask": {
                      "hdr": {
                        "src_addr": "255.255.255.255"
                      }
                    },
                    "spec": {
                      "hdr": {
                        "src_addr": "10.56.217.9"
                      }
                    },
                    "type": "RTE_FLOW_ITEM_TYPE_IPV4"
                  },
                  {
                    "type": "RTE_FLOW_ITEM_TYPE_END"
                  }
                ],
                "portId": 0
              }
            ]
          }
        }
      ]
    capabilities: Basic Install
    categories: Networking
    containerImage: "intel/intel-ethernet-operator:0.0.2"
    createdAt: ""
    description: The role of the Intel Ethernet Operator is to orchestrate and manage the configuration of the capabilities exposed by the Intel E810 Series network interface cards (NICs).
    operators.operatorframework.io/builder: operator-sdk-v1.7.1+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/smart-edge-open/intel-ethernet-operator
    support: Intel Corporation
  name: intel-ethernet-operator.v0.0.2
  namespace: placeholder
spec:
  minKubeVersion: 1.26.0
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: EthernetClusterConfig is the Schema for the ethernetclusterconfigs API
      displayName: Ethernet Cluster Config
      kind: EthernetClusterConfig
      name: ethernetclusterconfigs.ethernet.intel.com
      version: v1
    - description: EthernetNodeConfig is the Schema for the ethernetnodeconfigs API
      displayName: Ethernet Node Config
      kind: EthernetNodeConfig
      name: ethernetnodeconfigs.ethernet.intel.com
      version: v1
    - description: FlowConfigNodeAgentDeployment is the Schema for the flowconfignodeagentdeployments API
      displayName: Flow Config Node Agent Deployment
      kind: FlowConfigNodeAgentDeployment
      name: flowconfignodeagentdeployments.flowconfig.intel.com
      version: v1
    - description: NodeFlowConfig is the Schema for the nodeflowconfigs API
      displayName: Node Flow Config
      kind: NodeFlowConfig
      name: nodeflowconfigs.flowconfig.intel.com
      version: v1
  description: The role of the Intel Ethernet Operator is to orchestrate and manage the configuration of the capabilities exposed by the Intel E810 Series network interface cards (NICs). The operator is a state machine which will configure certain functions of the card and then monitor the status and act autonomously based on the user interaction.
  displayName: Intel Ethernet Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - namespaces
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - nodes
          verbs:
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - create
          - delete
          - get
          - list
          - watch
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - deployments/finalizers
          verbs:
          - '*'
        - apiGroups:
          - config.openshift.io
          resources:
          - infrastructures
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ethernet.intel.com
          resources:
          - ethernetclusterconfigs
          - ethernetnodeconfigs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ethernet.intel.com
          resources:
          - ethernetclusterconfigs/finalizers
          - ethernetnodeconfigs/finalizers
          verbs:
          - update
        - apiGroups:
          - ethernet.intel.com
          resources:
          - ethernetclusterconfigs/status
          - ethernetnodeconfigs/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - flowconfig.intel.com
          resources:
          - flowconfignodeagentdeployments
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - flowconfig.intel.com
          resources:
          - flowconfignodeagentdeployments/finalizers
          verbs:
          - update
        - apiGroups:
          - flowconfig.intel.com
          resources:
          - flowconfignodeagentdeployments/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - flowconfig.intel.com
          resources:
          - nodeflowconfigs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - flowconfig.intel.com
          resources:
          - nodeflowconfigs/finalizers
          verbs:
          - update
        - apiGroups:
          - flowconfig.intel.com
          resources:
          - nodeflowconfigs/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - flowconfig.intel.com
          resources:
          - nodes
          verbs:
          - get
          - list
          - update
          - watch
        - apiGroups:
          - machineconfiguration.openshift.io
          resources:
          - machineconfigs
          verbs:
          - create
          - get
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          - rolebindings
          - roles
          verbs:
          - '*'
        - apiGroups:
          - security.openshift.io
          resourceNames:
          - privileged
          resources:
          - securitycontextconstraints
          verbs:
          - use
        serviceAccountName: intel-ethernet-operator-controller-manager
      deployments:
      - name: intel-ethernet-operator-controller-manager
        spec:
          replicas: 2
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --leader-elect
                command:
                - /manager
                env:
                - name: ETHERNET_NODE_LABEL
                  value: ethernet.intel.com/intel-ethernet-present
                - name: ETHERNET_NODE_LABELER_IMAGE
                  value: docker.io/lalu211/intel-ethernet-operator-labeler:0.0.2
                - name: ETHERNET_DAEMON_IMAGE
                  value: docker.io/lalu211/intel-ethernet-operator-daemon:0.0.2
                - name: ETHERNET_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: docker.io/lalu211/intel-ethernet-operator-manager:0.0.2
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 200Mi
                  requests:
                    cpu: 100m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: intel-ethernet-operator-controller-manager
              terminationGracePeriodSeconds: 10
              topologySpreadConstraints:
              - labelSelector:
                  matchLabels:
                    control-plane: controller-manager
                maxSkew: 1
                topologyKey: kubernetes.io/hostname
                whenUnsatisfiable: ScheduleAnyway
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: webhook-server-cert
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: intel-ethernet-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - CLV
  - E810
  - DDP
  - Firmware
  - Update
  links:
  - name: Intel Ethernet Operator
    url: https://intel-ethernet-operator.domain
  maturity: alpha
  provider:
    name: Intel Corporation
    url: https://www.intel.com/content/www/us/en/products/details/ethernet/800-controllers/e810-controllers/docs.html
  version: 0.0.2
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    - v1beta1
    containerPort: 443
    deploymentName: intel-ethernet-operator-controller-manager
    failurePolicy: Fail
    generateName: vnodeflowconfig.kb.io
    rules:
    - apiGroups:
      - flowconfig.intel.com
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - nodeflowconfigs
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-flowconfig-intel-com-v1-nodeflowconfig
