        serviceAccountName: splunk-operator-controller-manager
      deployments:
      - name: splunk-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
              name: splunk-operator
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                control-plane: controller-manager
                name: splunk-operator
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy@sha256:db06cc4c084dd0253134f156dddaaf53ef1c3fb3cc809e5d81711baa4029ea4c
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 10m
                    memory: 40Mi
                  requests:
                    cpu: 10m
                    memory: 40Mi
              - args:
                - --leader-elect
                - --pprof
                command:
                - /manager
                env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: RELATED_IMAGE_SPLUNK_ENTERPRISE
                  value: docker.io/splunk/splunk@sha256:e343936f31820045a773b9b5373c2105ee559481ad1d1a18bad45c706b48ea3c
                - name: OPERATOR_NAME
                  valueFrom:
                    configMapKeyRef:
                      key: OPERATOR_NAME
                      name: splunk-operator-config
                image: splunk/splunk-operator@sha256:caf3bb58d7e8b0e17ccf3a580a368f9321fbdbf748d8e1ad05aef8720c1a168e
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsUser: 1001
              serviceAccountName: splunk-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - configMap:
                  name: splunk-operator-config
                name: splunk-operator-config
      permissions:
      - rules:
        - apiGroups:
          - ""
