      deployments:
      - label:
          app: kuadrant
          control-plane: controller-manager
        name: kuadrant-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: kuadrant
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                app: kuadrant
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --config=controller_manager_config.yaml
                command:
                - /manager
                env:
                - name: RELATED_IMAGE_WASMSHIM
                  value: oci://quay.io/kuadrant/wasm-shim:v0.3.0
                image: quay.io/kuadrant/kuadrant-operator:v0.4.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 8080
                  name: metrics
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 300Mi
                  requests:
                    cpu: 200m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /controller_manager_config.yaml
                  name: manager-config
                  subPath: controller_manager_config.yaml
              securityContext:
                runAsNonRoot: true
              serviceAccountName: kuadrant-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - configMap:
                  name: kuadrant-operator-manager-config
                name: manager-config
      permissions:
