      deployments:
      - name: ack-apigatewayv2-controller
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller
            spec:
              containers:
              - args:
                - --aws-region
                - $(AWS_REGION)
                - --enable-development-logging
                - $(ACK_ENABLE_DEVELOPMENT_LOGGING)
                - --log-level
                - $(ACK_LOG_LEVEL)
                - --resource-tags
                - $(ACK_RESOURCE_TAGS)
                - --watch-namespace
                - $(ACK_WATCH_NAMESPACE)
                command:
                - ./bin/controller
                env:
                - name: ACK_SYSTEM_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                envFrom:
                - configMapRef:
                    name: ack-user-config
                    optional: false
                - secretRef:
                    name: ack-user-secrets
                    optional: false
                image: public.ecr.aws/aws-controllers-k8s/apigatewayv2-controller:v0.0.15
                name: controller
                ports:
                - containerPort: 8080
                  name: http
                resources:
                  limits:
                    cpu: 100m
                    memory: 300Mi
                  requests:
                    cpu: 100m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  privileged: false
                  runAsNonRoot: true
              serviceAccountName: ack-apigatewayv2-controller
              terminationGracePeriodSeconds: 10
    strategy: deployment
