apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: snykmonitors.charts.helm.k8s.io
  annotations:
    "api-approved.kubernetes.io": "https://github.com/kubernetes/enhancements/pull/1111"
spec:
  group: charts.helm.k8s.io
  names:
    kind: SnykMonitor
    listKind: SnykMonitorList
    plural: snykmonitors
    singular: snykmonitor
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              x-kubernetes-preserve-unknown-fields: true
              properties:
                monitorSecrets:
                  description: >-
                    The name of the secret object that stores the Snyk controller secrets.
                    The secret needs to contain the following data fields:
                    - integrationId
                    - dockercfg.json
                  type: string
                image:
                  properties:
                    pullPolicy:
                      type: string
                    repository:
                      type: string
                    tag:
                      type: string
                  type: object
                scope:
                  type: string
                clusterName:
                  type: string
                integrationApi:
                  type: string
                temporaryStorageSize:
                  type: string
                pvc:
                  properties:
                    enabled:
                      type: boolean
                    create:
                      type: boolean
                    name:
                      type: string
                    storageClassName:
                      type: string
                  type: object
                initContainerImage:
                  properties:
                    repository:
                      type: string
                    tag:
                      type: string
                  type: object
                requests:
                  properties:
                    memory:
                      type: string
                  type: object
                limits:
                  properties:
                    memory:
                      type: string
                  type: object
