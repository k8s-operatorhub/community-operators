          app.kubernetes.io/component: controller
          app.kubernetes.io/name: solace-pubsubplus-eventbroker-operator
          app.kubernetes.io/version: version
          control-plane: controller-manager
        name: pubsubplus-eventbroker-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                app.kubernetes.io/component: controller
                app.kubernetes.io/name: solace-pubsubplus-eventbroker-operator
                app.kubernetes.io/version: version
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --leader-elect
                - --zap-log-level=info
                command:
                - /manager
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                image: docker.io/solace/pubsubplus-eventbroker-operator:1.1.1
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              imagePullSecrets:
              - name: regcred
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: pubsubplus-eventbroker-operator
              terminationGracePeriodSeconds: 10
