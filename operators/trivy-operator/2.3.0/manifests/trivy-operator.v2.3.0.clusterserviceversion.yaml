  displayName: Trivy Operator
  minKubeVersion: "1.19.0"
  icon:
  - base64data: ""
    mediatype: image/png
  keywords:
  - trivy
  - security
  links:
  - name: Documentation
    url: https://github.com/devopstales/trivy-operator
  - name: Blog
    url: https://devopstales.github.io
  maintainers:
  - email: devopstales@protonmail.com
    name: devopstales
  maturity: stable
  provider:
    name: devopstales
    url: devopstales.github.io
  version: 2.3.0
  replaces: trivy-operator.v2.2.0
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
            - "apiextensions.k8s.io"
          resources:
            - "customresourcedefinitions"
          verbs: 
            - "create"
        - apiGroups:
          - "trivy-operator.devopstales.io"
          resources:
          - namespace-scanners
          - namespace-scanners/status
          verbs:
          - get
          - watch
          - list
          - patch
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - get
          - create
          - patch
        - apiGroups:
          - ""
          resources:
          - pods
          - namespaces
          verbs:
          - get
          - watch
          - list
        - apiGroups:
          - "admissionregistration.k8s.io"
          resources:
          - mutatingwebhookconfigurations
          - validatingwebhookconfigurations
          verbs:
          - create
          - patch
          - get
          - watch
          - list
        serviceAccountName: trivy-operator
      services:
      - name: trivy-operator
        spec:
          selector:
            app: trivy-operator
          ports:
            - name: metric
              port: 9115
              protocol: TCP
              targetPort: 9115
      - name: trivy-image-validator
        spec:
          selector:
            app: trivy-operator
          ports:
            - name: webhook
              targetPort: 8443
              protocol: TCP
              port: 443
      deployments:
      - name: trivy-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: trivy-operator
          template:
            metadata:
              labels:
                app: trivy-operator
              annotations:
                prometheus.io/port: "9115"
                prometheus.io/scrape: "true"
            spec:
              imagePullSecrets:
              securityContext:
                fsGroup: 10001
                fsGroupChangePolicy: "OnRootMismatch"
              serviceAccountName: trivy-operator
              containers:
              - name: trivy-operator
                image: "devopstales/trivy-operator:2.3"
                imagePullPolicy: Always
                env:
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                ports:
                  - name: metric
                    containerPort: 9115
                    protocol: TCP
                  - name: https
                    containerPort: 8443
                    protocol: TCP
