        - serviceAccountName: tackle-hub
          rules:
            - apiGroups:
                - ""
                - tackle.konveyor.io
                - batch
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - security.openshift.io
              resourceNames:
                - anyuid
              resources:
                - securitycontextconstraints
              verbs:
                - use
      clusterPermissions:
        - serviceAccountName: tackle-operator
          rules:
            - apiGroups:
                - operator.openshift.io
              resources:
                - dnses
              verbs:
                - list
                - get
            - apiGroups:
                - config.openshift.io
              resources:
                - clusterversions
                - proxies
              verbs:
                - get
            - apiGroups:
                - keycloak.org
              resources:
                - keycloaks
                - keycloakrealms
                - keycloakclients
                - keycloakusers
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
        - serviceAccountName: tackle-ui
          rules: []
  installModes:
