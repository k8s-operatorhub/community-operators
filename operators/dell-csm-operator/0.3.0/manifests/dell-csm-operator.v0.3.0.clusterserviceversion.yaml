  description: "Dell Container Storage Modules (CSM) Operator is a Kubernetes Operator
    which can be \nused to install and manage Dell’s CSI drivers and CSM modules for
    Dell PowerScale.\nBy using Dell CSM Operator, enterprises can quickly and easily
    deploy the \nAuthorization and Replication CSM modules for PowerScale making it
    easy for DevOps \nteams to build and optimize their Kubernetes workloads using
    enterprise grade storage \nwhile consistently aligning with the desired outcomes
    of the organization.\nThis operator is available as a community operator for both
    upstream Kubernetes and\nOpenshift. Operator can be deployed via OperatorHub.io.
    using Operator Lifecycle Manager (OLM)\n\n### About Dell CSM\n\nDell CSM brings
    powerful enterprise storage features and functionality to Kubernetes for \neasier
    adoption of cloud native workloads, improved productivity and scalable operations.
    \n\nCSM delivers software modules for storage management that provide developers
    access to \nbuild automation for enhanced IT needs and other critical enterprise
    storage features. \n\nAs of August 18th, 2022,  there are six modules available
    as part of Dell CSM.\n*\tObservability - Delivers a high-level view of the storage
    capacity \n  and performance usage via Grafana dashboards to the Kubernetes users\n*\tReplication
    - Enables array replication capabilities for Kubernetes users\n*\tAuthorization
    - Provides both storage and Kubernetes administrators the ability \n  to apply
    RBAC for Dell EMC CSI Drivers\n*\tResiliency - Designed to make Kubernetes applications
    more resilient to \n  node failures\n*\tVolume Placement - Analyzes capacity and
    automates volume placement for \n  Kubernetes workloads\n*\tSnapshots - Delivers
    additional snapshot capabilities such as group/crash \n  consistent snapshots
    with referential integrity\n\nThese modules are available for various storage
    platforms in the Dell portfolio, \nsuch as Dell PowerStore, Dell PowerMax, Dell
    PowerFlex, Dell PowerScale, and Unity XT.\n\nFor more information, visit [Dell’s
    Container Storage Module web page](https://www.dell.com/en-us/dt/solutions/kubernetes-containers/kubernetes-storage.htm)\n\nAdditional
    Materials\n*\t[CSM Operator GitHub Page](https://dell.github.io/csm-docs/docs/deployment/csmoperator/)\n*\t[CSM
    Introduction Video](https://www.youtube.com/watch?v=NtNSKdF9Iyo)\n*\t[CSM Solution
    Brief](https://www.delltechnologies.com/asset/en-us/products/storage/briefs-summaries/csm-solution-brief.pdf)\n*\t[CSI
    Solution Brief](https://www.delltechnologies.com/asset/en-us/products/storage/briefs-summaries/h17893-dellemc-storage-for-containers-kubernetes-csi-so.pdf)\n"
  displayName: Dell Container Storage Modules
