                        properties:
                          enabled:
                            type: boolean
                          logGroup:
                            type: string
                        type: object
                      firehose:
                        description: Firehose details for BrokerLogs.
                        properties:
                          deliveryStream:
                            type: string
                          enabled:
                            type: boolean
                        type: object
                      s3:
                        description: The details of the Amazon S3 destination for
