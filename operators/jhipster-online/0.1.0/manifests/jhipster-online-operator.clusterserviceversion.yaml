          - pods
          - secrets
          - configmaps
          - events
          - services
          - persistentvolumeclaims
          - deployments
          - statefulsets
          - replicasets
          - daemonsets
          - nodes
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apps
          resources:
          - deployments
          - statefulsets
          - replicasets
          - daemonsets
          verbs:
