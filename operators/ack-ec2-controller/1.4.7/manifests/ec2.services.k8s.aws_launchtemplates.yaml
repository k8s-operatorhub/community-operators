            type: object
          spec:
            description: |-
              LaunchTemplateSpec defines the desired state of LaunchTemplate.

              Describes a launch template.
            properties:
              data:
                description: The information for the launch template.
                properties:
                  blockDeviceMappings:
                    items:
                      description: Describes a block device mapping.
                      properties:
                        deviceName:
                          type: string
                        ebs:
