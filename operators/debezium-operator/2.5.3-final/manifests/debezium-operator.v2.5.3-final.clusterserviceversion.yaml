apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    containerImage: "quay.io/debezium/operator:2.5.3.Final"
    repository: "https://github.com/debezium/debezium-operator/debezium-operator-dist"
    capabilities: Basic Install
    categories: "Big Data, Database, Integration & Delivery, Streaming & Messaging"
    certified: "false"
    alm-examples: |
      [
          {
            "apiVersion": "debezium.io/v1alpha1",
            "kind": "DebeziumServer",
            "metadata": {
              "name": "debezium-test"
            },
            "spec": {
              "quarkus": {
                "config": {
                  "log.console.json": false
                }
              },
              "sink": {
                "type": "kafka",
                "config": {
                  "producer.bootstrap.servers": "dbz-kafka-kafka-bootstrap.debezium:9092",
                  "producer.key.serializer": "org.apache.kafka.common.serialization.StringSerializer",
                  "producer.value.serializer": "org.apache.kafka.common.serialization.StringSerializer"
                }
              },
              "source": {
                "class": "io.debezium.connector.mongodb.MongoDbConnector",
                "config": {
                  "topic.prefix": "dbserver1",
                  "offset.storage.file.filename": "/debezium/data/offsets.dat",
                  "database.history": "io.debezium.relational.history.FileDatabaseHistory",
                  "mongodb.connection.string": "mongodb://debezium:dbz@mongo.debezium:27017/?replicaSet=rs0"
                }
              }
            }
          }
      ]
    createdAt: "2024-03-19T08:17:17Z"
    support: Debezium Authors
    description: An Operator for installing and managing Debezium
  name: "debezium-operator.v2.5.3-final"
spec:
  customresourcedefinitions:
    owned:
    - kind: DebeziumServer
      description: Represents a Debezium Server
      displayName: DebeziumServer
      name: debeziumservers.debezium.io
      version: v1alpha1
  description: "Debezium is an open source distributed platform for change data capture.\
    \ Start it up, point it at your databases, and your apps can start responding\
    \ to all of the inserts, updates, and deletes that other apps commit to your databases"
  displayName: Debezium Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: debezium-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: debezium-operator
          template:
            metadata:
              annotations:
                app.quarkus.io/quarkus-version: 3.7.2
              labels:
                app.kubernetes.io/managed-by: quarkus
                app.kubernetes.io/name: debezium-operator
            spec:
              containers:
              - env:
                - name: KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: QUARKUS_OPERATOR_SDK_CONTROLLERS_DEBEZIUMSERVER_NAMESPACES
                  valueFrom:
                    fieldRef:
                      fieldPath: "metadata.annotations['olm.targetNamespaces']"
                image: quay.io/debezium/operator:2.5.3.Final
                imagePullPolicy: Always
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/live
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 10
                name: debezium-operator
                ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/ready
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 10
                startupProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/started
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 10
              serviceAccountName: debezium-operator
      permissions:
      - rules:
        - apiGroups:
          - debezium.io
          resources:
          - debeziumservers
          - debeziumservers/status
          - debeziumservers/finalizers
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - create
          - delete
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - rolebindings
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - ""
          resources:
          - persistentvolumeclaims
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - ""
          resources:
          - serviceaccounts
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          verbs:
          - get
          - list
          - watch
          - patch
          - update
          - delete
          - create
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - get
          - list
          - watch
        serviceAccountName: debezium-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: AllNamespaces
  - supported: true
    type: MultiNamespace
  keywords:
  - Debezium
  - CDC
  - Data
  - Streaming
  links:
  - name: Debezium
    url: https://debezium.io/
  - name: Documentation
    url: https://debezium.io/documentation/reference/stable/
  - name: Debezium Zulip Chat
    url: https://debezium.zulipchat.com
  maintainers:
  - email: debezium@googlegroups.com
    name: Debezium Authors
  nativeAPIs:
  - kind: ConfigMap
    group: ""
    version: v1
  - kind: PersistentVolumeClaim
    group: ""
    version: v1
  - kind: ServiceAccount
    group: ""
    version: v1
  - kind: Service
    group: ""
    version: v1
  - kind: Deployment
    group: apps
    version: v1
  - kind: RoleBinding
    group: rbac.authorization.k8s.io
    version: v1
  - kind: Role
    group: rbac.authorization.k8s.io
    version: v1
  provider:
    name: Debezium Authors
    url: https://debezium.io/
  version: 2.5.3-final
  replaces: debezium-operator.v2.5.2-final
