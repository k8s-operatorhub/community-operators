    alm-examples: |-
      [
        {
          "apiVersion": "pulsar.streamnative.io/v1alpha1",
          "kind": "PulsarBroker",
          "metadata": {
            "name": "brokers",
            "namespace": "default"
          },
          "spec": {
            "image": "streamnative/sn-platform-slim:2.9.4.3",
            "logConfig": {
              "format": "text",
              "level": "INFO"
            },
            "pod": {
              "resources": {
                "requests": {
                  "cpu": "200m",
                  "memory": "512Mi"
                }
              },
              "securityContext": {
                "readOnlyRootFilesystem": true,
                "runAsNonRoot": true
              }
            },
            "replicas": 2,
            "zkServers": "zookeepers-zk:2181"
          }
        },
        {
          "apiVersion": "pulsar.streamnative.io/v1alpha1",
          "kind": "PulsarProxy",
          "metadata": {
            "name": "proxys",
            "namespace": "default"
          },
          "spec": {
            "brokerAddress": "brokers-broker-headless.default.svc.cluster.local",
            "config": {
              "tls": {
                "enabled": false
              }
            },
            "dnsNames": [],
            "image": "streamnative/sn-platform-slim:2.10.3.4",
            "issuerRef": {
              "name": ""
            },
            "logConfig": {
              "format": "json",
              "level": "INFO"
            },
            "pod": {
              "resources": {
                "requests": {
                  "cpu": "200m",
                  "memory": "512Mi"
                }
              },
              "securityContext": {
                "readOnlyRootFilesystem": true,
                "runAsNonRoot": true
              }
            },
            "replicas": 2
          }
        }
      ]
