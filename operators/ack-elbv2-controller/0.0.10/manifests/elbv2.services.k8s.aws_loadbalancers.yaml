                      items:
                        description: Information about a static IP address for a load
                          balancer.
                        properties:
                          allocationID:
                            type: string
                          ipAddress:
                            type: string
                          ipv6Address:
                            type: string
                          privateIPv4Address:
                            type: string
                        type: object
                      type: array
                    outpostID:
                      type: string
                    subnetID:
                      type: string
                    zoneName:
                      type: string
                  type: object
                type: array
              canonicalHostedZoneID:
                description: The ID of the Amazon Route 53 hosted zone associated
