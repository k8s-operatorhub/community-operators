                type: integer
              openMonitoring:
                description: The settings for open monitoring.
                properties:
                  prometheus:
                    description: Prometheus settings.
                    properties:
                      jmxExporter:
                        description: Indicates whether you want to enable or disable
                          the JMX Exporter.
                        properties:
                          enabledInBroker:
                            type: boolean
                        type: object
                      nodeExporter:
                        description: Indicates whether you want to enable or disable
                          the Node Exporter.
                        properties:
                          enabledInBroker:
                            type: boolean
                        type: object
                    type: object
                type: object
              storageMode:
                description: This controls storage mode for supported storage tiers.
                type: string
              tags:
                additionalProperties:
                  type: string
                description: Create tags when creating the cluster.
                type: object
            required:
