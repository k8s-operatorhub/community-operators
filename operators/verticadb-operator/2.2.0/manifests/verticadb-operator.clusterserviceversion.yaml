        - urn:alm:descriptor:com.tectonic.ui:select:secondary
      - description: 'Like the clientNodePort parameter, except this controls the
          node port to use for the http endpoint in the Vertica server.  The same
          rules apply: it must be defined within the range allocated by the control
          plane, if omitted Kubernetes will choose the port automatically.'
        displayName: Vertica HTTPNode Port
        path: temporarySubclusterRouting.template.verticaHTTPNodePort
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:number
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: "This setting defines how the upgrade process will be managed.
          The available values are Offline, ReadOnlyOnline, Online, and Auto. \n Offline:
          This option involves taking down the entire cluster and then bringing it
          back up with the new image. \n ReadOnlyOnline: With this option, the cluster
          remains operational for reads during the upgrade process. However, the data
          will be in read-only mode until the Vertica nodes from the primary subcluster
          re-form the cluster with the new image. \n Online: Similar to Online, this
          option keeps the cluster operational throughout the upgrade process but
          allows writes. The cluster is split into two replicas, and traffic is redirected
          to the active replica to facilitate writes. \n Auto: This option selects
          one of the above methods automatically based on compatibility with the version
          of Vertica you are running."
