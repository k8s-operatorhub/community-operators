apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: jupyter-notebook-validator-operator/notebook-validator-serving-cert
    controller-gen.kubebuilder.io/version: v0.14.0
  creationTimestamp: null
  name: notebookvalidationjobs.mlops.mlops.dev
spec:
  group: mlops.mlops.dev
  names:
    kind: NotebookValidationJob
    listKind: NotebookValidationJobList
    plural: notebookvalidationjobs
    shortNames:
    - nvj
    - nvjob
    singular: notebookvalidationjob
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .spec.notebook.path
      name: Notebook
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - jsonPath: .status.message
      name: Message
      priority: 1
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: NotebookValidationJob is the Schema for the notebookvalidationjobs
          API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: NotebookValidationJobSpec defines the desired state of NotebookValidationJob
            properties:
              comparisonConfig:
                description: ComparisonConfig specifies advanced comparison configuration
                  (optional)
                properties:
                  customTimestampPatterns:
                    description: CustomTimestampPatterns specifies additional regex
                      patterns for timestamp detection
                    items:
                      type: string
                    type: array
                  floatingPointTolerance:
                    default: "0.0001"
                    description: |-
                      FloatingPointTolerance specifies the tolerance for floating-point comparisons
                      Stored as string to avoid float serialization issues across languages
                    pattern: ^[0-9]+(\.[0-9]+)?([eE][+-]?[0-9]+)?$
                    type: string
                  ignoreExecutionCount:
                    default: true
                    description: IgnoreExecutionCount specifies whether to ignore
                      execution count differences
                    type: boolean
                  ignoreOutputTypes:
                    description: IgnoreOutputTypes specifies output types to ignore
                      during comparison
                    items:
                      type: string
                    type: array
                  ignoreTimestamps:
                    default: true
                    description: IgnoreTimestamps specifies whether to ignore timestamp
                      differences
                    type: boolean
                  strategy:
                    default: normalized
                    description: Strategy specifies the comparison strategy
                    enum:
                    - exact
                    - normalized
                    type: string
                type: object
              goldenNotebook:
                description: GoldenNotebook specifies the golden notebook for comparison
                  (optional)
                properties:
                  git:
                    description: Git specifies the Git repository containing the notebook
                    properties:
                      credentialsSecret:
                        description: CredentialsSecret is the name of the Kubernetes
                          Secret containing Git credentials
                        type: string
                      ref:
                        description: Ref is the Git reference (branch, tag, or commit
                          SHA)
                        type: string
                      url:
                        description: URL is the Git repository URL (supports https://,
                          git://, ssh://, and git@host:path formats)
                        pattern: ^((https?|git|ssh)://|git@).*$
                        type: string
                    required:
                    - ref
                    - url
                    type: object
                  path:
                    description: Path is the path to the notebook file within the
                      repository
                    pattern: ^.*\.ipynb$
                    type: string
                required:
                - git
                - path
                type: object
              modelValidation:
                description: ModelValidation specifies optional model-aware validation
                  configuration
                properties:
                  customPlatform:
                    description: CustomPlatform specifies custom platform configuration
                      for community platforms
                    properties:
                      apiGroup:
                        description: APIGroup specifies the Kubernetes API group for
                          the platform's CRDs
                        type: string
                      healthCheckEndpoint:
                        description: HealthCheckEndpoint specifies the health check
                          endpoint pattern
                        type: string
                      predictionEndpoint:
                        description: PredictionEndpoint specifies the prediction endpoint
                          pattern
                        type: string
                      resourceType:
                        description: ResourceType specifies the resource type for
                          model resources
                        type: string
                    type: object
                  enabled:
                    default: true
                    description: Enabled specifies whether model validation is enabled
                    type: boolean
                  phase:
                    default: both
                    description: Phase specifies which validation phase(s) to run
                    enum:
                    - clean
                    - existing
                    - both
                    type: string
                  platform:
                    default: kserve
                    description: Platform specifies the model serving platform
                    enum:
                    - kserve
                    - openshift-ai
                    - vllm
                    - torchserve
                    - tensorflow-serving
                    - triton
                    - ray-serve
                    - seldon
                    - bentoml
                    - custom
                    type: string
                  predictionValidation:
                    description: PredictionValidation specifies prediction consistency
                      validation configuration
                    properties:
                      enabled:
                        default: true
                        description: Enabled specifies whether prediction validation
                          is enabled
                        type: boolean
                      expectedOutput:
                        description: ExpectedOutput specifies the expected prediction
                          output
                        type: string
                      testData:
                        description: TestData specifies the test input data for prediction
                          validation
                        type: string
                      tolerance:
                        default: "0.01"
                        description: Tolerance specifies the tolerance for floating-point
                          prediction comparisons
                        pattern: ^[0-9]+(\.[0-9]+)?([eE][+-]?[0-9]+)?$
                        type: string
                    type: object
                  targetModels:
                    description: TargetModels specifies the list of model names to
                      validate against
                    items:
                      type: string
                    type: array
                  timeout:
                    default: 5m
                    description: Timeout specifies the maximum time for model validation
                    pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
                    type: string
                type: object
              notebook:
                description: Notebook specifies the notebook to validate
                properties:
                  git:
                    description: Git specifies the Git repository containing the notebook
                    properties:
                      credentialsSecret:
                        description: CredentialsSecret is the name of the Kubernetes
                          Secret containing Git credentials
                        type: string
                      ref:
                        description: Ref is the Git reference (branch, tag, or commit
                          SHA)
                        type: string
                      url:
                        description: URL is the Git repository URL (supports https://,
                          git://, ssh://, and git@host:path formats)
                        pattern: ^((https?|git|ssh)://|git@).*$
                        type: string
                    required:
                    - ref
                    - url
                    type: object
                  path:
                    description: Path is the path to the notebook file within the
                      repository
                    pattern: ^.*\.ipynb$
                    type: string
                required:
                - git
                - path
                type: object
              podConfig:
                description: PodConfig specifies the pod configuration for validation
                  execution
                properties:
                  buildConfig:
                    description: |-
                      BuildConfig specifies optional container image build configuration
                      When specified, the operator will build a custom image before validation
                    properties:
                      autoGenerateRequirements:
                        default: true
                        description: |-
                          AutoGenerateRequirements specifies whether to auto-detect and use requirements.txt
                          ADR-038: Enable automatic detection with fallback chain
                          When true, operator searches for requirements.txt in notebook dir → tier dir → repo root
                          When false, only uses explicitly specified RequirementsFile or Dockerfile
                        type: boolean
                      baseImage:
                        default: quay.io/jupyter/minimal-notebook:latest
                        description: BaseImage specifies the base image for the build
                        type: string
                      dockerfile:
                        description: |-
                          Dockerfile specifies the path to a custom Dockerfile in the Git repository
                          ADR-031: Support custom Dockerfile for advanced build scenarios
                          If specified, this takes precedence over BaseImage (Dockerfile will be used as-is)
                          If not specified, a Dockerfile will be auto-generated from BaseImage
                        pattern: ^[a-zA-Z0-9._/-]+$
                        type: string
                      enabled:
                        default: false
                        description: Enabled specifies whether to build a custom image
                        type: boolean
                      fallbackStrategy:
                        default: warn
                        description: FallbackStrategy specifies what to do when requirements.txt
                          is missing
                        enum:
                        - warn
                        - fail
                        - auto
                        type: string
                      preferDockerfile:
                        default: false
                        description: |-
                          PreferDockerfile specifies whether to prefer Dockerfile over requirements.txt
                          ADR-038: When both requirements.txt and Dockerfile exist, this determines priority
                          If false (default), uses requirements.txt to generate Dockerfile
                          If true, uses existing Dockerfile and ignores requirements.txt
                        type: boolean
                      requirementsFile:
                        description: |-
                          RequirementsFile specifies explicit path to requirements.txt in the Git repository
                          If specified, this path is used directly without fallback chain
                          Example: "notebooks/tier2/requirements.txt"
                        type: string
                      requirementsSources:
                        description: |-
                          RequirementsSources specifies custom fallback chain for requirements.txt detection
                          ADR-038: Advanced use case for complex repository structures
                          If not specified, uses default chain: notebook-dir → tier-dir → repo-root
                          Example: ["notebooks/tier2/requirements.txt", "notebooks/requirements.txt", "requirements.txt"]
                        items:
                          type: string
                        type: array
                      strategy:
                        default: s2i
                        description: Strategy specifies the build strategy to use
                        enum:
                        - s2i
                        - tekton
                        - kaniko
                        - shipwright
                        - custom
                        type: string
                      strategyConfig:
                        additionalProperties:
                          type: string
                        description: StrategyConfig contains strategy-specific configuration
                        type: object
                      timeout:
                        default: 15m
                        description: Timeout specifies the maximum time to wait for
                          build completion
                        type: string
                    type: object
                  containerImage:
                    description: ContainerImage is the container image to use for
                      validation
                    type: string
                  credentials:
                    description: |-
                      Credentials is a simplified way to specify secrets for credential injection
                      This is syntactic sugar that automatically converts to envFrom with secretRef
                      Example: credentials: ["aws-credentials", "database-credentials"]
                      This is equivalent to:
                        envFrom:
                          - secretRef: {name: "aws-credentials"}
                          - secretRef: {name: "database-credentials"}
                    items:
                      type: string
                    type: array
                  env:
                    description: Env specifies environment variables for the validation
                      pod
                    items:
                      description: EnvVar represents an environment variable
                      properties:
                        name:
                          description: Name is the environment variable name
                          type: string
                        value:
                          description: Value is the environment variable value
                          type: string
                        valueFrom:
                          description: ValueFrom specifies a source for the environment
                            variable value
                          properties:
                            configMapKeyRef:
                              description: ConfigMapKeyRef selects a key from a ConfigMap
                              properties:
                                key:
                                  description: Key is the key in the ConfigMap
                                  type: string
                                name:
                                  description: Name is the name of the ConfigMap
                                  type: string
                              required:
                              - key
                              - name
                              type: object
                            secretKeyRef:
                              description: SecretKeyRef selects a key from a Secret
                              properties:
                                key:
                                  description: Key is the key in the Secret
                                  type: string
                                name:
                                  description: Name is the name of the Secret
                                  type: string
                              required:
                              - key
                              - name
                              type: object
                          type: object
                      required:
                      - name
                      type: object
                    type: array
                  envFrom:
                    description: EnvFrom specifies sources to populate environment
                      variables in the validation pod
                    items:
                      description: EnvFromSource represents a source to populate environment
                        variables
                      properties:
                        configMapRef:
                          description: ConfigMapRef references a ConfigMap to populate
                            environment variables
                          properties:
                            name:
                              description: Name is the name of the ConfigMap
                              type: string
                          required:
                          - name
                          type: object
                        secretRef:
                          description: SecretRef references a Secret to populate environment
                            variables
                          properties:
                            name:
                              description: Name is the name of the Secret
                              type: string
                          required:
                          - name
                          type: object
                      type: object
                    type: array
                  resources:
                    description: Resources specifies the compute resources for the
                      validation pod
                    properties:
                      limits:
                        additionalProperties:
                          type: string
                        description: Limits describes the maximum amount of compute
                          resources allowed
                        type: object
                      requests:
                        additionalProperties:
                          type: string
                        description: Requests describes the minimum amount of compute
                          resources required
                        type: object
                    type: object
                  serviceAccountName:
                    default: default
                    description: |-
                      ServiceAccountName is the name of the ServiceAccount to use for the validation pod
                      Defaults to "default" which exists in all namespaces
                      The mutating webhook will inject this default if not specified
                    type: string
                  volumeMounts:
                    description: |-
                      VolumeMounts defines where to mount volumes in the validation container
                      Each mount must reference a volume defined in the volumes field
                    items:
                      description: |-
                        VolumeMount describes a mount point for a Volume in the validation container
                        ADR-045: Mount volumes at specific paths for notebook access to storage
                      properties:
                        mountPath:
                          description: |-
                            MountPath is the path within the container where the volume should be mounted
                            Must be an absolute path starting with '/'
                          pattern: ^/.*$
                          type: string
                        name:
                          description: Name must match the Name of a Volume defined
                            in spec.podConfig.volumes
                          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                          type: string
                        readOnly:
                          description: |-
                            ReadOnly mounts the volume as read-only when true (default false)
                            Use this for input data that should not be modified
                          type: boolean
                        subPath:
                          description: |-
                            SubPath is an optional sub-path inside the volume to mount instead of the root
                            Use this to mount only a specific directory from a volume
                          type: string
                      required:
                      - mountPath
                      - name
                      type: object
                    type: array
                  volumes:
                    description: |-
                      Volumes defines volumes to mount in the validation pod
                      ADR-045: Supports PersistentVolumeClaim, ConfigMap, Secret, and EmptyDir volume types
                      Use this to mount storage for model outputs, shared datasets, or configuration files
                      Example use case: Save trained model to PVC for KServe to serve via pvc:// storageUri
                    items:
                      description: |-
                        Volume represents a named volume in a pod
                        ADR-045: Full Kubernetes Volume Support for validation pods
                        Supports PersistentVolumeClaim, ConfigMap, Secret, and EmptyDir volume types
                      properties:
                        configMap:
                          description: |-
                            ConfigMap represents a ConfigMap to mount as a volume
                            Use this to mount configuration files into the validation pod
                          properties:
                            defaultMode:
                              description: |-
                                DefaultMode is the mode bits used to set permissions on created files (default 0644)
                                Must be a value between 0 and 0777 (octal)
                              format: int32
                              maximum: 511
                              minimum: 0
                              type: integer
                            items:
                              description: |-
                                Items if unspecified, each key-value pair in the ConfigMap becomes a file
                                with the key as the filename and the value as the file contents
                              items:
                                description: KeyToPath maps a key from a ConfigMap
                                  or Secret to a file path
                                properties:
                                  key:
                                    description: Key is the key to project from the
                                      ConfigMap or Secret
                                    minLength: 1
                                    type: string
                                  mode:
                                    description: |-
                                      Mode is the file mode bits used to set permissions on this file
                                      Must be a value between 0 and 0777 (octal)
                                      If not specified, the volume defaultMode is used
                                    format: int32
                                    maximum: 511
                                    minimum: 0
                                    type: integer
                                  path:
                                    description: |-
                                      Path is the relative path of the file to map the key to
                                      May not be an absolute path, may not contain '..', and may not start with '..'
                                    minLength: 1
                                    pattern: ^[^/].*$
                                    type: string
                                required:
                                - key
                                - path
                                type: object
                              type: array
                            name:
                              description: Name is the name of the ConfigMap in the
                                same namespace
                              minLength: 1
                              type: string
                            optional:
                              description: |-
                                Optional specifies whether the ConfigMap must exist
                                If true, the volume will not be mounted if the ConfigMap doesn't exist
                              type: boolean
                          required:
                          - name
                          type: object
                        emptyDir:
                          description: |-
                            EmptyDir represents a temporary directory that shares a pod's lifetime
                            Use this for scratch space during notebook execution
                          properties:
                            medium:
                              description: |-
                                Medium is the storage medium type
                                "" (empty string) uses the node's default medium
                                "Memory" uses tmpfs (RAM-backed filesystem)
                              enum:
                              - ""
                              - Memory
                              type: string
                            sizeLimit:
                              description: |-
                                SizeLimit is the maximum size of the emptyDir volume
                                If Medium is "Memory", this limits the tmpfs size
                                Accepts Kubernetes quantity format (e.g., "10Gi", "500Mi")
                              pattern: ^([0-9]+(\.[0-9]+)?)(Ki|Mi|Gi|Ti|Pi|Ei|k|M|G|T|P|E)?$
                              type: string
                          type: object
                        name:
                          description: Name is the volume name, must match a VolumeMount
                            name
                          maxLength: 63
                          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                          type: string
                        persistentVolumeClaim:
                          description: |-
                            PersistentVolumeClaim represents a reference to a PVC in the same namespace
                            Use this for persistent storage such as trained model outputs or shared datasets
                          properties:
                            claimName:
                              description: ClaimName is the name of a PersistentVolumeClaim
                                in the same namespace
                              minLength: 1
                              type: string
                            readOnly:
                              description: |-
                                ReadOnly will force the volume to be mounted read-only
                                Default is false (read/write)
                              type: boolean
                          required:
                          - claimName
                          type: object
                        secret:
                          description: |-
                            Secret represents a Secret to mount as a volume
                            Use this to mount certificates or other sensitive files
                          properties:
                            defaultMode:
                              description: |-
                                DefaultMode is the mode bits used to set permissions on created files (default 0644)
                                Must be a value between 0 and 0777 (octal)
                              format: int32
                              maximum: 511
                              minimum: 0
                              type: integer
                            items:
                              description: |-
                                Items if unspecified, each key-value pair in the Secret becomes a file
                                with the key as the filename and the value as the file contents
                              items:
                                description: KeyToPath maps a key from a ConfigMap
                                  or Secret to a file path
                                properties:
                                  key:
                                    description: Key is the key to project from the
                                      ConfigMap or Secret
                                    minLength: 1
                                    type: string
                                  mode:
                                    description: |-
                                      Mode is the file mode bits used to set permissions on this file
                                      Must be a value between 0 and 0777 (octal)
                                      If not specified, the volume defaultMode is used
                                    format: int32
                                    maximum: 511
                                    minimum: 0
                                    type: integer
                                  path:
                                    description: |-
                                      Path is the relative path of the file to map the key to
                                      May not be an absolute path, may not contain '..', and may not start with '..'
                                    minLength: 1
                                    pattern: ^[^/].*$
                                    type: string
                                required:
                                - key
                                - path
                                type: object
                              type: array
                            optional:
                              description: |-
                                Optional specifies whether the Secret must exist
                                If true, the volume will not be mounted if the Secret doesn't exist
                              type: boolean
                            secretName:
                              description: SecretName is the name of the Secret in
                                the same namespace
                              minLength: 1
                              type: string
                          required:
                          - secretName
                          type: object
                      required:
                      - name
                      type: object
                    type: array
                required:
                - containerImage
                type: object
              timeout:
                default: 30m
                description: Timeout specifies the maximum execution time for the
                  validation job
                pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
                type: string
            required:
            - notebook
            - podConfig
            type: object
          status:
            description: NotebookValidationJobStatus defines the observed state of
              NotebookValidationJob
            properties:
              buildStatus:
                description: 'BuildStatus contains the build status (Phase 4.5: S2I
                  Build Integration)'
                properties:
                  availableImages:
                    description: AvailableImages lists available OpenShift AI ImageStreams
                      (if installed)
                    items:
                      description: AvailableImageInfo represents an available OpenShift
                        AI ImageStream
                      properties:
                        description:
                          description: Description describes the image
                          type: string
                        displayName:
                          description: DisplayName is the human-readable name
                          type: string
                        imageRef:
                          description: ImageRef is the full image reference
                          type: string
                        name:
                          description: Name is the ImageStream name
                          type: string
                        s2iEnabled:
                          description: S2IEnabled indicates if this is an S2I builder
                            image
                          type: boolean
                        tags:
                          description: Tags lists available tags
                          items:
                            type: string
                          type: array
                      required:
                      - description
                      - displayName
                      - imageRef
                      - name
                      - s2iEnabled
                      type: object
                    type: array
                  buildName:
                    description: BuildName is the name of the build resource
                    type: string
                  completionTime:
                    description: CompletionTime is when the build completed
                    format: date-time
                    type: string
                  duration:
                    description: Duration is the build duration in human-readable
                      format (e.g., "5m30s")
                    type: string
                  imageReference:
                    description: ImageReference is the reference to the built image
                    type: string
                  message:
                    description: Message provides a human-readable summary of the
                      build status
                    type: string
                  phase:
                    description: Phase represents the current phase of the build
                    enum:
                    - Pending
                    - Running
                    - Complete
                    - Failed
                    type: string
                  recommendedImage:
                    description: RecommendedImage is the recommended image for S2I
                      builds
                    type: string
                  startTime:
                    description: StartTime is when the build started
                    format: date-time
                    type: string
                  strategy:
                    description: Strategy is the build strategy used (s2i, tekton,
                      etc.)
                    type: string
                type: object
              comparisonResult:
                description: ComparisonResult contains the golden notebook comparison
                  result
                properties:
                  diffs:
                    description: Diffs contains detailed diff information for mismatched
                      cells
                    items:
                      description: CellDiff represents a difference between executed
                        and golden notebook cells
                      properties:
                        actual:
                          description: Actual is the actual output from executed notebook
                            (truncated if too long)
                          type: string
                        cellIndex:
                          description: CellIndex is the index of the cell (0-based)
                          minimum: 0
                          type: integer
                        cellType:
                          description: CellType is the type of cell (code, markdown)
                          enum:
                          - code
                          - markdown
                          type: string
                        diff:
                          description: Diff is the unified diff format (truncated
                            if too long)
                          type: string
                        diffType:
                          description: DiffType describes the type of difference
                          enum:
                          - output_mismatch
                          - execution_error
                          - missing_cell
                          - extra_cell
                          type: string
                        expected:
                          description: Expected is the expected output from golden
                            notebook (truncated if too long)
                          type: string
                        severity:
                          description: Severity indicates the importance of the difference
                          enum:
                          - minor
                          - major
                          - critical
                          type: string
                      required:
                      - cellIndex
                      - cellType
                      - diffType
                      - severity
                      type: object
                    type: array
                  matchedCells:
                    description: MatchedCells is the number of cells that matched
                    minimum: 0
                    type: integer
                  mismatchedCells:
                    description: MismatchedCells is the number of cells that did not
                      match
                    minimum: 0
                    type: integer
                  result:
                    description: Result is the overall comparison result (matched,
                      failed, skipped)
                    enum:
                    - matched
                    - failed
                    - skipped
                    type: string
                  strategy:
                    description: Strategy used for comparison (exact, normalized,
                      fuzzy, semantic)
                    enum:
                    - exact
                    - normalized
                    - fuzzy
                    - semantic
                    type: string
                  totalCells:
                    description: TotalCells is the total number of cells compared
                    minimum: 0
                    type: integer
                required:
                - matchedCells
                - mismatchedCells
                - result
                - strategy
                - totalCells
                type: object
              completionTime:
                description: CompletionTime is when the validation completed
                format: date-time
                type: string
              conditions:
                description: Conditions represent the latest available observations
                  of the job's state
                items:
                  description: "Condition contains details for one aspect of the current
                    state of this API Resource.\n---\nThis struct is intended for
                    direct use as an array at the field path .status.conditions.  For
                    example,\n\n\n\ttype FooStatus struct{\n\t    // Represents the
                    observations of a foo's current state.\n\t    // Known .status.conditions.type
                    are: \"Available\", \"Progressing\", and \"Degraded\"\n\t    //
                    +patchMergeKey=type\n\t    // +patchStrategy=merge\n\t    // +listType=map\n\t
                    \   // +listMapKey=type\n\t    Conditions []metav1.Condition `json:\"conditions,omitempty\"
                    patchStrategy:\"merge\" patchMergeKey:\"type\" protobuf:\"bytes,1,rep,name=conditions\"`\n\n\n\t
                    \   // other fields\n\t}"
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
