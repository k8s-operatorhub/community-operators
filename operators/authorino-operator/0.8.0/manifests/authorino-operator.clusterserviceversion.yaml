      deployments:
      - label:
          control-plane: authorino-operator
        name: authorino-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: authorino-operator
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: authorino-operator
            spec:
              containers:
              - args:
                - --leader-elect
                command:
                - /manager
                image: quay.io/kuadrant/authorino-operator:v0.8.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 300Mi
                  requests:
                    cpu: 200m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: authorino-operator
              terminationGracePeriodSeconds: 10
