                  csiClusterDriverRegistrarContainer:
                    type: string
                  csiExternalAttacherContainer:
                    type: string
                  csiExternalProvisionerContainer:
                    type: string
                  csiExternalResizerContainer:
                    type: string
                  csiLivenessProbeContainer:
                    type: string
                  csiNodeDriverRegistrarContainer:
                    type: string
                  hyperkubeContainer:
                    type: string
                  initContainer:
                    type: string
                  kubeSchedulerContainer:
                    type: string
                  nfsContainer:
                    type: string
                  nodeContainer:
                    type: string
                type: object
              ingress:
