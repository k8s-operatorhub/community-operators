apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "mercury.redhat.io/v1alpha1",
          "kind": "ServiceDomainInfra",
          "metadata": {
            "name": "my-example-sdi",
            "labels": {
              "app": "examples"
            }
          },
          "spec": {
            "kafka": {
              "replicas": 3,
              "storage": {
                "type": "persistent-claim",
                "size": "100Gi"
              }
            }
          }
        },
        {
          "apiVersion": "mercury.redhat.io/v1alpha1",
          "kind": "ServiceDomain",
          "metadata": {
            "name": "example-customer-credit-rating",
            "labels": {
              "app": "example"
            }
          },
          "spec": {
            "businessImage": "quay.io/ecosystem-appeng/customer-credit-rating-example:1.0.2",
            "serviceDomainInfra": "my-example-sdi",
            "type": "CustomerCreditRating",
            "expose": ["http"]
          }
        }
      ]
    capabilities: Basic Install
    categories: Integration & Delivery
    certified: "false"
    containerImage: quay.io/ecosystem-appeng/mercury-operator:1.0.2
    description: Deploys and manages BIAN Service Domains with the Mercury framework
    repository: https://github.com/open-accelerators/mercury
  name: mercury-operator.v1.0.2
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: |-
        A Service Domain Infra represents a group of Service Domains that interact between themselves and
        share the same infrastructure resources
      displayName: Service Domain Infra
      kind: ServiceDomainInfra
      name: servicedomaininfras.mercury.redhat.io
      resources:
      - kind: Kafka
        name: ""
        version: kafka.strimzi.io/v1beta2
      version: v1alpha1
    - description: |-
        A Service Domain is a standalone service representing one of the BIAN defined Service Domains.
        e.g. Customer Offer. A Service Domain must belong to a Service Domain Infra
      displayName: Service Domain
      kind: ServiceDomain
      name: servicedomains.mercury.redhat.io
      resources:
      - kind: KafkaTopic
        name: ""
        version: kafka.strimzi.io/v1beta2
      - kind: KafkaUser
        name: ""
        version: kafka.strimzi.io/v1beta2
      - kind: Integration
        name: ""
        version: camel.apache.org/v1
      - kind: Service
        name: ""
        version: v1
      - kind: Deployment
        name: ""
        version: v1
      - kind: ConfigMap
        name: ""
        version: v1
      version: v1alpha1
    required:
    - kind: Kafka
      name: kafkas.kafka.strimzi.io
      version: v1beta2
    - kind: KafkaTopic
      name: kafkatopics.kafka.strimzi.io
      version: v1beta2
    - kind: KafkaUser
      name: kafkausers.kafka.strimzi.io
      version: v1beta2
    - kind: Integration
      name: integrations.camel.apache.org
      version: v1
  description: |-
    # An open platform for a modular, digital bank

    Project Mercury aims at developing a solution approach for the modernization of core banking systems, exploring new technologies and ways of operating in an open hybrid cloud. Creating and enabling the foundation of an open platform for modular, digital banking. Using open-source software and open standards currently available, combined with industry best practices.

    The provided reference implementation can serve as an example. While some resulting artifacts leverage the expertise of developing this solution approach can become reusable templates, repeatable processes, and building blocks of cloud-native components and applications.

    We invite the collaboration of technology experts and experienced business practitioners across the financial services industry to join and participate in co-creation.
  displayName: Mercury Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          - apps
          - extensions
          - mercury.redhat.io
          - kafka.strimzi.io
          - camel.apache.org
          resources:
          - servicedomaininfras
          - servicedomaininfras/status
          - servicedomains
          - servicedomains/status
          - kafkas
          - kafkatopics
          - kafkausers
          - integrations
          - services
          - deployments
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        serviceAccountName: mercury-operator
      deployments:
      - name: mercury-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: mercury-operator
          strategy:
            rollingUpdate:
              maxSurge: 1
              maxUnavailable: 1
            type: RollingUpdate
          template:
            metadata:
              labels:
                name: mercury-operator
            spec:
              containers:
              - env:
                - name: KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/ecosystem-appeng/mercury-operator:1.0.2
                imagePullPolicy: Always
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/live
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  successThreshold: 1
                  timeoutSeconds: 10
                name: mercury-operator
                ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/ready
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  successThreshold: 1
                  timeoutSeconds: 10
              serviceAccountName: mercury-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - serviceaccounts
          verbs:
          - create
          - delete
          - deletecollection
          - get
          - list
          - patch
          - update
          - watch
        serviceAccountName: mercury-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - bian
  - mercury
  links:
  - name: GitHub Repository
    url: https://github.com/open-accelerators/mercury
  provider:
    name: Red Hat, Inc.
  version: 1.0.2
