        displayName: DeploymentTags
        path: deploymentTags
      - description: Enabled - if enabled this Portal and its APIs will be synced
        displayName: Enabled
        path: enabled
      - description: Endoint - Portal endpoint
        displayName: Endpoint
        path: endpoint
      - description: EnrollmentBundle - allows a custom enrollment bundle to be set
