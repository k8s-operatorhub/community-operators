            strategy: {}
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: cloud-native-postgresql
              spec:
                containers:
                  - args:
                      - controller
                      - --enable-leader-election
                      - --config-map-name=postgresql-operator-controller-manager-config
                      - --secret-name=postgresql-operator-controller-manager-config
                      - --webhook-port=9443
                    command:
                      - /manager
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: WEBHOOK_CERT_DIR
                        value: /apiserver.local.config/certificates
                      - name: OPERATOR_IMAGE_NAME
                        value: quay.io/enterprisedb/cloud-native-postgresql@sha256:680cba54254b448dc5b2221b82b829d52b8f20c68c04567172bbe75accaec3be
                      - name: OPERATOR_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: MONITORING_QUERIES_CONFIGMAP
                        value: postgresql-operator-default-monitoring
                    image: quay.io/enterprisedb/cloud-native-postgresql@sha256:680cba54254b448dc5b2221b82b829d52b8f20c68c04567172bbe75accaec3be
                    livenessProbe:
                      httpGet:
                        path: /readyz
                        port: 9443
                        scheme: HTTPS
                    name: manager
                    ports:
                      - containerPort: 8080
                        name: metrics
                        protocol: TCP
                      - containerPort: 9443
                        name: webhook-server
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 9443
                        scheme: HTTPS
                    resources: {}
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                    volumeMounts:
                      - mountPath: /controller
                        name: scratch-data
