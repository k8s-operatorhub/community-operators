          - patch
          - update
          - watch
        - apiGroups:
          - repo-manager.pulpproject.org
          resources:
          - pulprestores/finalizers
          verbs:
          - update
        - apiGroups:
          - repo-manager.pulpproject.org
          resources:
          - pulprestores/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - repo-manager.pulpproject.org
          resources:
          - pulps
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - repo-manager.pulpproject.org
          resources:
          - pulps/finalizers
          verbs:
          - update
        - apiGroups:
          - repo-manager.pulpproject.org
