      deployments:
      - label:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: sailoperator
          app.kubernetes.io/instance: sail-operator
          app.kubernetes.io/managed-by: helm
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: sailoperator
          control-plane: sail-operator
        name: sail-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/created-by: sailoperator
              app.kubernetes.io/part-of: sailoperator
              control-plane: sail-operator
          strategy: {}
          template:
            metadata:
              annotations:
                images.v1_22_4.cni: docker.io/istio/install-cni:1.22.4
                images.v1_22_4.istiod: docker.io/istio/pilot:1.22.4
                images.v1_22_4.proxy: docker.io/istio/proxyv2:1.22.4
                images.v1_22_4.ztunnel: docker.io/istio/ztunnel:1.22.4
                images.v1_23_0.cni: docker.io/istio/install-cni:1.23.0
                images.v1_23_0.istiod: docker.io/istio/pilot:1.23.0
                images.v1_23_0.proxy: docker.io/istio/proxyv2:1.23.0
                images.v1_23_0.ztunnel: docker.io/istio/ztunnel:1.23.0
                kubectl.kubernetes.io/default-container: manager
              labels:
                app.kubernetes.io/created-by: sailoperator
                app.kubernetes.io/part-of: sailoperator
                control-plane: sail-operator
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                        - ppc64le
                        - s390x
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.16.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --default-profile=openshift
                command:
                - /manager
                image: quay.io/maistra-dev/sail-operator:0.1-latest
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 512Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /etc/sail-operator
                  name: operator-config
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: sail-operator
              terminationGracePeriodSeconds: 10
              volumes:
              - downwardAPI:
                  defaultMode: 420
                  items:
                  - fieldRef:
                      fieldPath: metadata.annotations
                    path: config.properties
                name: operator-config
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: sail-operator
    strategy: deployment
