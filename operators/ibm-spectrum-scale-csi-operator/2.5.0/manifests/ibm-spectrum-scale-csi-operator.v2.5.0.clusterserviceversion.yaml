  description: |
    The IBM Spectrum Scale CSI Operator for Kubernetes installs, manages,
    upgrades the IBM Spectrum Scale CSI Driver on OpenShift and Kubernetes
    for provisioning of persistent volumes on IBM Spectrum Scale.

    ### Documentation Documentation for IBM Spectrum Scale CSI Driver and Operator can be found at [IBM Documentation](https://www.ibm.com/docs/en/spectrum-scale-csi).

    ### Getting help
    IBM Spectrum Scale CSI driver is part of the IBM Spectrum Scale offering.
    Please follow the [IBM support procedure](https://www.ibm.com/mysupport/s/?language=en_US) for any issues with the driver.

    For non-urgent issues, suggestions, recommendations feel free to open an
    issue in [github](https://github.com/IBM/ibm-spectrum-scale-csi). Issues will be addressed as team availability permits.

    **Note:** Custom Resource example represents the minimum settings needed to run
    the operator. If your environment needs more advanced settings (e.g. remote clusters,
    node mapping, image pull secret, Taint and Toleration etc.) please refer to  the sample [Custom Resource](https://raw.githubusercontent.com/IBM/ibm-spectrum-scale-csi/v2.5.0/operator/config/samples/csiscaleoperators.csi.ibm.com_cr.yaml).
  displayName: IBM Spectrum Scale CSI Plugin Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - endpoints
          - events
          - persistentvolumeclaims
          - pods
          - secrets
          - secrets/status
          - serviceaccounts
          - services
          - services/finalizers
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resourceNames:
          - ibm-spectrum-scale-csi-operator
          resources:
          - deployments/finalizers
          verbs:
          - get
          - update
        - apiGroups:
          - config.openshift.io
          resources:
          - clusterversions
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - '*'
        - apiGroups:
          - csi.ibm.com
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - create
          - get
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          verbs:
          - '*'
        - apiGroups:
          - security.openshift.io
          resources:
          - securitycontextconstraints
          verbs:
          - '*'
        - apiGroups:
          - storage.k8s.io
          resources:
          - csidrivers
          - storageclasses
          - volumeattachments
          verbs:
          - '*'
        serviceAccountName: ibm-spectrum-scale-csi-operator
      deployments:
      - name: ibm-spectrum-scale-csi-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: ibm-spectrum-scale-csi-operator
          strategy: {}
          template:
            metadata:
              annotations:
                productID: ibm-spectrum-scale-csi-operator
                productName: IBM Spectrum Scale CSI Operator
                productVersion: 2.5.0
              labels:
                app.kubernetes.io/instance: ibm-spectrum-scale-csi-operator
                app.kubernetes.io/managed-by: ibm-spectrum-scale-csi-operator
                app.kubernetes.io/name: ibm-spectrum-scale-csi-operator
                name: ibm-spectrum-scale-csi-operator
                product: ibm-spectrum-scale-csi
                release: ibm-spectrum-scale-csi-operator
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - ppc64le
                        - s390x
              containers:
              - args:
                - --leaderElection=true
                env:
                - name: METRICS_BIND_ADDRESS
                  value: "8383"
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: CSI_DRIVER_IMAGE
                  value: quay.io/ibm-spectrum-scale/ibm-spectrum-scale-csi-driver@sha256:695b7107c16fce429f559fc6e26686712f8670bfd1d051b85279efd48a7eb413
                image: quay.io/ibm-spectrum-scale/ibm-spectrum-scale-csi-operator@sha256:66c8c36e5e1f7f9095a0f6133c57b3598997f1d412cbe9c3ebbea75af2ccc534
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  exec:
                    command:
                    - ./health_check.sh
                  initialDelaySeconds: 10
                  periodSeconds: 30
                name: operator
                readinessProbe:
                  exec:
                    command:
                    - ./health_check.sh
                  initialDelaySeconds: 3
                  periodSeconds: 1
                resources:
                  limits:
                    cpu: 600m
                    ephemeral-storage: 5Gi
                    memory: 600Mi
                  requests:
                    cpu: 50m
                    ephemeral-storage: 5Gi
                    memory: 50Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  privileged: false
                  readOnlyRootFilesystem: false
                  runAsNonRoot: true
                  runAsUser: 1001
              serviceAccountName: ibm-spectrum-scale-csi-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - IBM
  - GPFS
  - Spectrum Scale
  - CSI Driver
  labels:
    operator: ibm-spectrum-scale-csi-operator
  links:
  - name: IBM CSI Spectrum Scale Documentation
    url: https://www.ibm.com/docs/en/spectrum-scale-csi
  - name: CSI Developer Documentation
    url: https://kubernetes-csi.github.io/docs/
  maintainers:
  - email: madhu.punjabi@in.ibm.com
    name: Madhu Thorat
  - email: amdabhad@in.ibm.com
    name: Amol Dabhade
  - email: Nitish.Kumar4@ibm.com
    name: Nitish Kumar
  maturity: alpha
  provider:
    name: IBM
  replaces: ibm-spectrum-scale-csi-operator.v2.4.0
  version: 2.5.0
