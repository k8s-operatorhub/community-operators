                      digest:
                        description: agent.image.digest is the digest (a.k.a. Image
                          ID) of the agent container image; if specified, it has priority
                          over agent.image.tag, which will be ignored.
                        type: string
                      name:
                        description: agent.image.name is the name of the container
                          image of the Instana agent.
                        type: string
                      pullPolicy:
                        description: agent.image.pullPolicy specifies when to pull
                          the image container.
                        type: string
                      pullSecrets:
                        description: agent.image.pullSecrets allows you to override
                          the default pull secret that is created when agent.image.name
                          starts with "containers.instana.io" Setting agent.image.pullSecrets
                          prevents the creation of the default "containers-instana-io"
                          secret.
                        items:
                          properties:
                            name:
                              type: string
                          type: object
                        type: array
                      tag:
                        description: agent.image.tag is the tag name of the agent
                          container image; if agent.image.digest is specified, this
                          property is ignored.
                        type: string
                    type: object
