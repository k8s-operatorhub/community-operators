                      scram:
                        properties:
                          enabled:
                            type: boolean
                        type: object
                    type: object
                  tls:
                    description: Details for client authentication using TLS.
                    properties:
                      certificateAuthorityARNList:
                        items:
                          type: string
                        type: array
                      enabled:
                        type: boolean
                    type: object
                  unauthenticated:
                    description: Contains information about unauthenticated traffic
