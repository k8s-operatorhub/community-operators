                            description: Google ML Extension Config
                            properties:
                              vertexAIKeyRef:
                                type: string
                              vertexAIRegion:
                                type: string
                            type: object
                          enabled:
                            default: false
                            type: boolean
                        required:
                        - enabled
                        type: object
                      memoryAgent:
                        properties:
