          app.kubernetes.io/instance: susql-controller-manager
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: susql-operator
        name: susql-operator-susql-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: susql-controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: susql-controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8082/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.16.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  runAsNonRoot: true
              - command:
                - /manager
                env:
                - name: KEPLER-PROMETHEUS-URL
                  valueFrom:
                    configMapKeyRef:
                      key: KEPLER-PROMETHEUS-URL
                      name: susql-config
                      optional: true
                - name: KEPLER-METRIC-NAME
                  valueFrom:
                    configMapKeyRef:
                      key: KEPLER-METRIC-NAME
                      name: susql-config
                      optional: true
                - name: SUSQL-PROMETHEUS-DATABASE-URL
                  valueFrom:
                    configMapKeyRef:
                      key: SUSQL-PROMETHEUS-DATABASE-URL
                      name: susql-config
                      optional: true
                - name: SUSQL-PROMETHEUS-METRICS-URL
                  valueFrom:
                    configMapKeyRef:
                      key: SUSQL-PROMETHEUS-METRICS-URL
                      name: susql-config
                      optional: true
                - name: SAMPLING-RATE
                  valueFrom:
                    configMapKeyRef:
                      key: SAMPLING-RATE
                      name: susql-config
                      optional: true
                - name: LEADER-ELECT
                  valueFrom:
                    configMapKeyRef:
                      key: LEADER-ELECT
                      name: susql-config
                      optional: true
                - name: HEALTH-PROBE-BIND-ADDRESS
                  valueFrom:
                    configMapKeyRef:
                      key: HEALTH-PROBE-BIND-ADDRESS
                      name: susql-config
                      optional: true
                - name: SUSQL-LOG-LEVEL
                  valueFrom:
                    configMapKeyRef:
                      key: SUSQL-LOG-LEVEL
                      name: susql-config
                      optional: true
                - name: CARBON-METHOD
                  valueFrom:
                    configMapKeyRef:
                      key: CARBON-METHOD
                      name: susql-config
                      optional: true
                - name: CARBON-INTENSITY
                  valueFrom:
                    configMapKeyRef:
                      key: CARBON-INTENSITY
                      name: susql-config
                      optional: true
                - name: CARBON-INTENSITY-URL
                  valueFrom:
                    configMapKeyRef:
                      key: CARBON-INTENSITY-URL
                      name: susql-config
                      optional: true
                - name: CARBON-LOCATION
                  valueFrom:
                    configMapKeyRef:
                      key: CARBON-LOCATION
                      name: susql-config
                      optional: true
                - name: CARBON-QUERY-RATE
                  valueFrom:
                    configMapKeyRef:
                      key: CARBON-QUERY-RATE
                      name: susql-config
                      optional: true
                - name: CARBON-QUERY-FILTER
                  valueFrom:
                    configMapKeyRef:
                      key: CARBON-QUERY-FILTER
                      name: susql-config
                      optional: true
                - name: CARBON-QUERY-CONV-2J
                  valueFrom:
                    configMapKeyRef:
                      key: CARBON-QUERY-CONV-2J
                      name: susql-config
                      optional: true
                image: quay.io/sustainable_computing_io/susql_operator:0.0.29
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 8082
                  name: metric
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 512Mi
                  requests:
                    cpu: 10m
                    memory: 128Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: susql-operator-susql-controller-manager
              terminationGracePeriodSeconds: 10
