apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: hawkbits.iot.eclipse.org
spec:
  group: iot.eclipse.org
  version: v1alpha1
  scope: Namespaced

  names:
    plural: hawkbits
    singular: hawkbit
    kind: Hawkbit

  subresources:
    status: {}

  additionalPrinterColumns:
    - name: Phase
      type: string
      description: The current phase of the deployment
      jsonPath: .status.phase
    - name: Message
      type: string
      description: Status message
      jsonPath: .status.message

  versions:
    - name: v1alpha1
      served: true
      storage: true

  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:

            imageOverrides:
              type: object
              additionalProperties:
                type: object
                properties:
                  image:
                    type: string
                  pullPolicy:
                    type: string

            rabbit:
              type: object
              properties:
                host:
                  type: string
                port:
                  type: integer
                username:
                  type: string
                passwordSecret:
                  type: object
                  properties:
                    name:
                      type: string
                    field:
                      type: string

            database:
              type: object
              properties:
                mysql:
                  type: object
                  properties:
                    host:
                      type: string
                    port:
                      type: integer
                    database:
                      type: string
                    username:
                      type: string
                    passwordSecret:
                      type: object
                      properties:
                        name:
                          type: string
                        field:
                          type: string
        status:
          type: object
          properties:
            phase:
              type: string
            message:
              type: string

