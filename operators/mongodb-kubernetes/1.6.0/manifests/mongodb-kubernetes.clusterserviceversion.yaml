    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - mongodb.com
              resources:
                - clustermongodbroles
              verbs:
                - '*'
            - nonResourceURLs:
                - /version
              verbs:
                - get
            - apiGroups:
                - ""
              resourceNames:
                - kube-system
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - ""
              resources:
                - nodes
              verbs:
                - list
          serviceAccountName: mongodb-kubernetes-operator
      deployments:
        - name: mongodb-kubernetes-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/component: controller
                app.kubernetes.io/instance: mongodb-kubernetes-operator
                app.kubernetes.io/name: mongodb-kubernetes-operator
            strategy: {}
            template:
              metadata:
                labels:
                  app.kubernetes.io/component: controller
                  app.kubernetes.io/instance: mongodb-kubernetes-operator
                  app.kubernetes.io/name: mongodb-kubernetes-operator
              spec:
                containers:
                  - args:
                      - -watch-resource=mongodb
                      - -watch-resource=opsmanagers
                      - -watch-resource=mongodbusers
                      - -watch-resource=mongodbcommunity
                      - -watch-resource=mongodbsearch
                      - -watch-resource=clustermongodbroles
                    command:
                      - /usr/local/bin/mongodb-kubernetes-operator
                    env:
                      - name: OPERATOR_ENV
                        value: prod
                      - name: MDB_DEFAULT_ARCHITECTURE
                        value: non-static
                      - name: NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: MANAGED_SECURITY_CONTEXT
                        value: "true"
                      - name: MDB_OPERATOR_TELEMETRY_COLLECTION_FREQUENCY
                        value: 1h
                      - name: MDB_OPERATOR_TELEMETRY_SEND_FREQUENCY
                        value: 168h
                      - name: CLUSTER_CLIENT_TIMEOUT
                        value: "10"
                      - name: IMAGE_PULL_POLICY
