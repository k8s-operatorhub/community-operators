apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "ecr.mobb.redhat.com/v1alpha1",
          "kind": "Secret",
          "metadata": {
            "name": "ecr-secret",
            "namespace": "test-ecr-secret-operator"
          },
          "spec": {
            "aws_iam_secret": {
              "name": "ecr-iam-secret"
            },
            "ecr_registry": "ACCOUNT_ID.dkr.ecr.us-east-2.amazonaws.com",
            "frequency": "10h",
            "generated_secret_name": "ecr-docker-secret"
          }
        }
      ]
    capabilities: Basic Install
    categories: Integration & Delivery
    containerImage: quay.io/mobb/ecr-secret-operator:v0.2.0
    operators.operatorframework.io/builder: operator-sdk-v1.19.1
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: ecr-secret-operator.v0.2.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Secret is the Schema for the secrets API
      displayName: Secret
      kind: Secret
      name: secrets.ecr.mobb.redhat.com
      version: v1alpha1
  description: Regularly Update ECR Docker Registry Secret with temp token
  displayName: ECR Secret Operator
  icon:
  - base64data: 
    mediatype: image/jpeg
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ecr.mobb.redhat.com
          resources:
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ecr.mobb.redhat.com
          resources:
          - secrets/finalizers
          verbs:
          - update
        - apiGroups:
          - ecr.mobb.redhat.com
          resources:
          - secrets/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: ecr-secret-operator-controller-manager
      deployments:
      - label:
          control-plane: controller-manager
        name: ecr-secret-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                image: quay.io/mobb/ecr-secret-operator:v0.2.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 1000Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: ecr-secret-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: ecr-secret-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - ecr
  - aws
  - redhat
  links:
  - name: Ecr Secret Operator
    url: https://ecr-secret-operator.domain
  maintainers:
  - email: shading@redhat.com
    name: Shaozhen Ding
  maturity: alpha
  provider:
    name: MOBB
  version: 0.2.0
