          - description: 'Select the backup compression algorithm. Possible options
              are: lz4, lzma, zstd, brotli. The default method is `lz4`. LZ4 is the
              fastest method, but compression ratio is the worst. LZMA is way slower,
              but it compresses backups about 6 times better than LZ4. Brotli is a
              good trade-off between speed and compression ratio, being about 3 times
              better than LZ4.

              '
            displayName: SGBackup Config Base Backups Compression
            path: sgBackupConfig.baseBackups.compression
          - description: 'Select the storage encryption method.


              Possible options are:


              * `sodium`: will use libsodium to encrypt the files stored.

              * `openpgp`: will use OpenPGP standard to encrypt the files stored.


              When not set no encryption will be applied to stored files.

              '
            displayName: SGBackup Config Storage Encryption Method
            path: sgBackupConfig.storage.encryption.method
