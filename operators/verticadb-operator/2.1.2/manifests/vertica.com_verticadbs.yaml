                    type: string
                  credentialSecret:
                    description: 'The name of an optional secret that contains the
                      credentials to connect to the communal endpoint. This can be
                      omitted if the communal storage uses some other form of authentication
                      such as an attached IAM profile in AWS. Certain keys need to
                      be set, depending on the endpoint type. If the communal storage
                      starts with s3:// or gs://, the secret must have the following
                      keys set: accesskey and secretkey. If the communal storage starts
                      with azb://, the secret can have the following keys: accountName,
                      blobEndpoint, accountKey, or sharedAccessSignature. To store
                      this secret outside of Kubernetes, you can use a secret path
                      reference prefix, such as gsm://. Everything after the prefix
                      is the name of the secret in the service you are storing.'
