  creationTimestamp: null
  name: tables.dynamodb.services.k8s.aws
spec:
  group: dynamodb.services.k8s.aws
  names:
    kind: Table
    listKind: TableList
    plural: tables
    singular: table
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.ackResourceMetadata.arn
      name: ARN
      priority: 1
      type: string
    - jsonPath: .spec.tableClass
      name: CLASS
      type: string
