      deployments:
      - label:
          app: pulsar-operator
          control-plane: controller-manager
        name: pulsar-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: pulsar-operator
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                app: pulsar-operator
                control-plane: controller-manager
                service.istio.io/canonical-name: pulsar-operator
                service.istio.io/canonical-revision: 0.17.10
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                command:
                - /manager
                image: olm.streamnative.io/streamnativeio/pulsar-operator:v0.17.10
                name: manager
                resources:
                  limits:
                    cpu: "1"
                    memory: 1Gi
                  requests:
                    cpu: 100m
                    memory: 20Mi
              serviceAccountName: pulsar-operator-controller-manager
              terminationGracePeriodSeconds: 10
