                    type: object
                  inputDataConfig:
                    items:
                      description: A channel is a named input source that training
                        algorithms can consume.
                      properties:
                        channelName:
                          type: string
                        compressionType:
                          type: string
                        contentType:
                          type: string
                        dataSource:
                          description: Describes the location of the channel data.
