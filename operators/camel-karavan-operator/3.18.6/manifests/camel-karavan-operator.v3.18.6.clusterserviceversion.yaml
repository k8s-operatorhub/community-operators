apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: camel-karavan-operator.v3.18.6
  annotations:
    containerImage: ghcr.io/apache/camel-karavan-operator:3.18.6
    repository: https://github.com/apache/camel-karavan
    capabilities: Basic Install
    categories: "Developer Tools, Integration & Delivery"
    certified: "false"
    alm-examples: |-
      [
        {
          "apiVersion": "camel.apache.org/v1",
          "kind": "Karavan",
          "metadata": {
            "labels": {
              "app": "karavan"
            },
            "name": "karavan"
          },
          "spec": {
            "instances": 1,
            "auth": "public",
            "environment": "dev",
            "runtimes": "quarkus,spring-boot"
          }
        }
      ]
spec:
  customresourcedefinitions:
    owned:
    - kind: Karavan
      name: karavans.camel.apache.org
      version: v1
  description: |
    Apache Camel Karavan
    ====================
    Karavan is an Integration Toolkit for Apache Camel, which makes integration easy and fun through the visualization of pipelines,
    integration with runtimes and package, image build and deploy to kubernetes out-of-the-box.

    ## Installation

    1. Install Apache Camel Karavan Operator
    2. Install Tekton operator
    3. Create namespace, ex: `karavan`
    4. Create `Secret` in the namespace, ex:
    ```
    kind: Secret
    apiVersion: v1
    metadata:
      name: karavan
      namespace: karavan
    type: Opaque
    stringData:
      master-password: karavan
      oidc-secret: secret
      oidc-server-url: https://hostname/auth/realms/karavan
      oidc-frontend-url: https://hostname/auth
      git-repository: https://github.com/repository/projects.git
      git-password: password
      git-username: username
      git-branch: main
      image-registry: image-registry.openshift-image-registry.svc:5000
    ```
    5. Create `Karavan` instance in the namespace, ex:
    ```
    apiVersion: camel.apache.org/v1
    kind: Karavan
    metadata:
      name: karavan
      namespace: karavan
    spec:
      instances: 1
      auth: public
      environment: demo
      runtimes: quarkus,spring-boot
    ```
  displayName: Camel Karavan Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - camel.apache.org
          resources:
          - karavans
          - karavans/status
          - karavans/finalizers
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        serviceAccountName: camel-karavan-operator
      deployments:
      - name: camel-karavan-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: camel-karavan-operator
          template:
            metadata:
              annotations:
                app.quarkus.io/commit-id: 1a418ea09bbc260aabb8010cac6b611591a0cfb2
              labels:
                app.kubernetes.io/name: camel-karavan-operator
              namespace: openshift-operators
            spec:
              containers:
              - env:
                - name: KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: ghcr.io/apache/camel-karavan-operator:3.18.6
                imagePullPolicy: Always
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/live
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  successThreshold: 1
                  timeoutSeconds: 10
                name: camel-karavan-operator
                ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/ready
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  successThreshold: 1
                  timeoutSeconds: 10
              serviceAccountName: camel-karavan-operator
      permissions:
      - rules:
        - apiGroups:
          - camel.apache.org
          resources:
          - karavans
          - karavans/status
          - karavans/finalizers
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          - clusterroles
          - clusterrolebindings
          verbs:
          - '*'
        - apiGroups:
          - image.openshift.io
          resources:
          - imagestreams
          - imagestreams/layers
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - serviceaccounts
          - secrets
          - configmaps
          - services
          - persistentvolumes
          - persistentvolumeclaims
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - tekton.dev
          resources:
          - tasks
          - pipelines
          verbs:
          - '*'
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          verbs:
          - '*'
        - apiGroups:
          - operators.coreos.com
          resources:
          - subscriptions
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
          - watch
        serviceAccountName: camel-karavan-operator
    strategy: deployment
  installModes:
  - supported: true
    type: AllNamespaces
  keywords:
  - apache
  - camel
  - karavan
  - integration
  - microservices
  - low-code
  links:
  - name: Apache Camel Karavan source code repository
    url: https://github.com/apache/camel-karavan
  maintainers:
  - email: users@camel.apache.org
    name: The Apache Software Foundation
  maturity: alpha
  minKubeVersion: 1.11.0
  provider:
    name: The Apache Software Foundation
  replaces: camel-karavan-operator.v3.18.5
  version: 3.18.6
