            strategy: {}
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: cloud-native-postgresql
              spec:
                containers:
                  - args:
                      - controller
                      - --leader-elect
                      - --config-map-name=postgresql-operator-controller-manager-config
                      - --secret-name=postgresql-operator-controller-manager-config
                      - --webhook-port=9443
                    command:
                      - /manager
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: WEBHOOK_CERT_DIR
                        value: /apiserver.local.config/certificates
                      - name: OPERATOR_IMAGE_NAME
                        value: quay.io/enterprisedb/cloud-native-postgresql@sha256:82f45ac3a35d9bb3cb9c986463a0bb3c116cc3fc8615886eeb1f6f52b06f66cd
                      - name: OPERATOR_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: MONITORING_QUERIES_CONFIGMAP
                        value: postgresql-operator-default-monitoring
                    image: quay.io/enterprisedb/cloud-native-postgresql@sha256:82f45ac3a35d9bb3cb9c986463a0bb3c116cc3fc8615886eeb1f6f52b06f66cd
                    livenessProbe:
                      httpGet:
                        path: /readyz
                        port: 9443
                        scheme: HTTPS
                    name: manager
                    ports:
                      - containerPort: 8080
                        name: metrics
                        protocol: TCP
                      - containerPort: 9443
                        name: webhook-server
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 9443
                        scheme: HTTPS
                    resources: {}
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                    volumeMounts:
                      - mountPath: /controller
                        name: scratch-data
                      - mountPath: /run/secrets/k8s.enterprisedb.io/webhook
                        name: webhook-certificates
                imagePullSecrets:
                  - name: postgresql-operator-pull-secret
