spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Cluster represents the state of an AWS ecs Cluster resource.
      displayName: Cluster
      kind: Cluster
      name: clusters.ecs.services.k8s.aws
      version: v1alpha1
    - description: Service represents the state of an AWS ecs Service resource.
      displayName: Service
      kind: Service
      name: services.ecs.services.k8s.aws
      version: v1alpha1
    - description: TaskDefinition represents the state of an AWS ecs TaskDefinition
        resource.
      displayName: TaskDefinition
      kind: TaskDefinition
      name: taskdefinitions.ecs.services.k8s.aws
      version: v1alpha1
  description: |-
    Manage Amazon Elastic Container Service (ECS) resources in AWS from within your Kubernetes cluster.

    **About Amazon ECS**

    Amazon Elastic Container Service (Amazon ECS) is a fully managed container orchestration service that helps you easily deploy, manage, and scale containerized applications. As a fully managed service, Amazon ECS comes with AWS configuration and operational best practices built-in. It's integrated with both AWS and third-party tools, such as Amazon Elastic Container Registry and Docker. This integration makes it easier for teams to focus on building the applications, not the environment. You can run and scale your container workloads across AWS Regions in the cloud, and on-premises, without the complexity of managing a control plane.

    **About the AWS Controllers for Kubernetes**

    This controller is a component of the [AWS Controller for Kubernetes](https://github.com/aws/aws-controllers-k8s) project.

    **Pre-Installation Steps**

    Please follow the following link: [Red Hat OpenShift](https://aws-controllers-k8s.github.io/community/docs/user-docs/openshift/)
  displayName: AWS Controllers for Kubernetes - Amazon ECS
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - secrets
          verbs:
          - get
          - list
          - patch
          - watch
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ec2.services.k8s.aws
          resources:
          - securitygroups
          - securitygroups/status
          - subnets
          - subnets/status
          verbs:
          - get
          - list
        - apiGroups:
          - ecs.services.k8s.aws
          resources:
          - clusters
          - services
          - taskdefinitions
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ecs.services.k8s.aws
          resources:
          - clusters/status
          - services/status
          - taskdefinitions/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - elbv2.services.k8s.aws
          resources:
          - loadbalancers
          - loadbalancers/status
          - targetgroups
          - targetgroups/status
          verbs:
          - get
          - list
        - apiGroups:
          - iam.services.k8s.aws
          resources:
          - roles
          - roles/status
          verbs:
          - get
          - list
        - apiGroups:
          - services.k8s.aws
          resources:
          - adoptedresources
          - fieldexports
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - services.k8s.aws
          resources:
          - adoptedresources/status
          - fieldexports/status
          verbs:
          - get
          - patch
          - update
        serviceAccountName: ack-ecs-controller
      deployments:
      - label:
          app.kubernetes.io/name: ack-ecs-controller
          app.kubernetes.io/part-of: ack-system
        name: ack-ecs-controller
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: ack-ecs-controller
          strategy: {}
          template:
            metadata:
              labels:
                app.kubernetes.io/name: ack-ecs-controller
            spec:
              containers:
              - args:
                - --aws-region
                - $(AWS_REGION)
                - --aws-endpoint-url
                - $(AWS_ENDPOINT_URL)
                - --enable-development-logging=$(ACK_ENABLE_DEVELOPMENT_LOGGING)
                - --log-level
                - $(ACK_LOG_LEVEL)
                - --resource-tags
                - $(ACK_RESOURCE_TAGS)
                - --watch-namespace
                - $(ACK_WATCH_NAMESPACE)
                - --enable-leader-election=$(ENABLE_LEADER_ELECTION)
                - --leader-election-namespace
                - $(LEADER_ELECTION_NAMESPACE)
                - --reconcile-default-max-concurrent-syncs
                - $(RECONCILE_DEFAULT_MAX_CONCURRENT_SYNCS)
                command:
                - ./bin/controller
                env:
                - name: ACK_SYSTEM_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                envFrom:
                - configMapRef:
                    name: ack-ecs-user-config
                    optional: false
                - secretRef:
                    name: ack-ecs-user-secrets
                    optional: true
                image: public.ecr.aws/aws-controllers-k8s/ecs-controller:1.0.1
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: controller
                ports:
                - containerPort: 8080
                  name: http
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 300Mi
                  requests:
                    cpu: 100m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  privileged: false
                  runAsNonRoot: true
              dnsPolicy: ClusterFirst
              securityContext:
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: ack-ecs-controller
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: ack-ecs-controller
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - ecs
  - aws
  - amazon
