        displayName: EnrollmentBundle
        path: enrollmentBundle
      - description: Labels - Custom Labels
        displayName: Labels
        path: labels
      - description: PortalTenant is the tenantId of the API Developer Portal
        displayName: PortalTenant
        path: portalTenant
      - description: SyncIntervalSeconds how often the Portal CR is reconciled. Default
          is 10 seconds
        displayName: SyncIntervalSeconds
        path: syncIntervalSeconds
      version: v1alpha1
    - description: Repository is the Schema for the repositories API
