      deployments:
      - label:
          app.kubernetes.io/name: ack-sagemaker-controller
          app.kubernetes.io/part-of: ack-system
        name: ack-sagemaker-controller
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: ack-sagemaker-controller
          strategy: {}
          template:
            metadata:
              labels:
                app.kubernetes.io/name: ack-sagemaker-controller
            spec:
              containers:
              - args:
                - --aws-region
                - $(AWS_REGION)
                - --aws-endpoint-url
                - $(AWS_ENDPOINT_URL)
                - --enable-development-logging=$(ACK_ENABLE_DEVELOPMENT_LOGGING)
                - --log-level
                - $(ACK_LOG_LEVEL)
                - --resource-tags
                - $(ACK_RESOURCE_TAGS)
                - --watch-namespace
                - $(ACK_WATCH_NAMESPACE)
                - --enable-leader-election=$(ENABLE_LEADER_ELECTION)
                - --leader-election-namespace
                - $(LEADER_ELECTION_NAMESPACE)
                - --reconcile-default-max-concurrent-syncs
                - $(RECONCILE_DEFAULT_MAX_CONCURRENT_SYNCS)
                command:
                - ./bin/controller
                env:
                - name: ACK_SYSTEM_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                envFrom:
                - configMapRef:
                    name: ack-sagemaker-user-config
                    optional: false
                - secretRef:
                    name: ack-sagemaker-user-secrets
                    optional: true
                image: public.ecr.aws/aws-controllers-k8s/sagemaker-controller:1.2.13
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: controller
                ports:
                - containerPort: 8080
                  name: http
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 300Mi
                  requests:
                    cpu: 100m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  privileged: false
                  runAsNonRoot: true
              dnsPolicy: ClusterFirst
              securityContext:
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: ack-sagemaker-controller
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - coordination.k8s.io
          resources:
