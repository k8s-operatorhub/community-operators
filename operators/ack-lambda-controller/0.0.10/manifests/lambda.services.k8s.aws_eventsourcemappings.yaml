                      https://github.com/aws/aws-controllers-k8s/issues/270'
                    type: string
                  ownerAccountID:
                    description: OwnerAccountID is the AWS Account ID of the account
                      that owns the backend AWS service API resource.
                    type: string
                required:
                - ownerAccountID
                type: object
              conditions:
                description: All CRS managed by ACK have a common `Status.Conditions`
                  member that contains a collection of `ackv1alpha1.Condition` objects
                  that describe the various terminal states of the CR and its backend
                  AWS service API resource
                items:
                  description: Condition is the common struct used by all CRDs managed
                    by ACK service controllers to indicate terminal states  of the
                    CR and its backend AWS service API resource
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      format: date-time
                      type: string
                    message:
                      description: A human readable message indicating details about
                        the transition.
                      type: string
                    reason:
                      description: The reason for the condition's last transition.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type is the type of the Condition
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              functionARN:
                description: The ARN of the Lambda function.
                type: string
              lastModified:
                description: The date that the event source mapping was last updated
                  or that its state changed.
                format: date-time
                type: string
              lastProcessingResult:
                description: The result of the last Lambda invocation of your function.
                type: string
              state:
                description: 'The state of the event source mapping. It can be one
                  of the following: Creating, Enabling, Enabled, Disabling, Disabled,
                  Updating, or Deleting.'
                type: string
              stateTransitionReason:
                description: Indicates whether a user or Lambda made the last change
                  to the event source mapping.
                type: string
              uuid:
                description: The identifier of the event source mapping.
                type: string
            type: object
        type: object
