apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |
      [
        {
          "apiVersion": "trident.netapp.io/v1",
          "kind": "TridentOrchestrator",
          "metadata": {
            "name": "trident"
          },
          "spec": {
            "debug": true,
            "namespace": "trident"
          }
        }
      ]
    capabilities: Basic Install
    categories: Storage
    containerImage: netapp/trident-operator:22.01.0
    support: NetApp
    repository: https://github.com/netapp/trident
    description: |-
      Trident Operator, to manage Trident installations
  name: trident-operator.v22.1.0
spec:
  customresourcedefinitions:
    owned:
    - kind: TridentOrchestrator
      name: tridentorchestrators.trident.netapp.io
      version: v1
  description: |
    Astra Trident is an open source storage provisioner and orchestrator maintained by NetApp. It enables you to create storage volumes for containerized applications managed by Docker and Kubernetes. For full release information, including patch release changes, see https://docs.netapp.com/us-en/trident/trident-rn.html.
  displayName: Trident
  icon:
  - base64data: |
      
    mediatype: image/png
  install:
    spec:
      deployments:
      - name: trident-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: operator.trident.netapp.io
              name: trident-operator
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                app: operator.trident.netapp.io
                name: trident-operator
            spec:
              containers:
              - command:
                - /trident-operator
                - --debug
                env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: trident-operator
                image: netapp/trident-operator:22.01.0
                imagePullPolicy: IfNotPresent
                name: trident-operator
              nodeSelector:
                kubernetes.io/arch: amd64
                kubernetes.io/os: linux
              serviceAccountName: trident-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
          - list
        - apiGroups:
          - ""
          resources:
          - persistentvolumes
          - persistentvolumeclaims
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - update
          - patch
        - apiGroups:
          - ""
          resources:
          - persistentvolumeclaims/status
          verbs:
          - update
          - patch
        - apiGroups:
          - storage.k8s.io
          resources:
          - storageclasses
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - update
