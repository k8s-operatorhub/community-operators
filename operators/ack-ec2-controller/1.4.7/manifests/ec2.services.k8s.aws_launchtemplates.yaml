                            properties:
                              ipv6Prefix:
                                type: string
                            type: object
                          type: array
                        networkCardIndex:
                          format: int64
                          type: integer
                        networkInterfaceID:
                          type: string
                        primaryIPv6:
                          type: boolean
                        privateIPAddress:
                          type: string
                        privateIPAddresses:
                          items:
                            description: Describes a secondary private IPv4 address
                              for a network interface.
                            properties:
                              primary:
                                type: boolean
                              privateIPAddress:
                                type: string
                            type: object
                          type: array
                        secondaryPrivateIPAddressCount:
                          format: int64
                          type: integer
                        subnetID:
                          type: string
                      type: object
                    type: array
                  placement:
                    description: Describes the placement of an instance.
                    properties:
                      affinity:
                        type: string
                      availabilityZone:
                        type: string
                      groupID:
                        type: string
                      groupName:
                        type: string
                      hostID:
                        type: string
                      hostResourceGroupARN:
                        type: string
                      partitionNumber:
                        format: int64
                        type: integer
                      spreadDomain:
                        type: string
                      tenancy:
                        type: string
                    type: object
                  privateDNSNameOptions:
                    description: Describes the options for instance hostnames.
                    properties:
                      enableResourceNameDNSAAAARecord:
