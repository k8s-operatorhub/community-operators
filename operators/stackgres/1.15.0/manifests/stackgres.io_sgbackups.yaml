apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sgbackups.stackgres.io
spec:
  group: stackgres.io
  scope: Namespaced
  names:
    kind: SGBackup
    listKind: SGBackupList
    plural: sgbackups
    singular: sgbackup
    shortNames:
      - sgbkp
  versions:
    - name: v1
      served: true
      storage: true
      additionalPrinterColumns:
        - name: cluster
          type: string
          jsonPath: .spec.sgCluster
        - name: managed
          type: string
          jsonPath: .spec.managedLifecycle
        - name: status
          type: string
          jsonPath: .status.process.status
        - name: pg-version
          type: string
          jsonPath: .status.backupInformation.postgresVersion
          priority: 1
        - name: compressed-size
          type: integer
          format: byte
          jsonPath: .status.backupInformation.size.compressed
          priority: 1
        - name: timeline
          type: string
          jsonPath: .status.backupInformation.timeline
          priority: 1
      schema:
        openAPIV3Schema:
          type: object
          required:
            - metadata
            - spec
          description: "A manual or automatically generated backup of an SGCluster\
            \ configured with backups.\n\nWhen a SGBackup is created a Job will perform\
            \ a full backup of the database and update the status of the SGBackup\n\
            \ with the all the information required to restore it and some stats (or\
            \ a failure message in case something unexpected\n happened).\nBackup\
            \ generated by SGBackup are stored in the object storage configured with\
            \ an SGObjectStorage together with the WAL\n files or in a [VolumeSnapshot](https://kubernetes.io/docs/concepts/storage/volume-snapshots/)\
            \ (separated from the WAL files that will be still stored in an object\
            \ storage)\n depending on the backup configuration of the targeted SGCluster.\n\
            After an SGBackup is created the same Job performs a reconciliation of\
            \ the backups by applying the retention window\n that has been configured\
            \ in the SGCluster and removing the backups with managed lifecycle and\
            \ the WAL files older\n than the ones that fit in the retention window.\
            \ The reconciliation also removes backups (excluding WAL files) that do\n\
            \ not belongs to any SGBackup (including copies). If the target storage\
            \ is changed deletion of an SGBackup backups with\n managed lifecycle\
            \ and the WAL files older than the ones that fit in the retention window\
            \ and of backups that do not\n belongs to any SGBackup will not be performed\
            \ anymore on the previous storage, only on the new target storage.\nIf\
            \ the reconciliation of backups fails the backup itself do not fail and\
            \ will be re-tried the next time a SGBackup\n or shecduled backup Job\
            \ take place.\n"
          properties:
            metadata:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 56
                  pattern: ^[a-z]([-a-z0-9]*[a-z0-9])?$
                  description: 'Name of the backup. Following [Kubernetes naming conventions](https://github.com/kubernetes/community/blob/master/contributors/design-proposals/architecture/identifiers.md),
                    it must be an rfc1035/rfc1123 subdomain, that is, up to 253 characters
                    consisting of one or more lowercase labels separated by `.`. Where
                    each label is an alphanumeric (a-z, and 0-9) string, with the
                    `-` character allowed anywhere except the first or last character.


                    The name must be unique across all StackGres backups in the same
                    namespace.

                    '
            spec:
              type: object
              properties:
                sgCluster:
                  type: string
                  description: "The name of the `SGCluster` from which this backup\
                    \ is/will be taken.\n\nIf this is a copy of an existing completed\
                    \ backup in a different namespace\n the value must be prefixed\
                    \ with the namespace of the source backup and a\n dot `.` (e.g.\
                    \ `<cluster namespace>.<cluster name>`) or have the same value\n\
                    \ if the source backup is also a copy.\n"
                managedLifecycle:
                  type: boolean
                  description: "Indicate if this backup is not permanent and should\
                    \ be removed by the automated\n retention policy. Default is `false`.\n"
                timeout:
                  type: integer
                  description: 'Allow to set a timeout for the backup creation.


                    If not set it will be disabled and the backup operation will continue
                    until the backup completes or fail. If set to 0 is the same as
                    not being set.


                    Make sure to set a reasonable high value in order to allow for
                    any unexpected delays during backup creation (network low bandwidth,
                    disk low throughput and so forth).

                    '
                reconciliationTimeout:
                  type: integer
                  default: 300
                  description: "Allow to set a timeout for the reconciliation process\
                    \ that take place after the backup.\n\nIf not set defaults to\
                    \ 300 (5 minutes). If set to 0 it will disable timeout.\n\nFailure\
                    \ of reconciliation will not make the backup fail and will be\
                    \ re-tried the next time a SGBackup\n or shecduled backup Job\
                    \ take place.\n"
                maxRetries:
                  type: integer
                  description: 'The maximum number of retries the backup operation
                    is allowed to do after a failure.


                    A value of `0` (zero) means no retries are made. Defaults to:
                    `3`.

                    '
            status:
              type: object
              properties:
                internalName:
                  type: string
                  description: 'The name of the backup.

                    '
                backupPath:
                  type: string
                  description: 'The path were the backup is stored.

                    '
                process:
                  type: object
                  properties:
                    status:
                      type: string
                      description: 'Status of the backup.

                        '
                    failure:
                      type: string
                      description: 'If the status is `failed` this field will contain
                        a message indicating the failure reason.

                        '
                    jobPod:
                      type: string
                      description: 'Name of the pod assigned to the backup. StackGres
                        utilizes internally a locking mechanism based on the pod name
                        of the job that creates the backup.

                        '
                    managedLifecycle:
                      type: boolean
                      description: 'Status (may be transient) until converging to
                        `spec.managedLifecycle`.

                        '
                    timing:
                      type: object
                      properties:
                        start:
                          type: string
                          description: 'Start time of backup.

                            '
                        end:
                          type: string
                          description: 'End time of backup.

                            '
                        stored:
                          type: string
                          description: 'Time at which the backup is safely stored
                            in the object storage.

                            '
                backupInformation:
                  type: object
                  properties:
                    hostname:
                      type: string
                      description: 'Hostname of the instance where the backup is taken
                        from.

                        '
                    sourcePod:
                      type: string
                      description: 'Pod where the backup is taken from.

                        '
                    systemIdentifier:
                      type: string
                      description: 'Postgres *system identifier* of the cluster this
                        backup is taken from.

                        '
                    postgresVersion:
                      type: string
                      description: 'Postgres version of the server where the backup
                        is taken from.

                        '
                    pgData:
                      type: string
                      description: 'Data directory where the backup is taken from.

                        '
                    size:
                      type: object
                      properties:
                        uncompressed:
                          type: integer
                          format: int64
                          description: 'Size (in bytes) of the uncompressed backup.

                            '
                        compressed:
                          type: integer
                          format: int64
                          description: 'Size (in bytes) of the compressed backup.

                            '
                    lsn:
                      type: object
                      properties:
                        start:
                          type: string
                          description: 'LSN of when the backup started.

                            '
                        end:
                          type: string
                          description: 'LSN of when the backup finished.

                            '
                    startWalFile:
                      type: string
                      description: 'WAL segment file name when the backup was started.

                        '
                    timeline:
                      type: string
                      description: 'Backup timeline.

                        '
                    controlData:
                      type: object
                      description: 'An object containing data from the output of pg_controldata
                        on the backup.

                        '
                      properties:
                        pg_control version number:
                          type: string
                        Catalog version number:
                          type: string
                        Database system identifier:
                          type: string
                        Database cluster state:
                          type: string
                        pg_control last modified:
                          type: string
                        Latest checkpoint location:
                          type: string
                        Latest checkpoint's REDO location:
                          type: string
                        Latest checkpoint's REDO WAL file:
                          type: string
                        Latest checkpoint's TimeLineID:
                          type: string
                        Latest checkpoint's PrevTimeLineID:
                          type: string
                        Latest checkpoint's full_page_writes:
                          type: string
                        Latest checkpoint's NextXID:
                          type: string
                        Latest checkpoint's NextOID:
                          type: string
                        Latest checkpoint's NextMultiXactId:
                          type: string
                        Latest checkpoint's NextMultiOffset:
                          type: string
                        Latest checkpoint's oldestXID:
                          type: string
                        Latest checkpoint's oldestXID's DB:
                          type: string
                        Latest checkpoint's oldestActiveXID:
                          type: string
                        Latest checkpoint's oldestMultiXid:
                          type: string
                        Latest checkpoint's oldestMulti's DB:
                          type: string
                        Latest checkpoint's oldestCommitTsXid:
                          type: string
                        Latest checkpoint's newestCommitTsXid:
                          type: string
                        Time of latest checkpoint:
                          type: string
                        Fake LSN counter for unlogged rels:
                          type: string
                        Minimum recovery ending location:
                          type: string
                        Min recovery ending loc's timeline:
                          type: string
                        Backup start location:
                          type: string
                        Backup end location:
                          type: string
                        End-of-backup record required:
                          type: string
                        wal_level setting:
                          type: string
                        wal_log_hints setting:
                          type: string
                        max_connections setting:
                          type: string
                        max_worker_processes setting:
                          type: string
                        max_wal_senders setting:
                          type: string
                        max_prepared_xacts setting:
                          type: string
                        max_locks_per_xact setting:
                          type: string
                        track_commit_timestamp setting:
                          type: string
                        Maximum data alignment:
                          type: string
                        Database block size:
                          type: string
                        Blocks per segment of large relation:
                          type: string
                        WAL block size:
                          type: string
                        Bytes per WAL segment:
                          type: string
                        Maximum length of identifiers:
                          type: string
                        Maximum columns in an index:
                          type: string
                        Maximum size of a TOAST chunk:
                          type: string
                        Size of a large-object chunk:
                          type: string
                        Date/time type storage:
                          type: string
                        Float4 argument passing:
                          type: string
                        Float8 argument passing:
                          type: string
                        Data page checksum version:
                          type: string
                        Mock authentication nonce:
                          type: string
                sgBackupConfig:
                  type: object
                  description: The backup configuration used to perform this backup.
                  properties:
                    baseBackups:
                      type: object
                      description: 'Back backups configuration.

                        '
                      properties:
                        compression:
                          type: string
                          description: 'Select the backup compression algorithm. Possible
                            options are: lz4, lzma, brotli. The default method is
                            `lz4`. LZ4 is the fastest method, but compression ratio
                            is the worst. LZMA is way slower, but it compresses backups
                            about 6 times better than LZ4. Brotli is a good trade-off
                            between speed and compression ratio, being about 3 times
                            better than LZ4.

                            '
                          enum:
                            - lz4
                            - lzma
                            - brotli
                    storage:
                      type: object
                      description: 'Object Storage configuration

                        '
                      properties:
                        type:
                          type: string
                          enum:
                            - s3
                            - s3Compatible
                            - gcs
                            - azureBlob
                          description: "Determine the type of object storage used\
                            \ for storing the base backups and WAL segments.\n   \
                            \   Possible values:\n      *  `s3`: Amazon Web Services\
                            \ S3 (Simple Storage Service).\n      *  `s3Compatible`:\
                            \ non-AWS services that implement a compatibility API\
                            \ with AWS S3.\n      *  `gcs`: Google Cloud Storage.\n\
                            \      *  `azureBlob`: Microsoft Azure Blob Storage.\n"
                        s3:
                          type: object
                          description: 'Amazon Web Services S3 configuration.

                            '
                          properties:
                            bucket:
                              type: string
                              pattern: ^((s3|https?)://)?[^/]+(/[^/]*)*$
                              description: 'AWS S3 bucket name.

                                '
                            region:
                              type: string
                              description: 'The AWS S3 region. The Region may be detected
                                using s3:GetBucketLocation, but if you wish to avoid
                                giving permissions to this API call or forbid it from
                                the applicable IAM policy, you must then specify this
                                property.

                                '
                            storageClass:
                              type: string
                              description: 'The [Amazon S3 Storage Class](https://aws.amazon.com/s3/storage-classes/)
                                to use for the backup object storage. By default,
                                the `STANDARD` storage class is used. Other supported
                                values include `STANDARD_IA` for Infrequent Access
                                and `REDUCED_REDUNDANCY`.

                                '
                            awsCredentials:
                              type: object
                              description: 'The credentials to access AWS S3 for writing
                                and reading.

                                '
                              properties:
                                secretKeySelectors:
                                  type: object
                                  description: 'Kubernetes [SecretKeySelector](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.29/#secretkeyselector-v1-core)(s)
                                    to reference the Secrets that contain the information
                                    about the `awsCredentials`. Note that you may
                                    use the same or different Secrets for the `accessKeyId`
                                    and the `secretAccessKey`. In the former case,
                                    the `keys` that identify each must be, obviously,
                                    different.

                                    '
                                  properties:
                                    accessKeyId:
                                      type: object
                                      description: 'AWS [access key ID](https://docs.aws.amazon.com/general/latest/gr/aws-sec-cred-types.html#access-keys-and-secret-access-keys).
                                        For example, `AKIAIOSFODNN7EXAMPLE`.

                                        '
                                      properties:
                                        key:
                                          type: string
                                          description: 'The key of the secret to select
                                            from. Must be a valid secret key.

                                            '
                                        name:
                                          type: string
                                          description: 'Name of the referent. [More
                                            information](https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names).

                                            '
                                      required:
                                        - key
                                        - name
                                    secretAccessKey:
                                      type: object
                                      description: 'AWS [secret access key](https://docs.aws.amazon.com/general/latest/gr/aws-sec-cred-types.html#access-keys-and-secret-access-keys).
                                        For example, `wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY`.

                                        '
                                      properties:
                                        key:
                                          type: string
                                          description: 'The key of the secret to select
                                            from. Must be a valid secret key.

                                            '
                                        name:
                                          type: string
                                          description: 'Name of the referent. [More
                                            information](https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names).

                                            '
                                      required:
                                        - key
                                        - name
                                  required:
                                    - accessKeyId
                                    - secretAccessKey
                              required:
                                - secretKeySelectors
                          required:
                            - bucket
                            - awsCredentials
                        s3Compatible:
                          type: object
                          description: AWS S3-Compatible API configuration
                          properties:
                            bucket:
                              type: string
                              pattern: ^((s3|https?)://)?[^/]+(/[^/]*)*$
                              description: 'Bucket name.

                                '
                            enablePathStyleAddressing:
                              type: boolean
                              description: 'Enable path-style addressing (i.e. `http://s3.amazonaws.com/BUCKET/KEY`)
                                when connecting to an S3-compatible service that lacks
                                support for sub-domain style bucket URLs (i.e. `http://BUCKET.s3.amazonaws.com/KEY`).


                                Defaults to false.

                                '
                            endpoint:
                              type: string
                              description: 'Overrides the default url to connect to
                                an S3-compatible service.

                                For example: `http://s3-like-service:9000`.

                                '
                            region:
                              type: string
                              description: 'The AWS S3 region. The Region may be detected
                                using s3:GetBucketLocation, but if you wish to avoid
                                giving permissions to this API call or forbid it from
                                the applicable IAM policy, you must then specify this
                                property.

                                '
                            storageClass:
                              type: string
                              description: 'The [Amazon S3 Storage Class](https://aws.amazon.com/s3/storage-classes/)
                                to use for the backup object storage. By default,
                                the `STANDARD` storage class is used. Other supported
                                values include `STANDARD_IA` for Infrequent Access
                                and `REDUCED_REDUNDANCY`.

                                '
                            awsCredentials:
                              type: object
                              description: 'The credentials to access AWS S3 for writing
                                and reading.

                                '
                              properties:
                                secretKeySelectors:
                                  type: object
                                  description: 'Kubernetes [SecretKeySelector](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.29/#secretkeyselector-v1-core)(s)
                                    to reference the Secret(s) that contain the information
                                    about the `awsCredentials`. Note that you may
                                    use the same or different Secrets for the `accessKeyId`
                                    and the `secretAccessKey`. In the former case,
                                    the `keys` that identify each must be, obviously,
                                    different.

                                    '
                                  properties:
                                    accessKeyId:
                                      type: object
                                      description: 'AWS [access key ID](https://docs.aws.amazon.com/general/latest/gr/aws-sec-cred-types.html#access-keys-and-secret-access-keys).
                                        For example, `AKIAIOSFODNN7EXAMPLE`.

                                        '
                                      properties:
                                        key:
                                          type: string
                                          description: 'The key of the secret to select
                                            from. Must be a valid secret key.

                                            '
                                        name:
                                          type: string
                                          description: 'Name of the referent. [More
                                            information](https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names).

                                            '
                                      required:
                                        - key
                                        - name
                                    secretAccessKey:
                                      type: object
                                      description: 'AWS [secret access key](https://docs.aws.amazon.com/general/latest/gr/aws-sec-cred-types.html#access-keys-and-secret-access-keys).
                                        For example, `wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY`.

                                        '
                                      properties:
                                        key:
                                          type: string
                                          description: 'The key of the secret to select
                                            from. Must be a valid secret key.

                                            '
                                        name:
                                          type: string
                                          description: 'Name of the referent. [More
                                            information](https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names).

                                            '
                                      required:
                                        - key
                                        - name
                                    caCertificate:
                                      type: object
                                      description: 'CA Certificate file to be used
                                        when connecting to the S3 Compatible Service.

                                        '
                                      properties:
                                        key:
                                          type: string
                                          description: 'The key of the secret to select
                                            from. Must be a valid secret key.

                                            '
                                        name:
                                          type: string
                                          description: 'Name of the referent. [More
                                            information](https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names).

                                            '
                                      required:
                                        - key
                                        - name
                                  required:
                                    - accessKeyId
                                    - secretAccessKey
                              required:
                                - secretKeySelectors
                          required:
                            - bucket
                            - awsCredentials
                        gcs:
                          type: object
                          description: 'Google Cloud Storage configuration.

                            '
                          properties:
                            bucket:
                              type: string
                              pattern: ^(gs://)?[^/]+(/[^/]*)*$
                              description: 'GCS bucket name.

                                '
                            gcpCredentials:
                              type: object
                              description: 'The credentials to access GCS for writing
                                and reading.

                                '
                              properties:
                                fetchCredentialsFromMetadataService:
                                  type: boolean
                                  description: 'If true, the credentials will be fetched
                                    from the GCE/GKE metadata service and the field
                                    `secretKeySelectors` have to be set to null or
                                    omitted.


                                    This is useful when running StackGres inside a
                                    GKE cluster using [Workload Identity](https://cloud.google.com/kubernetes-engine/docs/how-to/workload-identity).

                                    '
                                secretKeySelectors:
                                  type: object
                                  description: 'A Kubernetes [SecretKeySelector](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.29/#secretkeyselector-v1-core)
                                    to reference the Secrets that contain the information
                                    about the Service Account to access GCS.

                                    '
                                  properties:
                                    serviceAccountJSON:
                                      type: object
                                      description: 'A service account key from GCP.
                                        In JSON format, as downloaded from the GCP
                                        Console.

                                        '
                                      properties:
                                        key:
                                          type: string
                                          description: 'The key of the secret to select
                                            from. Must be a valid secret key.

                                            '
                                        name:
                                          type: string
                                          description: 'Name of the referent. [More
                                            information](https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names).

                                            '
                                      required:
                                        - key
                                        - name
                                  required:
                                    - serviceAccountJSON
                          required:
                            - bucket
                            - gcpCredentials
                        azureBlob:
                          type: object
                          description: 'Azure Blob Storage configuration.

                            '
                          properties:
                            bucket:
                              type: string
                              pattern: ^(azure://)?[^/]+(/[^/]*)*$
                              description: 'Azure Blob Storage bucket name.

                                '
                            azureCredentials:
                              type: object
                              description: 'The credentials to access Azure Blob Storage
                                for writing and reading.

                                '
                              properties:
                                secretKeySelectors:
                                  type: object
                                  description: 'Kubernetes [SecretKeySelector](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.29/#secretkeyselector-v1-core)(s)
                                    to reference the Secret(s) that contain the information
                                    about the `azureCredentials`. . Note that you
                                    may use the same or different Secrets for the
                                    `storageAccount` and the `accessKey`. In the former
                                    case, the `keys` that identify each must be, obviously,
                                    different.

                                    '
                                  properties:
                                    storageAccount:
                                      type: object
                                      description: 'The [Storage Account](https://docs.microsoft.com/en-us/azure/storage/common/storage-account-overview?toc=/azure/storage/blobs/toc.json)
                                        that contains the Blob bucket to be used.

                                        '
                                      properties:
                                        key:
                                          type: string
                                          description: 'The key of the secret to select
                                            from. Must be a valid secret key.

                                            '
                                        name:
                                          type: string
                                          description: 'Name of the referent. [More
                                            information](https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names).

                                            '
                                      required:
                                        - key
                                        - name
                                    accessKey:
                                      type: object
                                      description: 'The [storage account access key](https://docs.microsoft.com/en-us/azure/storage/common/storage-account-keys-manage?tabs=azure-portal).

                                        '
                                      properties:
                                        key:
                                          type: string
                                          description: 'The key of the secret to select
                                            from. Must be a valid secret key.

                                            '
                                        name:
                                          type: string
                                          description: 'Name of the referent. [More
                                            information](https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names).

                                            '
                                      required:
                                        - key
                                        - name
                                  required:
                                    - storageAccount
                                    - accessKey
                          required:
                            - bucket
                            - azureCredentials
                      required:
                        - type
                  required:
                    - storage
                volumeSnapshot:
                  type: object
                  description: The volume snapshot configuration used to restore this
                    backup.
                  properties:
                    name:
                      type: string
                      description: 'The volume snapshot used to store this backup.

                        '
                    backupLabel:
                      type: string
                      description: 'The content of `backup_label` column returned
                        by `pg_backup_stop` encoded in Base64

                        '
                    tablespaceMap:
                      type: string
                      description: 'The content of `tablespace_map` column returned
                        by `pg_backup_stop` encoded in Base64

                        '
