apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: aquascanners.operator.aquasec.com
spec:
  group: operator.aquasec.com
  names:
    kind: AquaScanner
    listKind: AquaScannerList
    plural: aquascanners
    singular: aquascanner
  scope: Namespaced
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          x-kubernetes-preserve-unknown-fields: true
          type: object
      additionalPrinterColumns:
        - name: Replicas
          type: integer
          description: Replicas Number
          jsonPath: .spec.deploy.replicas
        - name: Age
          type: date
          description: Aqua Scanner Age
          jsonPath: .metadata.creationTimestamp
        - name: Status
          type: string
          description: Aqua Scanner status
          jsonPath: .status.state
        - name: Nodes
          type: string
          description: List Of Nodes (Pods)
          jsonPath: .status.nodes
      served: true
      storage: true
      subresources:
        status: {}
