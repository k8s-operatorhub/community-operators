apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "ibm.com/v1",
          "kind": "IBMApplicationGateway",
          "metadata": {
            "name": "iag-instance"
          },
          "spec": {
            "configuration": [
              {
                "dataKey": "config",
                "name": "test-config",
                "type": "configmap"
              },
              {
                "discoveryEndpoint": "https://isam.mmfa.ibm.com/mga/sps/oauth/oauth20/metadata/test",
                "postData": [
                  {
                    "name": "redirect_uris",
                    "values": [
                      "https://isam.mmfa.ibm.com/pkmsoidc"
                    ]
                  },
                  {
                    "name": "client_name",
                    "value": "OperatorTest"
                  },
                  {
                    "name": "enforce_pkce",
                    "value": "false"
                  },
                  {
                    "name": "all_users_entitled",
                    "value": "true"
                  },
                  {
                    "name": "consent_action",
                    "value": "never_prompt"
                  }
                ],
                "secret": "oidc-client",
                "type": "oidc_registration"
              },
              {
                "headers": [
                  {
                    "name": "Authorization",
                    "secretKey": "value",
                    "type": "secret",
                    "value": "githubsecret"
                  }
                ],
                "type": "web",
                "url": "https://raw.github.com/ibm-security/iag-config/master/test/sample1.yaml"
              },
              {
                "type": "literal",
                "value": "version: \"21.12\"\n\nserver:\n  local_applications:\n    cred_viewer:\n      path_segment: creds\n      enable_html: true\n\nidentity:\n  oidc:\n    discovery_endpoint: \"https://iag-dev.ibmcloudsecurity.com/oidc/endpoint/default/.well-known/openid-configuration\"\n    client_id: 1cbfe647-9e5f-4d99-8e05-8ed1c862eb47\n    client_secret: uPP8rM7N0e\n"
              }
            ],
            "deployment": {
              "image": "ibmcom/ibm-application-gateway:21.12",
              "imagePullPolicy": "Always",
              "imagePullSecrets": [
                {
                  "name": "regcred"
                }
              ],
              "lang": "C",
              "livenessProbe": {
                "failureThreshold": 6,
                "initialDelaySeconds": 8,
                "periodSeconds": 9,
                "successThreshold": 7,
                "timeoutSeconds": 1
              },
              "readinessProbe": {
                "failureThreshold": 2,
                "initialDelaySeconds": 7,
                "periodSeconds": 8,
                "successThreshold": 4,
                "timeoutSeconds": 5
              },
              "serviceAccountName": "iag"
            },
            "replicas": 1
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Security
    certified: "false"
    containerImage: ibmcom/ibm-application-gateway-operator:22.2.0
    createdAt: Mon Jan 31 22:56:34 UTC 2022
    description: The IBM Application Gateway operator manages the lifecycle of IBM
      Application Gateway containers.
    olm.properties: '[{"type": "olm.maxOpenShiftVersion", "value": "4.9"}]'
    operators.operatorframework.io/builder: operator-sdk-v1.15.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/IBM-Security/ibm-application-gateway-operator
    support: IBM
  name: ibm-application-gateway-operator.v22.2.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: IBMApplicationGateway is the Schema for the ibmapplicationgateways
        API
      displayName: IBMApplication Gateway
      kind: IBMApplicationGateway
      name: ibmapplicationgateways.ibm.com
      resources:
      - kind: IBMApplicationGateway
        name: ""
        version: v1
      specDescriptors:
      - description: Replicas is the number of desired replicas.  Defaults to 1.
        displayName: Replicas
        path: replicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:number
      - description: Specification of the desired behavior of the Deployment.
        displayName: Deployment
        path: deployment
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: The configuration information associated with the deployed container.
        displayName: Configuration
        path: configuration
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      statusDescriptors:
      - description: A boolean which is used to signify whether the resource has been
          successfully created.
        displayName: Status
        path: status
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      version: v1
  description: "The [IBM Application Gateway (IAG)](https://ibm.biz/ibm-app-gateway)
    image provides a containerized secure Web Reverse proxy which is designed to sit
    in front of your application, seamlessly adding authentication and authorization
    protection to your application.\n\nAn IAG instance deployed on Kubernetes can
    be a complex deployment.  In particular the configuration can be defined externally
    in one or more locations, and changes to this configuration may require all instances
    to be reloaded for the changes to take effect. \n\nThe internal Kubernetes deployment
    controller does not have any knowledge of how an IBM Application Gateway instance
    should behave when the configuration changes. As such this IBM Application Gateway
    specific Kubernetes operator is available to be deployed. Once deployed the operator
    can manage the lifecycle of the IBM Application Gateway instances.\n\nSee the
    project [Readme](https://github.com/IBM-Security/ibm-application-gateway-operator/blob/master/README.md)
    for further information and details.\n\n"
  displayName: IBM Application Gateway Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ibm.com
          resources:
          - ibmapplicationgateways
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ibm.com
          resources:
          - ibmapplicationgateways/finalizers
          verbs:
          - update
        - apiGroups:
          - ibm.com
          resources:
          - ibmapplicationgateways/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: ibm-application-gateway-operator-controller-manager
      deployments:
      - name: ibm-application-gateway-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: ibmcom/ibm-application-gateway-operator:22.2.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: ibm-application-gateway-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: webhook-server-cert
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - services
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: ibm-application-gateway-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - IBM
  - Security
  - Identity and Access
  links:
  - name: IBM Application Gateway product documentation
    url: https://ibm.biz/ibm-app-gateway
  maintainers:
  - email: isamdev@au1.ibm.com
    name: IBM Application Gateway Development Team
  replaces: ibm-application-gateway-operator.v21.12.0
  maturity: stable
  minKubeVersion: 1.19.0
  provider:
    name: IBM
    url: https://www.ibm.com
  version: 22.2.0
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    containerPort: 443
    conversionCRDs:
    - ibmapplicationgateways.ibm.com
    deploymentName: ibm-application-gateway-operator-controller-manager
    generateName: cibmapplicationgateways.kb.io
    sideEffects: None
    targetPort: 9443
    type: ConversionWebhook
    webhookPath: /convert
  - admissionReviewVersions:
    - v1
    containerPort: 443
    deploymentName: ibm-application-gateway-operator-controller-manager
    failurePolicy: Fail
    generateName: iag.kb.io
    rules:
    - apiGroups:
      - apps
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      - DELETE
      resources:
      - deployments
    sideEffects: None
    targetPort: 9443
    type: MutatingAdmissionWebhook
    webhookPath: /mutate-v1-iag
